<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Borrione Racing Arcade - v3.0.1 Mobile Adaptive</title>
    <style>
        body { margin: 0; background: #0f0f0f; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; touch-action: none; }
        
        /* FIX DE ZOOM: Contenedor con escala autom√°tica */
        #game-container { 
            position: relative; 
            width: 750px; 
            height: 1000px; 
            border: 12px solid #222; 
            background: #34495e; 
            box-shadow: 0 0 80px #000;
            transform-origin: center center; /* Se escala desde el centro */
        }

        canvas { display: block; }
        .hud { position: absolute; top: 0; left: 0; width: 100%; padding: 30px; color: white; display: flex; justify-content: space-between; box-sizing: border-box; z-index: 10; pointer-events: none; background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); }
        .stat { font-size: 24px; font-weight: bold; text-shadow: 2px 2px #000; }
        .bar-container { width: 220px; height: 18px; background: #333; border: 2px solid #fff; margin-top: 5px; position: relative; }
        #fuel-bar { width: 100%; height: 100%; background: #2ecc71; transition: width 0.2s; }
        #btn-pause-ui { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); pointer-events: auto; background: rgba(255,255,255,0.2); border: 2px solid white; color: white; padding: 8px 20px; border-radius: 12px; cursor: pointer; font-weight: bold; z-index: 20; transition: 0.2s; }
        
        /* FIX DE BOTONES PAUSA: Asegura que el contenido se vea en pantallas chicas */
        .overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; text-align: center; z-index: 100; padding: 30px 20px; overflow-y: auto; }
        .hidden { display: none !important; }
        h1 { font-size: 56px; color: #f1c40f; margin-bottom: 20px; text-transform: uppercase; }
        button { padding: 18px 40px; font-size: 22px; cursor: pointer; border: none; color: white; border-radius: 12px; font-weight: bold; min-width: 320px; margin: 8px; transition: 0.2s; pointer-events: auto; }
        .btn-green { background: #27ae60; box-shadow: 0 6px #1e8449; }
        .btn-blue { background: #3498db; box-shadow: 0 6px #2980b9; }
        .btn-orange { background: #e67e22; box-shadow: 0 6px #d35400; }
        
        /* FIX CARROUSEL TIENDA: Auto enorme */
        .carousel-container { display: flex; align-items: center; justify-content: center; gap: 20px; margin: 40px 0; width: 100%; }
        .shop-card-main { background: #222; padding: 30px; border-radius: 25px; border: 3px solid #444; width: 400px; height: 500px; display: flex; flex-direction: column; align-items: center; justify-content: center; box-sizing: border-box; }
        .shop-card-main img { width: 280px; height: auto; max-height: 220px; object-fit: contain; margin-bottom: 20px; }

        #mobile-controls { position: absolute; bottom: 50px; left: 0; width: 100%; display: none; justify-content: space-between; padding: 0 40px; box-sizing: border-box; z-index: 50; pointer-events: none; }
        .touch-btn { width: 115px; height: 115px; background: rgba(255, 255, 255, 0.15); border: 3px solid rgba(255, 255, 255, 0.3); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 35px; color: white; pointer-events: auto; user-select: none; font-weight: bold; }
    </style>
</head>
<body>

<div id="game-container">
    <div class="hud">
        <div class="stat"><span style="color:#f1c40f; font-size:36px;"><span id="ui-speed">0</span> KM/H</span><br>DIST: <span id="ui-score">0</span>m | NIVEL: <span id="ui-level" style="color:#f1c40f">1</span></div>
        <button id="btn-pause-ui" onclick="togglePause()">PAUSA (P)</button>
        <div class="stat" style="text-align:right">üí∞ <span id="ui-coins-total">0</span><br>NAFTA <div class="bar-container"><div id="fuel-bar"></div></div><span id="ui-lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span></div>
    </div>

    <div id="mobile-controls">
        <div style="display:flex; gap:20px; pointer-events:none;"><div class="touch-btn" id="t-left">‚óÄ</div><div class="touch-btn" id="t-right">‚ñ∂</div></div>
        <div style="display:flex; gap:20px; pointer-events:none;"><div class="touch-btn" id="t-brake" style="color:#e74c3c; font-size:20px;">FRENO</div><div class="touch-btn" id="t-up" style="color:#2ecc71; font-size:20px;">GAS</div></div>
    </div>

    <div id="menu" class="overlay">
        <h1>RACING ARCADE</h1>
        <div style="background:rgba(241,196,15,0.1); border:2px dashed #f1c40f; padding:15px; border-radius:15px; margin:15px 0; width:100%; max-width:500px;">
            <h4 style="margin:0; color:#f1c40f;">MISI√ìN DEL D√çA</h4>
            <p id="menu-mission-desc" style="margin:5px 0;">Cargando misi√≥n...</p>
            <p id="menu-mission-reward" style="font-weight:bold; color:#2ecc71; margin:0;"></p>
        </div>
        <p>üí∞ <span id="menu-coins">0</span> | R√âCORD: <span id="menu-high">0</span>m</p>
        <button class="btn-green" onclick="startGame()">INICIAR CARRERA</button>
        <button class="btn-blue" onclick="openShop()">TIENDA</button>
    </div>

    <div id="pause-menu" class="overlay hidden">
        <h1>JUEGO PAUSADO</h1>
        <button class="btn-green" onclick="togglePause()">CONTINUAR</button>
        <button class="btn-blue" onclick="showMenu()">VOLVER AL MEN√ö</button>
    </div>

    <div id="shop-cars" class="overlay hidden">
        <h1>CONCESIONARIO</h1>
        <div class="carousel-container">
            <div onclick="prevCar()" style="cursor:pointer; font-size:40px; padding:20px;">‚óÄ</div>
            <div class="shop-card-main">
                <img id="shop-car-img" src="">
                <h2 id="shop-car-name" style="color:#f1c40f;">NOMBRE</h2>
                <div id="shop-car-stats" style="margin-bottom:20px;">STATS</div>
                <button id="shop-car-btn">ACCI√ìN</button>
            </div>
            <div onclick="nextCar()" style="cursor:pointer; font-size:40px; padding:20px;">‚ñ∂</div>
        </div>
        <button class="btn-blue" onclick="showMenu()">VOLVER</button>
    </div>

    <div id="game-over" class="overlay hidden">
        <h1 id="over-title" style="color:#e74c3c;">FIN</h1>
        <p id="final-stats"></p>
        <button class="btn-green" onclick="startGame()">REINTENTAR</button>
    </div>

    <canvas id="gameCanvas"></canvas>
</div>

<script>
// --- MOTOR DE ESCALADO AUTOM√ÅTICO (FIX ZOOM) ---
function scaleGame() {
    const container = document.getElementById('game-container');
    const screenWidth = window.innerWidth;
    const screenHeight = window.innerHeight;
    const scale = Math.min(screenWidth / 750, screenHeight / 1000);
    container.style.transform = `scale(${scale})`;
}
window.addEventListener('resize', scaleGame);
scaleGame();

const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
canvas.width = 750; canvas.height = 1000;

const isMobile = /Android|webOS|iPhone|iPad|iPod/i.test(navigator.userAgent);
if(isMobile) document.getElementById("mobile-controls").style.display = "flex";

// ASSETS
const assets = { player: new Image(), fuel: new Image(), coin: new Image(), truck: new Image(), npcs: [] };
const sceneryAssets = { pasto: new Image(), cityFloor: new Image(), arboles: [new Image()] };

assets.fuel.src = 'Items/bidon_nafta.png'; assets.coin.src = 'Items/moneda_pixel.png';
assets.truck.src = 'Autos/camion_cisterna.png';
['npc_azul.png', 'npc_blanco.png', 'npc_taxi.png', 'npc_rojo.png', 'npc_gris.png'].forEach(n => { let i = new Image(); i.src = `Autos/${n}`; assets.npcs.push(i); });
sceneryAssets.pasto.src = 'Entorno/pasto.jpg'; sceneryAssets.cityFloor.src = 'Entorno/empedrado.jpg';
sceneryAssets.arboles[0].src = 'Entorno/arbol_1.png';

const MODELS = {
    // FIX FITITO: 'auto_inicial.png' en min√∫sculas para GitHub
    'fitito': { name: 'EL COMPACTO', maxSpeed: 4.51, accel: 0.04, handling: 0.6, lives: 3, w: 65, h: 115, price: 0, img: 'auto_inicial.png' },
    'furgoneta': { name: 'CARGO VIAJES', maxSpeed: 4.84, accel: 0.035, handling: 0.55, lives: 4, w: 75, h: 130, price: 3000, img: 'furgoneta.png' },
    'porsche': { name: 'DEPORTIVO GT', maxSpeed: 6.91, accel: 0.07, handling: 0.8, lives: 4, w: 85, h: 125, price: 47000, img: 'porsche_negro.png' }
};

const DAILY_MISSIONS = [ { id: 0, desc: "Junta 100 monedas hoy", goal: 100, reward: 200, type: "coins" }, { id: 1, desc: "Logra 10 maniobras 'CERCA!'", goal: 10, reward: 150, type: "nearmiss" } ];
const SAVE_KEY = 'borrione_racing_v2.9.8_final';
let garage = getPersistentData();
let lastTime = performance.now(); // FIX NaN

function getPersistentData() { 
    const def = { owned: ['fitito'], selected: 'fitito', coins: 0, high: 0, missionId: 0, missionProgress: 0, missionDone: false };
    const saved = localStorage.getItem(SAVE_KEY);
    return saved ? JSON.parse(saved) : def;
}

let state = "MENU", currentSpeed = 0, roadY = 0, score = 0, fuel = 100, lives = 3, sessionCoins = 0, isPaused = false;
let player, enemies = [], items = [], keys = {}, sceneryObjects = [];
const laneCenters = [206, 319, 431, 544];

function startGame() {
    const car = MODELS[garage.selected];
    assets.player.src = `Autos/${car.img}`;
    player = { x: laneCenters[1] - (car.w/2), y: 700, w: car.w, h: car.h, vx: 0 };
    score = 0; fuel = 100; lives = car.lives; sessionCoins = 0; currentSpeed = 0; roadY = 0;
    enemies = []; items = []; isPaused = false;
    state = "PLAYING"; hideAll(); 
    lastTime = performance.now();
    loop();
}

// LOOP CON DT (FIX LAG)
function loop(t) {
    if(state !== "PLAYING" || isPaused) return;
    let dt = (t - lastTime) / 16.66;
    if(isNaN(dt)) dt = 1;
    lastTime = t;

    update(dt);
    draw();
    requestAnimationFrame(loop);
}

function update(dt) {
    const base = MODELS[garage.selected];
    if(keys["ArrowUp"]) currentSpeed = Math.min(currentSpeed + base.accel * dt, base.maxSpeed);
    else currentSpeed = Math.max(currentSpeed - 0.03 * dt, 0);

    if(keys["ArrowLeft"]) player.vx -= base.handling * dt;
    if(keys["ArrowRight"]) player.vx += base.handling * dt;
    
    player.vx *= Math.pow(0.82, dt);
    player.x += player.vx * dt;
    if(player.x < 155) player.x = 155; if(player.x > 595 - player.w) player.x = 595 - player.w;

    roadY += currentSpeed * dt;
    score += currentSpeed * 0.05 * dt;
    fuel -= 0.01 * currentSpeed * dt;

    if(Math.random() < 0.01 * dt) spawnTraffic();
    enemies.forEach(en => {
        en.y += (currentSpeed - 1) * dt;
        if(checkCollision(player, en)) { lives--; if(lives<=0) endGame("CHOCASTE"); en.y = 2000; }
    });
    enemies = enemies.filter(en => en.y < 1100);
    
    updateHUD();
    if(fuel <= 0) endGame("SIN NAFTA");
}

function draw() {
    ctx.clearRect(0,0,750,1000);
    const pW = 256, pH = 256, offsetY = roadY % pH;
    for (let x = 0; x < canvas.width; x += pW) {
        for (let y = -pH; y < canvas.height + pH; y += pH) {
            ctx.drawImage(sceneryAssets.pasto, x, y + offsetY, pW, pH);
        }
    }
    ctx.fillStyle = "#2c3e50"; ctx.fillRect(150,0,450,1000);
    ctx.drawImage(assets.player, player.x, player.y, player.w, player.h);
    enemies.forEach(en => ctx.drawImage(en.img, en.x, en.y, en.w, en.h));
}

// UI Y FUNCIONES ADICIONALES
function updateHUD() {
    document.getElementById("ui-speed").innerText = Math.floor(currentSpeed * 15.5);
    document.getElementById("ui-score").innerText = Math.floor(score);
    document.getElementById("ui-lives").innerText = "‚ù§Ô∏è".repeat(Math.max(0, lives));
    document.getElementById("fuel-bar").style.width = fuel + "%";
}
function updateUI() {
    document.getElementById("menu-coins").innerText = garage.coins;
    document.getElementById("menu-high").innerText = garage.high;
    const m = DAILY_MISSIONS[garage.missionId];
    if(m) {
        document.getElementById("menu-mission-desc").innerText = `${m.desc} (${garage.missionProgress}/${m.goal})`;
        document.getElementById("menu-mission-reward").innerText = `Premio: üí∞ ${m.reward}`;
    }
}
function togglePause() { isPaused = !isPaused; document.getElementById("pause-menu").classList.toggle("hidden", !isPaused); if(!isPaused) { lastTime = performance.now(); loop(); } }
function showMenu() { state = "MENU"; hideAll(); document.getElementById("menu").classList.remove("hidden"); updateUI(); }
function openShop() { hideAll(); document.getElementById("shop-cars").classList.remove("hidden"); updateShopUI(); }
function updateShopUI() {
    const key = carKeys[shopIndex], car = MODELS[key];
    document.getElementById("shop-car-img").src = `Autos/${car.img}`;
    document.getElementById("shop-car-name").innerText = car.name;
    document.getElementById("shop-car-stats").innerText = `${Math.floor(car.maxSpeed * 15.5)} KM/H`;
    const btn = document.getElementById("shop-car-btn");
    btn.innerText = garage.selected === key ? "EQUIPADO" : "EQUIPAR";
    btn.onclick = () => { garage.selected = key; save(); updateShopUI(); };
}
function nextCar() { shopIndex = (shopIndex + 1) % carKeys.length; updateShopUI(); }
function prevCar() { shopIndex = (shopIndex - 1 + carKeys.length) % carKeys.length; updateShopUI(); }
function hideAll() { document.querySelectorAll('.overlay').forEach(o => o.classList.add('hidden')); }
function save() { localStorage.setItem(SAVE_KEY, JSON.stringify(garage)); }
function spawnTraffic() { let lane = Math.floor(Math.random()*4), x = laneCenters[lane]-35; enemies.push({ x, y: -400, w: 70, h: 125, img: assets.npcs[0] }); }
function checkCollision(p, o) { return p.x < o.x+o.w && p.x+p.w > o.x && p.y < o.y+o.h && p.y+p.h > o.y; }
function endGame(r) { state="OVER"; if(score>garage.high) garage.high=Math.floor(score); save(); document.getElementById("game-over").classList.remove("hidden"); document.getElementById("over-title").innerText=r; }

const carKeys = Object.keys(MODELS); let shopIndex = 0;
window.addEventListener("keydown", e => { keys[e.code] = true; if(e.code === "KeyP") togglePause(); });
window.addEventListener("keyup", e => keys[e.code] = false);

const setupTouch = (id, key) => { const btn = document.getElementById(id); btn.addEventListener("touchstart", (e) => { e.preventDefault(); keys[key] = true; }); btn.addEventListener("touchend", (e) => { e.preventDefault(); keys[key] = false; }); };
setupTouch("t-left", "ArrowLeft"); setupTouch("t-right", "ArrowRight"); setupTouch("t-up", "ArrowUp"); setupTouch("t-brake", "ArrowDown");

showMenu();
</script>
</body>
</html>
