<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Borrione Racing Arcade - Ultra Performance</title>
    <style>
        body { margin: 0; background: #000; font-family: 'Segoe UI', sans-serif; overflow: hidden; touch-action: none; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        /* EL CONTENEDOR AHORA ES TOTALMENTE DIN√ÅMICO */
        #game-container { position: fixed; inset: 0; background: #34495e; overflow: hidden; display: flex; justify-content: center; align-items: center; }
        /* RESOLUCI√ìN BAJA PARA M√ÅXIMA VELOCIDAD */
        canvas { width: 100vw; height: 100vh; display: block; image-rendering: pixelated; background: #27ae60; }
        .hud { position: absolute; top: 0; left: 0; width: 100%; padding: 10px; color: white; display: flex; justify-content: space-between; box-sizing: border-box; z-index: 10; pointer-events: none; background: linear-gradient(to bottom, rgba(0,0,0,0.6), transparent); }
        .stat { font-size: 14px; font-weight: bold; text-shadow: 1px 1px #000; }
        #btn-pause-ui { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); pointer-events: auto; background: rgba(255,255,255,0.2); border: 1px solid white; color: white; padding: 4px 10px; border-radius: 6px; z-index: 20; font-size: 12px; }
        .overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; text-align: center; z-index: 100; padding: 15px; overflow-y: auto; }
        .hidden { display: none !important; }
        h1 { font-size: 28px; color: #f1c40f; margin-bottom: 8px; text-transform: uppercase; }
        button { padding: 12px 18px; font-size: 16px; cursor: pointer; border: none; color: white; border-radius: 10px; font-weight: bold; min-width: 200px; margin: 5px; }
        .btn-green { background: #27ae60; } .btn-blue { background: #3498db; } .btn-orange { background: #e67e22; }
        .shop-card-main { background: #222; padding: 15px; border-radius: 15px; border: 2px solid #444; width: 240px; display: flex; flex-direction: column; align-items: center; }
        .shop-card-main img { width: 160px; height: auto; max-height: 110px; object-fit: contain; margin-bottom: 10px; }
        #mobile-controls { position: absolute; bottom: 25px; left: 0; width: 100%; display: none; justify-content: space-between; padding: 0 15px; box-sizing: border-box; z-index: 50; pointer-events: none; }
        .touch-btn { width: 75px; height: 75px; background: rgba(255, 255, 255, 0.1); border: 2px solid rgba(255, 255, 255, 0.3); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; color: white; pointer-events: auto; user-select: none; font-weight: bold; }
    </style>
</head>
<body>
<div id="game-container">
    <div class="hud">
        <div class="stat"><span style="color:#f1c40f; font-size:18px;"><span id="ui-speed">0</span> KM/H</span><br>DIST: <span id="ui-score">0</span>m</div>
        <button id="btn-pause-ui" onclick="togglePause()">PAUSA</button>
        <div class="stat" style="text-align:right">üí∞ <span id="ui-coins-total">0</span><br>‚ù§Ô∏è <span id="ui-lives-text">3</span></div>
    </div>
    <div id="mobile-controls">
        <div style="display:flex; gap:10px; pointer-events:none;"><div class="touch-btn" id="t-left">‚óÄ</div><div class="touch-btn" id="t-right">‚ñ∂</div></div>
        <div style="display:flex; gap:10px; pointer-events:none;"><div class="touch-btn" id="t-brake" style="color:#e74c3c">FR</div><div class="touch-btn" id="t-up" style="color:#2ecc71">GAS</div></div>
    </div>
    <div id="menu" class="overlay">
        <h1>RACING ARCADE</h1>
        <div style="background:rgba(241,196,15,0.1); border:1px dashed #f1c40f; padding:10px; border-radius:10px; margin:10px 0; width:100%; max-width:350px;">
            <p id="menu-mission-desc" style="margin:5px 0; font-size:12px;">Cargando misi√≥n...</p>
        </div>
        <p>üí∞ <span id="menu-coins">0</span> | R√âCORD: <span id="menu-high">0</span>m</p>
        <button class="btn-green" onclick="startGame()">INICIAR</button>
        <button class="btn-blue" onclick="openShop()">TIENDA</button>
    </div>
    <div id="shop-main" class="overlay hidden"><h1>TIENDA</h1><button class="btn-blue" onclick="openConcesionario()">CONCESIONARIO</button><button class="btn-orange" onclick="openMejoras()">MEJORAS</button><button class="btn-green" onclick="showMenu()">VOLVER</button></div>
    <div id="shop-cars" class="overlay hidden"><h1>COCHES</h1><div style="display:flex; align-items:center;"><div onclick="prevCar()" style="cursor:pointer; font-size:30px; padding:10px;">‚óÄ</div><div class="shop-card-main"><img id="shop-car-img" src=""><h2 id="shop-car-name" style="font-size:14px;"></h2><button id="shop-car-btn" class="btn-green">EQUIPAR</button></div><div onclick="nextCar()" style="cursor:pointer; font-size:30px; padding:10px;">‚ñ∂</div></div><button class="btn-blue" onclick="openShop()">ATR√ÅS</button></div>
    <div id="shop-upgrades" class="overlay hidden"><h1>MEJORAS</h1><div style="display:flex; gap:5px;"><div style="background:#222; padding:10px; border-radius:10px;"><h5>MOTOR</h5><button class="btn-orange" style="min-width:100px;" onclick="buyUpgrade('motor')">SUBIR</button></div><div style="background:#222; padding:10px; border-radius:10px;"><h5>TANQUE</h5><button class="btn-orange" style="min-width:100px;" onclick="buyUpgrade('tanque')">SUBIR</button></div></div><button class="btn-blue" style="margin-top:15px;" onclick="openShop()">ATR√ÅS</button></div>
    <div id="pause-menu" class="overlay hidden"><h1>PAUSA</h1><button class="btn-green" onclick="togglePause()">CONTINUAR</button><button class="btn-blue" onclick="showMenu()">MEN√ö</button></div>
    <div id="game-over" class="overlay hidden"><h1>FIN</h1><p id="final-stats"></p><button class="btn-green" onclick="startGame()">REINTENTAR</button><button class="btn-blue" onclick="showMenu()">MEN√ö</button></div>
    <canvas id="gameCanvas"></canvas>
</div>
<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d", { alpha: false });
// FIX RENDIMIENTO: Resoluci√≥n interna ultra optimizada
canvas.width = 400; canvas.height = 700;
ctx.imageSmoothingEnabled = false;

if(/Android|iPhone/i.test(navigator.userAgent)) document.getElementById("mobile-controls").style.display = "flex";

// --- ASSETS CON RUTAS GITHUB ---
const assets = { player: new Image(), fuel: new Image(), coin: new Image(), truck: new Image(), oil: new Image(), heart: new Image(), npcs: [] };
const sceneryAssets = { pasto: new Image(), transicion: new Image(), cityFloor: new Image(), farola: new Image(), arboles: [new Image()], ciudad: [new Image()] };
assets.fuel.src = 'Items/bidon_nafta.png'; assets.coin.src = 'Items/moneda_pixel.png'; assets.truck.src = 'Autos/camion_cisterna.png'; assets.oil.src = 'Items/charco_aceite.png'; assets.heart.src = 'Items/heart_pixel.png';
['npc_azul.png', 'npc_blanco.png', 'npc_taxi.png', 'npc_rojo.png', 'npc_gris.png'].forEach(n => { let i = new Image(); i.src = `Autos/${n}`; assets.npcs.push(i); });
sceneryAssets.pasto.src = 'Entorno/pasto.jpg'; sceneryAssets.cityFloor.src = 'Entorno/empedrado.jpg'; sceneryAssets.arboles[0].src = 'Entorno/arbol_1.png'; sceneryAssets.ciudad[0].src = 'Entorno/casa_1.png';

// --- TODOS TUS 9 MODELOS RESTAURADOS ---
const MODELS = {
    'fitito': { name: 'EL COMPACTO', maxSpeed: 7.5, accel: 0.1, handling: 1.2, lives: 3, w: 45, h: 80, img: 'auto_inicial.png', price: 0 },
    'furgoneta': { name: 'CARGO VIAJES', maxSpeed: 8.0, accel: 0.08, handling: 1.0, lives: 4, w: 55, h: 90, img: 'furgoneta.png', price: 3000 },
    'auto_rosa': { name: 'PINKY', maxSpeed: 8.5, accel: 0.12, handling: 1.2, lives: 4, w: 55, h: 95, img: 'auto_rosa.png', price: 5500 },
    'camioneta4x4': { name: 'TODO TERRENO', maxSpeed: 9.0, accel: 0.15, handling: 1.0, lives: 5, w: 65, h: 110, img: 'camioneta4x4.png', price: 11000 },
    'subaru': { name: 'BLUE RALLY', maxSpeed: 10.5, accel: 0.18, handling: 1.5, lives: 4, w: 50, h: 90, img: 'subaru.png', price: 25000 },
    'porsche': { name: 'DEPORTIVO GT', maxSpeed: 11.5, accel: 0.2, handling: 1.7, lives: 4, w: 60, h: 95, img: 'porsche_negro.png', price: 47000 },
    'skyline': { name: 'NIGHT WALKER', maxSpeed: 12.5, accel: 0.25, handling: 2.0, lives: 4, w: 55, h: 100, img: 'skyline.png', price: 60000 },
    'supra': { name: 'TURBO LEGEND', maxSpeed: 12.5, accel: 0.25, handling: 2.0, lives: 4, w: 50, h: 90, img: 'supra.png', price: 60000 },
    'f1_clasico': { name: 'PRIME ONE', maxSpeed: 13.5, accel: 0.3, handling: 2.5, lives: 2, w: 55, h: 105, img: 'f1_clasico.png', price: 85000 }
};

const SAVE_KEY = 'borrione_racing_v2.9.8_final';
let garage = { owned: ['fitito'], selected: 'fitito', coins: 0, high: 0, carStats: { 'fitito': { motor: 0, tanque: 0 } } };
const saved = localStorage.getItem(SAVE_KEY); if(saved) garage = JSON.parse(saved);

let state = "MENU", currentSpeed = 0, roadY = 0, score = 0, lives = 3, isPaused = false, lastTime = 0, level = 1;
let player = { x: 0, y: 0, vx: 0, w: 0, h: 0 }, enemies = [], items = [], keys = {}, isSliding = false;
// Lane centers recalculados para ancho 400
const laneCenters = [72, 157, 242, 327];

function startGame() {
    const car = MODELS[garage.selected];
    assets.player.src = `Autos/${car.img}`;
    player = { x: 200 - car.w/2, y: canvas.height - 150, w: car.w, h: car.h, vx: 0 };
    score = 0; lives = car.lives; currentSpeed = 0; roadY = 0; enemies = []; items = []; state = "PLAYING"; hideAll(); lastTime = performance.now(); loop();
}

function loop(t) {
    if(state !== "PLAYING" || isPaused) return;
    let dt = (t - lastTime) / 16.66; if(isNaN(dt) || dt > 3) dt = 1;
    lastTime = t; update(dt); draw();
    requestAnimationFrame(loop);
}

function update(dt) {
    const base = MODELS[garage.selected];
    if(keys["ArrowUp"] || keys["GAS"]) currentSpeed = Math.min(currentSpeed + base.accel * dt, base.maxSpeed);
    else currentSpeed = Math.max(currentSpeed - 0.15 * dt, 0);

    if(keys["ArrowLeft"]) player.vx -= base.handling * dt;
    if(keys["ArrowRight"]) player.vx += base.handling * dt;
    
    player.vx *= Math.pow(isSliding ? 0.95 : 0.8, dt); player.x += player.vx * dt;
    const rX = 30; const rW = 340;
    if(player.x < rX) player.x = rX; if(player.x > rX + rW - player.w) player.x = rX + rW - player.w;

    roadY += currentSpeed * dt; score += currentSpeed * 0.05 * dt; level = Math.floor(score/500)+1;
    
    if(Math.random() < 0.02 * dt) spawnTraffic();
    if(Math.random() < 0.005 * dt) spawnItem('coin');
    if(level >= 4 && Math.random() < 0.002 * dt) spawnItem('oil');

    for(let i = enemies.length-1; i>=0; i--) {
        let en = enemies[i]; en.y += (currentSpeed - 2.5) * dt;
        // NEAR MISS LOGIC
        if (!en.nearMissed && Math.abs(player.x - en.x) < 50 && Math.abs(player.y - en.y) < 40) { en.nearMissed = true; garage.coins += 10; updateHUD(); }
        if(checkCollision(player, en)) { lives--; if(lives<=0) endGame(); enemies.splice(i,1); }
        else if(en.y > canvas.height + 50) enemies.splice(i,1);
    }
    for(let i = items.length-1; i>=0; i--) {
        let it = items[i]; it.y += currentSpeed * dt;
        if(checkCollision(player, it)) { if(it.t==='coin') garage.coins++; if(it.t==='oil') {isSliding=true; setTimeout(()=>isSliding=false, 800);} items.splice(i,1); updateHUD(); }
        else if(it.y > canvas.height + 50) items.splice(i,1);
    }
    updateHUD();
}

function draw() {
    ctx.fillStyle = "#27ae60"; ctx.fillRect(0,0,canvas.width,canvas.height);
    const rX = 30; const rW = 340;
    ctx.fillStyle = "#2c3e50"; ctx.fillRect(rX, 0, rW, canvas.height);
    ctx.fillStyle = "rgba(255,255,255,0.3)";
    const lW = rW / 4;
    for(let l=1; l<4; l++) {
        let lx = rX + (l * lW);
        for(let i = -120; i < canvas.height + 120; i += 120) ctx.fillRect(lx-1, (i + (roadY % 120))|0, 3, 50);
    }
    if(assets.player.complete) ctx.drawImage(assets.player, player.x|0, player.y|0, player.w, player.h);
    enemies.forEach(en => { if(en.img.complete) ctx.drawImage(en.img, en.x|0, en.y|0, en.w, en.h); });
    items.forEach(it => { if(it.img.complete) ctx.drawImage(it.img, it.x|0, it.y|0, it.w, it.h); });
}

// UI Y FUNCIONES (TOTALMENTE RESTAURADAS)
function updateHUD() { document.getElementById("ui-speed").innerText = (currentSpeed * 12)|0; document.getElementById("ui-score").innerText = score|0; document.getElementById("ui-lives-text").innerText = lives; document.getElementById("ui-coins-total").innerText = garage.coins; }
function showMenu() { state = "MENU"; hideAll(); document.getElementById("menu").classList.remove("hidden"); updateUI(); }
function openShop() { hideAll(); document.getElementById("shop-main").classList.remove("hidden"); }
function openConcesionario() { hideAll(); document.getElementById("shop-cars").classList.remove("hidden"); shopIndex = Object.keys(MODELS).indexOf(garage.selected); updateShopUI(); }
function openMejoras() { hideAll(); document.getElementById("shop-upgrades").classList.remove("hidden"); updateUI(); }
function hideAll() { document.querySelectorAll('.overlay').forEach(o => o.classList.add('hidden')); }
function updateShopUI() { const key = Object.keys(MODELS)[shopIndex], car = MODELS[key]; document.getElementById("shop-car-img").src = `Autos/${car.img}`; document.getElementById("shop-car-name").innerText = car.name; const btn = document.getElementById("shop-car-btn"); btn.innerText = garage.owned.includes(key) ? "EQUIPAR" : `COMPRAR $${car.price}`; btn.onclick = () => { if(garage.owned.includes(key)) { garage.selected = key; save(); updateShopUI(); } else if(garage.coins >= car.price) { garage.coins -= car.price; garage.owned.push(key); save(); updateShopUI(); } }; }
function nextCar() { shopIndex = (shopIndex + 1) % Object.keys(MODELS).length; updateShopUI(); }
function prevCar() { shopIndex = (shopIndex - 1 + Object.keys(MODELS).length) % Object.keys(MODELS).length; updateShopUI(); }
function buyUpgrade(t) { if(garage.coins >= 500) { garage.coins -= 500; save(); updateUI(); } }
function updateUI() { document.getElementById("menu-coins").innerText = garage.coins; document.getElementById("menu-high").innerText = garage.high|0; document.getElementById("menu-mission-desc").innerText = "Logra 10 maniobras 'CERCA!'"; }
function save() { localStorage.setItem(SAVE_KEY, JSON.stringify(garage)); }
function spawnTraffic() { let lane = (Math.random()*4)|0; enemies.push({ x: laneCenters[lane]-20, y: -100, w: 40, h: 75, img: assets.npcs[(Math.random()*assets.npcs.length)|0], nearMissed: false }); }
function spawnItem(t) { items.push({ x: laneCenters[(Math.random()*4)|0]-15, y: -50, w: 30, h: 30, img: assets[t], t: t }); }
function checkCollision(p, o) { return p.x < o.x+o.w-4 && p.x+p.w > o.x+4 && p.y < o.y+o.h-4 && p.y+p.h > o.y+4; }
function endGame() { state="OVER"; if(score > garage.high) garage.high = score|0; save(); document.getElementById("game-over").classList.remove("hidden"); document.getElementById("final-stats").innerText = `Distancia: ${score|0}m`; }
function togglePause() { isPaused = !isPaused; document.getElementById("pause-menu").classList.toggle("hidden", !isPaused); if(!isPaused) { lastTime = performance.now(); loop(); } }

window.addEventListener("keydown", e => keys[e.code] = true); window.addEventListener("keyup", e => keys[e.code] = false);
const setupTouch = (id, k) => { const b = document.getElementById(id); b.addEventListener("touchstart", (e) => { e.preventDefault(); keys[k] = true; }); b.addEventListener("touchend", (e) => { e.preventDefault(); keys[k] = false; }); };
setupTouch("t-left", "ArrowLeft"); setupTouch("t-right", "ArrowRight"); setupTouch("t-up", "ArrowUp");

showMenu();
</script>
</body>
</html>
