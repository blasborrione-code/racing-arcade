    </style>

<body>

<div id="game-container">

        <div class="stat" style="text-align:right">

            <div class="card" style="background:#222; padding:10px; border-radius:15px; border:2px solid #444; width:235px; display:flex; flex-direction:column; align-items:center;"><h3>MOTOR Lvl <span id="lvl-motor"></span></h3><p id="cost-motor"></p><button id="btn-upgrade-motor" class="btn-orange" onclick="buyUpgrade('motor')" style="min-width:100%">MEJORAR</button></div>
            <div class="card" style="background:#222; padding:10px; border-radius:15px; border:2px solid #444; width:235px; display:flex; flex-direction:column; align-items:center;"><h3>TANQUE Lvl <span id="lvl-tanque"></span></h3><p id="cost-tanque"></p><button id="btn-upgrade-tanque" class="btn-orange" onclick="buyUpgrade('tanque')" style="min-width:100%">MEJORAR</button></div>
        </div>
        <button class="btn-blue" onclick="openShop()" style="margin-top:20px;">ATR√ÅS</button>
    </div>

    <div id="game-over" class="overlay hidden" style="justify-content: center;">
        <h1 id="over-title" style="color:#e74c3c;">FIN</h1>
        <p id="final-stats"></p>

        <button class="btn-blue" onclick="showMenu()">MEN√ö</button>
    </div>

    <canvas id="gameCanvas"></canvas>
</div>

<script>
// --- TU L√ìGICA DE ASSETS Y GARAGE SE MANTIENE 100% IGUAL ---
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d", { alpha: false }); // Optimizaci√≥n de renderizado
canvas.width = 750; canvas.height = 1000;

const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || (window.innerWidth < 800);
if(isMobile) document.getElementById("mobile-controls").style.display = "flex";

const assets = { player: new Image(), fuel: new Image(), coin: new Image(), truck: new Image(), oil: new Image(), bomb: new Image(), heart: new Image(), exp: new Image(), npcs: [] };
const sceneryAssets = { pasto: new Image(), transicion: new Image(), cityFloor: new Image(), farola: new Image(), arboles: [new Image(), new Image()], ciudad: [new Image()] };

assets.fuel.src = 'Items/bidon_nafta.png'; assets.coin.src = 'Items/moneda_pixel.png';
assets.truck.src = 'Autos/camion_cisterna.png'; assets.oil.src = 'Items/charco_aceite.png';
assets.bomb.src = 'Items/bomba.png'; assets.exp.src = 'Items/explosion.png';
assets.heart.src = 'Items/heart_pixel.png';
['npc_azul.png', 'npc_blanco.png', 'npc_taxi.png', 'npc_rojo.png', 'npc_gris.png'].forEach(n => { let i = new Image(); i.src = `Autos/${n}`; assets.npcs.push(i); });
sceneryAssets.pasto.src = 'Entorno/pasto.jpg'; sceneryAssets.transicion.src = 'Entorno/transicion.jpg'; sceneryAssets.cityFloor.src = 'Entorno/empedrado.jpg'; 
sceneryAssets.farola.src = 'Entorno/farola.png';
sceneryAssets.arboles[0].src = 'Entorno/arbol_1.png'; sceneryAssets.arboles[1].src = 'Entorno/arbol_2.png';
sceneryAssets.ciudad[0].src = 'Entorno/casa_1.png';

const SAVE_KEY = 'borrione_racing_v2.9.8_final';
const DAILY_MISSIONS = [
    { id: 0, desc: "Junta 100 monedas hoy", goal: 100, reward: 200, type: "coins" },
    { id: 1, desc: "Logra 10 maniobras 'CERCA!' hoy", goal: 10, reward: 150, type: "nearmiss" },
    { id: 2, desc: "Llega al Nivel 6 en una carrera", goal: 6, reward: 300, type: "level_reached" }
];

const UPGRADE_PRICES = {
    'fitito': [250, 500, 750, 1000, 1250], 'furgoneta': [500, 750, 1000, 1250, 1500],
    'auto_rosa': [750, 1000, 1250, 1500, 1750], 'camioneta4x4': [1000, 1250, 1500, 1750, 2000],
    'subaru': [1500, 1750, 2000, 2250, 2500], 'porsche': [2000, 2500, 3000, 3500, 4000],
    'skyline': [3000, 3500, 4000, 4500, 5000], 'supra': [3000, 3500, 4000, 4500, 5000],
    'f1_clasico': [4000, 5000, 6000, 7000, 8000]
};

function getPersistentData() {
    const defaultData = { owned: ['fitito'], selected: 'fitito', coins: 0, high: 0, lastMissionDate: "", missionId: 0, missionProgress: 0, missionDone: false, carStats: { 'fitito': { motor: 0, tanque: 0 }, 'auto_rosa': { motor: 0, tanque: 0 }, 'furgoneta': { motor: 0, tanque: 0 }, 'camioneta4x4': { motor: 0, tanque: 0 }, 'subaru': { motor: 0, tanque: 0 }, 'porsche': { motor: 0, tanque: 0 }, 'skyline': { motor: 0, tanque: 0 }, 'supra': { motor: 0, tanque: 0 }, 'f1_clasico': { motor: 0, tanque: 0 } } };
    try { const current = localStorage.getItem(SAVE_KEY); if (current) return JSON.parse(current); } catch (e) { console.error(e); }
    return defaultData;
}

let garage = getPersistentData();
const MODELS = {
    'fitito': { name: 'EL COMPACTO', maxSpeed: 4.51, accel: 0.04, handling: 0.6, lives: 3, w: 65, h: 115, consumoBase: 1.0, price: 0, img: 'Auto_inicial.png' },
    'furgoneta': { name: 'CARGO VIAJES', maxSpeed: 4.84, accel: 0.035, handling: 0.55, lives: 4, w: 75, h: 130, consumoBase: 0.9, price: 3000, img: 'furgoneta.png' },
    'auto_rosa': { name: 'PINKY', maxSpeed: 5.61, accel: 0.045, handling: 0.65, lives: 4, w: 80, h: 145, consumoBase: 0.95, price: 5500, img: 'auto_rosa.png' }, 
    'camioneta4x4': { name: 'TODO TERRENO', maxSpeed: 5.81, accel: 0.05, handling: 0.6, lives: 5, w: 85, h: 150, consumoBase: 0.8, price: 11000, img: 'camioneta4x4.png' },
    'subaru': { name: 'BLUE RALLY', maxSpeed: 6.26, accel: 0.06, handling: 0.75, lives: 4, w: 65, h: 128, consumoBase: 0.8, price: 25000, img: 'subaru.png' },
    'porsche': { name: 'DEPORTIVO GT', maxSpeed: 6.91, accel: 0.07, handling: 0.8, lives: 4, w: 85, h: 125, consumoBase: 0.75, price: 47000, img: 'porsche_negro.png' },
    'skyline': { name: 'NIGHT WALKER', maxSpeed: 7.42, accel: 0.08, handling: 0.9, lives: 4, w: 70, h: 132, consumoBase: 0.65, price: 60000, img: 'skyline.png' },
    'supra': { name: 'TURBO LEGEND', maxSpeed: 7.42, accel: 0.08, handling: 0.9, lives: 4, w: 65, h: 120, consumoBase: 0.65, price: 60000, img: 'supra.png' },
    'f1_clasico': { name: 'PRIME ONE', maxSpeed: 7.74, accel: 0.09, handling: 1.0, lives: 2, w: 68, h: 135, consumoBase: 1.0, price: 85000, img: 'f1_clasico.png' }
};

const carKeys = Object.keys(MODELS);
let shopIndex = 0;
let state = "MENU", score, fuel, lives, currentSpeed = 0, roadY = 0, level, sessionCoins;
let player, enemies = [], items = [], sceneryObjects = [], keys = {}, isSliding = false, expObj = null;
let nearMissText = null, isRaining = false, rainParticles = [], lastLevelForHeart = 1, currentLevelHeartSpawned = false, isPaused = false;
const laneCenters = [206, 319, 431, 544];

// FIX: Delta Time para fluidez en Xiaomi 120Hz
let lastTime = 0;

function startGame() {
    const car = MODELS[garage.selected];
    assets.player.src = `Autos/${car.img}`;
    player = { x: laneCenters[1] - (car.w/2), y: 700, w: car.w, h: car.h, vx: 0 };
    score = 0; fuel = 100; lives = car.lives; sessionCoins = 0; currentSpeed = 0; roadY = 0; level = 1; isPaused = false;
    enemies = []; items = []; sceneryObjects = []; nearMissText = null; expObj = null; lastLevelForHeart = 1; currentLevelHeartSpawned = false;
    isRaining = false; rainParticles = [];
    for(let i=0; i<100; i++) rainParticles.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: 10 + Math.random()*15});
    state = "PLAYING"; hideAll(); 
    lastTime = performance.now(); // Iniciar tiempo
    loop();
}

// FIX: La funci√≥n update ahora usa 'dt' (Delta Time)
function update(dt) {
    if(state !== "PLAYING" || isPaused) return;
    const base = MODELS[garage.selected], stats = garage.carStats[garage.selected];
    let prevLevel = level;
    level = Math.floor(score / 500) + 1;
    document.getElementById("ui-level").innerText = level;

    if(level > prevLevel) currentLevelHeartSpawned = false;

    if (level >= 2 && !currentLevelHeartSpawned && level !== lastLevelForHeart && Math.random() < 0.008 * dt) { 
        spawnItem('heart'); currentLevelHeartSpawned = true; lastLevelForHeart = level; 
    }

    const maxLimit = base.maxSpeed + (stats.motor * 0.4);
    
    // F√≠sicas ajustadas por tiempo
    if(keys["ArrowUp"]) currentSpeed = Math.min(currentSpeed + base.accel * dt, maxLimit); 
    else if(keys["ArrowDown"]) currentSpeed = Math.max(currentSpeed - 0.2 * dt, 0); 
    else currentSpeed = Math.max(currentSpeed - 0.03 * dt, 0);
    
    player.vx *= Math.pow(isSliding ? 0.9 : 0.82, dt);
    if(currentSpeed > 0.5 && !isSliding) { 
        if(keys["ArrowLeft"]) player.vx -= base.handling * dt; 
        if(keys["ArrowRight"]) player.vx += base.handling * dt; 
    }
    player.x += player.vx * dt;

    if(player.x < 155) player.x = 155; if(player.x > 595 - player.w) player.x = 595 - player.w;
    
    if(currentSpeed > 0) { 
        score += currentSpeed * 0.05 * dt; 
        fuel -= (0.015 - (stats.tanque * 0.002)) * currentSpeed * base.consumoBase * dt; 
        roadY += currentSpeed * dt; 
    }
    
    // Spawns ajustados
    if(currentSpeed > 1 && Math.random() < (0.008 + level * 0.004) * dt) spawnTraffic();
    if(Math.random() < 0.03 * dt) spawnScenery();
    if(Math.random() < 0.005 * dt) spawnItem('coin'); 
    if(Math.random() < 0.004 * dt) spawnItem('fuel');
    if(level >= 4 && Math.random() < 0.001 * dt) spawnItem('oil');
    if(level >= 5 && Math.random() < 0.0015 * dt) spawnItem('bomb');

    enemies = enemies.filter(en => {
        en.y += Math.max(-10, Math.min(currentSpeed - (1.2 + Math.random()*2.5), 20)) * dt;
        // L√≥gica de cambio de carril NPC
        if (level >= 3 && !en.isChanging && !en.isPreparing && Math.random() < 0.0012 * dt) {
            let possible = []; if(en.lane > 0) possible.push(en.lane-1); if(en.lane < 3) possible.push(en.lane+1);
            let nextLane = possible[Math.floor(Math.random()*possible.length)];
            if(!enemies.some(o => o !== en && o.lane === nextLane && Math.abs(o.y - en.y) < 450)) {
                en.isPreparing = true; en.targetLane = nextLane; en.targetX = laneCenters[nextLane] - (en.w / 2); en.indicatorTimer = 120;
            }
        }
        if (en.isPreparing) { en.indicatorTimer -= 1 * dt; if (en.indicatorTimer <= 0) { en.isPreparing = false; en.isChanging = true; } }
        if (en.isChanging) { let step = 1.2 * dt; if (Math.abs(en.x - en.targetX) < step) { en.x = en.targetX; en.lane = en.targetLane; en.isChanging = false; } else en.x += (en.x < en.targetX) ? step : -step; }
        
        // Near Miss
        if (!en.nearMissed && Math.abs(player.x - en.x) < en.w + 12 && Math.abs(player.y - en.y) < 50) {
            en.nearMissed = true; sessionCoins += 10; garage.coins += 10; nearMissText = { x: player.x, y: player.y, timer: 40 }; updateUI();
        }
        if(checkCollision(player, en)) { lives -= 1; if(lives <= 0) endGame("CHOCASTE"); return false; }
        return en.y < 1150;
    });

    items = items.filter(it => {
        it.y += currentSpeed * dt; 
        if(checkCollision(player, it)) { 
            if(it.type === 'coin') { sessionCoins++; garage.coins++; updateUI(); } 
            if(it.type === 'fuel') fuel = Math.min(100, fuel + 40); 
            if(it.type === 'heart') lives++;
            if(it.type === 'oil') { isSliding = true; currentSpeed *= 0.15; setTimeout(() => isSliding = false, 1000); }
            if(it.type === 'bomb') { lives = 0; expObj = {x: player.x - 50, y: player.y - 50}; setTimeout(() => { expObj = null; endGame("EXPLOTASTE"); }, 500); }
            return false;
        } 
        return it.y < 1100;
    });

    sceneryObjects = sceneryObjects.filter(obj => { obj.y += currentSpeed * dt; return obj.y < 1100; });
    if(nearMissText) { nearMissText.timer -= 1 * dt; if(nearMissText.timer <= 0) nearMissText = null; }
    
    // Clima
    let cycleLevel = ((level - 1) % 8) + 1;
    if(cycleLevel === 7) rainParticles.forEach(p => { p.y += (p.s + currentSpeed) * dt; p.x -= 2 * dt; if(p.y > canvas.height) { p.y = -20; p.x = Math.random()*canvas.width; } });
    
    if(fuel <= 0) endGame("SIN NAFTA");
    updateHUD();
}

function loop(timestamp) {
    if(state !== "PLAYING" || isPaused) return;
    
    // Calcular dt basado en 60fps base
    let dt = (timestamp - lastTime) / 16.66;
    if (dt > 3) dt = 3; // Limite para evitar saltos si hay lag
    lastTime = timestamp;

    update(dt);
    draw();
    requestAnimationFrame(loop);
}

// --- TODAS TUS FUNCIONES DE DIBUJO Y UI (TAL CUAL) ---
function draw() {
    ctx.clearRect(0,0,750,1000); 
    const pW = 256, pH = 256, offsetY = roadY % pH;
    for (let x = 0; x < canvas.width; x += pW) { for (let y = -pH; y < canvas.height + pH; y += pH) { 
        let drawY = y + offsetY, tileScore = score + (canvas.height - drawY) * 0.05, imgToDraw = (tileScore < 1500) ? sceneryAssets.pasto : (tileScore < 2000) ? sceneryAssets.transicion : sceneryAssets.cityFloor;
        ctx.drawImage(imgToDraw, x, drawY, pW, pH); 
    } }
    ctx.fillStyle = "#2c3e50"; ctx.fillRect(150,0,450,1000); ctx.fillStyle = "rgba(255,255,255,0.3)";
    for(let l=1; l<4; l++) { let lx = 150 + (l * 112.5); for(let i = -100; i < 1100; i += 120) ctx.fillRect(lx-3, i+(roadY%120), 6, 60); }
    sceneryObjects.forEach(obj => ctx.drawImage(obj.img, obj.x, obj.y, obj.w, obj.h));
    items.forEach(it => ctx.drawImage(it.img, it.x, it.y, it.w, it.h));
    enemies.forEach(en => { ctx.drawImage(en.img, en.x, en.y, en.w, en.h); if (en.isPreparing && Math.floor(Date.now() / 250) % 2 === 0) { ctx.fillStyle = "#ffa500"; ctx.beginPath(); ctx.arc(en.x + (en.targetLane < en.lane ? 5 : en.w-5), en.y + en.h - 10, 8, 0, Math.PI * 2); ctx.fill(); } });
    
    let jitterX = isSliding ? (Math.random() - 0.5) * 12 : 0;
    if(!expObj) ctx.drawImage(assets.player, player.x + jitterX, player.y, player.w, player.h); else ctx.drawImage(assets.exp, expObj.x, expObj.y, 200, 200);

    if(nearMissText) { ctx.fillStyle = "#3498db"; ctx.font = "bold 35px Segoe UI"; ctx.fillText("¬°CERCA! +10", nearMissText.x, nearMissText.y - 20); }
    let cycleLevel = ((level - 1) % 8) + 1;
    if(cycleLevel === 6) { ctx.fillStyle = "rgba(255, 120, 0, 0.25)"; ctx.fillRect(0,0,750,1000); } 
    if(cycleLevel === 7) { ctx.strokeStyle = "rgba(174, 214, 241, 0.4)"; ctx.lineWidth = 2; rainParticles.forEach(p => { ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(p.x-5, p.y+15); ctx.stroke(); }); }
    if(cycleLevel === 8) { ctx.fillStyle = "rgba(0, 0, 40, 0.5)"; ctx.fillRect(0,0,750,1000); } 
}

// --- MANTENEMOS TU TIENDA, MISIONES Y TODO LO DEM√ÅS ---
function updateHUD() { document.getElementById("ui-speed").innerText = Math.floor(currentSpeed * 15.5); document.getElementById("ui-score").innerText = Math.floor(score); document.getElementById("ui-lives").innerText = "‚ù§Ô∏è".repeat(Math.max(0, lives)); document.getElementById("fuel-bar").style.width = fuel + "%"; }
function togglePause() { if(state !== "PLAYING") return; isPaused = !isPaused; document.getElementById("pause-menu").classList.toggle("hidden", !isPaused); if(!isPaused) { lastTime = performance.now(); requestAnimationFrame(loop); } }
function showMenu() { state = "MENU"; isPaused = false; hideAll(); document.getElementById("menu").classList.remove("hidden"); updateUI(); }
function openShop() { hideAll(); document.getElementById("shop-main").classList.remove("hidden"); updateUI(); }
function openConcesionario() { hideAll(); document.getElementById("shop-cars").classList.remove("hidden"); shopIndex = carKeys.indexOf(garage.selected); if(shopIndex === -1) shopIndex = 0; updateShopUI(); }
function openMejoras() { hideAll(); document.getElementById("shop-upgrades").classList.remove("hidden"); updateUI(); }
function hideAll() { document.querySelectorAll('.overlay').forEach(o => o.classList.add('hidden')); }
function nextCar() { shopIndex = (shopIndex + 1) % carKeys.length; updateShopUI(); }
function prevCar() { shopIndex = (shopIndex - 1 + carKeys.length) % carKeys.length; updateShopUI(); }
function updateShopUI() {
    const key = carKeys[shopIndex], car = MODELS[key];
    document.getElementById("shop-car-img").src = `Autos/${car.img}`;
    document.getElementById("shop-car-name").innerText = car.name;
    document.getElementById("shop-car-stats").innerText = `${Math.floor(car.maxSpeed * 15.5)}KM/H | ${"‚ù§Ô∏è".repeat(car.lives)}`;
    const btn = document.getElementById("shop-car-btn");
    if(garage.owned.includes(key)) {
        if(garage.selected === key) { btn.innerText = "EQUIPADO"; btn.className = "btn-green"; btn.disabled = true; }
        else { btn.innerText = "EQUIPAR"; btn.className = "btn-blue"; btn.disabled = false; btn.onclick = () => { selectCar(key); updateShopUI(); } }
    } else { btn.innerText = `COMPRAR (üí∞ ${car.price})`; btn.className = "btn-orange"; btn.disabled = false; btn.onclick = () => buyCar(key, car.price); }
    document.getElementById("ui-coins-total").innerText = garage.coins;
}
function updateUI() {
    let today = new Date().toDateString();
    if (garage.lastMissionDate !== today) { garage.lastMissionDate = today; garage.missionId = Math.floor(Math.random() * DAILY_MISSIONS.length); garage.missionProgress = 0; garage.missionDone = false; save(); }
    document.getElementById("ui-coins-total").innerText = garage.coins;
    document.getElementById("menu-coins").innerText = garage.coins;
    document.getElementById("menu-high").innerText = garage.high;
    let m = DAILY_MISSIONS[garage.missionId];
    if(m) { document.getElementById("menu-mission-desc").innerText = garage.missionDone ? "‚úÖ " + m.desc : `${m.desc} (${Math.floor(garage.missionProgress)}/${m.goal})`; document.getElementById("menu-mission-reward").innerText = garage.missionDone ? "COMPLETADA" : `Recompensa: üí∞ ${m.reward}`; }
    const stats = garage.carStats[garage.selected] || { motor: 0, tanque: 0 };
    document.getElementById("up-selected-car").innerText = MODELS[garage.selected].name;
    document.getElementById("lvl-motor").innerText = stats.motor;
    document.getElementById("lvl-tanque").innerText = stats.tanque;
    const currentPrices = UPGRADE_PRICES[garage.selected];
    updateUpgradeButton("motor", stats.motor, currentPrices[stats.motor]);
    updateUpgradeButton("tanque", stats.tanque, currentPrices[stats.tanque]);
}
function updateUpgradeButton(t, l, c) {
    const b = document.getElementById(`btn-upgrade-${t}`), tx = document.getElementById(`cost-${t}`);
    if(!b || !tx) return;
    if(l >= 5) { b.innerText="MAX"; b.disabled=true; b.style.opacity="0.5"; tx.innerText="M√°ximo"; }
    else { b.innerText="MEJORAR"; b.disabled=false; b.style.opacity="1"; tx.innerText=`Costo: üí∞ ${c}`; }
}
function buyUpgrade(type) {
    const stats = garage.carStats[garage.selected], prices = UPGRADE_PRICES[garage.selected], cost = prices[stats[type]];
    if(garage.coins >= cost && stats[type] < 5) { garage.coins -= cost; stats[type]++; save(); updateUI(); }
}
function buyCar(id, cost) { if(garage.coins >= cost) { garage.coins -= cost; garage.owned.push(id); garage.selected = id; save(); if(state === "MENU") updateShopUI(); } }
function selectCar(id) { garage.selected = id; save(); }
function save() { localStorage.setItem(SAVE_KEY, JSON.stringify(garage)); }
function spawnTraffic() {
    let lane = Math.floor(Math.random()*4), isCam = (level >= 2 && Math.random() < 0.35), nw = isCam ? 80 : 70, nh = isCam ? 170 : 125, x = laneCenters[lane] - (nw / 2);
    if(enemies.some(e => Math.abs(e.y - (-400)) < 450 && e.lane === lane)) return;
    enemies.push({ x, y: -400, lane, w: nw, h: nh, img: isCam ? assets.truck : assets.npcs[Math.floor(Math.random()*assets.npcs.length)], isPreparing: false, isChanging: false, targetLane: lane, targetX: x, indicatorTimer: 0, nearMissed: false });
}
function spawnScenery() {
    if (currentSpeed < 0.5) return;
    let img, objW, objH = 200, side = Math.random() < 0.5 ? "left" : "right";
    if (score < 1500) img = sceneryAssets.arboles[Math.floor(Math.random()*sceneryAssets.arboles.length)];
    else { if (Math.random() < 0.6) img = sceneryAssets.farola; else img = sceneryAssets.ciudad[0]; }
    objW = (img === sceneryAssets.farola) ? 100 : 150;
    let x, y = -350, attempts = 0, valid = false;
    do { x = (side === "left") ? Math.random() * (140 - objW) : 610 + Math.random() * (140 - objW); if (!sceneryObjects.some(obj => Math.abs(obj.y - y) < 250)) valid = true; attempts++; } while (!valid && attempts < 10);
    if (valid) sceneryObjects.push({ x, y, w: objW, h: objH, img: img });
}
function spawnItem(t) { let lane = Math.floor(Math.random()*4), iw = 60, ih = 60; if(t==='heart'){iw=45;ih=45;} if(t==='oil'){iw=80;ih=50;} if(t==='bomb'){iw=50;ih=50;} items.push({ x: laneCenters[lane] - (iw / 2), y: -100, w: iw, h: ih, type: t, img: assets[t] }); }
function checkCollision(p, o) { let m = 12; return p.x+m < o.x+o.w-m && p.x+p.w-m > o.x+m && p.y+m < o.y+o.h-m && p.y+p.h-m > o.y+m; }
function endGame(r) { state="OVER"; if(score>garage.high) garage.high=Math.floor(score); save(); draw(); document.getElementById("game-over").classList.remove("hidden"); document.getElementById("over-title").innerText=r; document.getElementById("final-stats").innerHTML=`Distancia: ${Math.floor(score)}m<br>üí∞ Hoy: ${sessionCoins}`; }

// INPUTS Y TOUCH
window.addEventListener("keydown", e => { keys[e.code] = true; if(e.code === "KeyP") togglePause(); });
window.addEventListener("keyup", e => keys[e.code] = false);
window.addEventListener("keydown", e => { if(e.code === "Space") e.preventDefault(); });

const setupTouch = (id, key) => {
    const btn = document.getElementById(id);
    btn.addEventListener("touchstart", (e) => { e.preventDefault(); keys[key] = true; });
    btn.addEventListener("touchend", (e) => { e.preventDefault(); keys[key] = false; });
};
setupTouch("t-left", "ArrowLeft"); setupTouch("t-right", "ArrowRight"); setupTouch("t-up", "ArrowUp"); setupTouch("t-brake", "ArrowDown");

showMenu();
