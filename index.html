<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Borrione Racing Arcade - v3.0.9 Full</title>
    <style>
        body { margin: 0; background: #000; font-family: 'Segoe UI', sans-serif; overflow: hidden; touch-action: none; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        #game-container { position: fixed; inset: 0; background: #34495e; overflow: hidden; display: flex; justify-content: center; align-items: center; }
        canvas { width: 100vw; height: 100vh; display: block; image-rendering: pixelated; }
        
        .hud { position: absolute; top: 0; left: 0; width: 100%; padding: 15px; color: white; display: flex; justify-content: space-between; box-sizing: border-box; z-index: 10; pointer-events: none; background: linear-gradient(to bottom, rgba(0,0,0,0.7), transparent); }
        .stat { font-size: 16px; font-weight: bold; text-shadow: 2px 2px #000; }
        .bar-container { width: 150px; height: 12px; background: #333; border: 1.5px solid #fff; margin-top: 5px; }
        #fuel-bar { width: 100%; height: 100%; background: #2ecc71; transition: width 0.2s; }
        
        #btn-pause-ui { position: absolute; top: 15px; left: 50%; transform: translateX(-50%); pointer-events: auto; background: rgba(255,255,255,0.2); border: 1px solid white; color: white; padding: 5px 15px; border-radius: 8px; z-index: 20; font-weight: bold; }
        .overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; text-align: center; z-index: 100; padding: 20px; overflow-y: auto; }
        .hidden { display: none !important; }
        h1 { font-size: 32px; color: #f1c40f; margin-bottom: 10px; }
        button { padding: 12px 20px; font-size: 18px; cursor: pointer; border: none; color: white; border-radius: 10px; font-weight: bold; min-width: 220px; margin: 6px; }
        .btn-green { background: #27ae60; } .btn-blue { background: #3498db; } .btn-orange { background: #e67e22; }

        #mobile-controls { position: absolute; bottom: 30px; left: 0; width: 100%; display: none; justify-content: space-between; padding: 0 20px; box-sizing: border-box; z-index: 50; pointer-events: none; }
        .touch-btn { width: 85px; height: 85px; background: rgba(255, 255, 255, 0.1); border: 2px solid rgba(255, 255, 255, 0.3); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; color: white; pointer-events: auto; user-select: none; font-weight: bold; }
    </style>
</head>
<body>

<div id="game-container">
    <div class="hud">
        <div class="stat"><span style="color:#f1c40f; font-size:22px;"><span id="ui-speed">0</span> KM/H</span><br>DIST: <span id="ui-score">0</span>m | NIVEL: <span id="ui-level">1</span></div>
        <button id="btn-pause-ui" onclick="togglePause()">PAUSA</button>
        <div class="stat" style="text-align:right">üí∞ <span id="ui-coins-total">0</span><br>NAFTA <div class="bar-container"><div id="fuel-bar"></div></div>‚ù§Ô∏è <span id="ui-lives-text">3</span></div>
    </div>

    <div id="mobile-controls">
        <div style="display:flex; gap:15px; pointer-events:none;"><div class="touch-btn" id="t-left">‚óÄ</div><div class="touch-btn" id="t-right">‚ñ∂</div></div>
        <div style="display:flex; gap:15px; pointer-events:none;"><div class="touch-btn" id="t-up" style="color:#2ecc71">GAS</div></div>
    </div>

    <div id="menu" class="overlay">
        <h1>RACING ARCADE</h1>
        <button class="btn-green" onclick="startGame()">INICIAR CARRERA</button>
        <button class="btn-blue" onclick="openShop()">TIENDA</button>
    </div>
    <div id="shop-main" class="overlay hidden"><h1>TIENDA</h1><button class="btn-blue" onclick="openConcesionario()">CONCESIONARIO</button><button class="btn-orange" onclick="openMejoras()">MEJORAS</button><button class="btn-green" onclick="showMenu()">ATR√ÅS</button></div>
    <div id="shop-cars" class="overlay hidden"><h1>COCHES</h1><div style="display:flex; align-items:center;"><div onclick="prevCar()" style="font-size:40px; padding:10px;">‚óÄ</div><div style="background:#222; padding:20px; border-radius:20px;"><img id="shop-car-img" style="width:200px;"><h2 id="shop-car-name"></h2><button id="shop-car-btn" class="btn-green">EQUIPAR</button></div><div onclick="nextCar()" style="font-size:40px; padding:10px;">‚ñ∂</div></div><button class="btn-blue" onclick="openShop()">ATR√ÅS</button></div>
    <div id="shop-upgrades" class="overlay hidden"><h1>MEJORAS</h1><button class="btn-orange" onclick="buyUpgrade('motor')">MOTOR</button><button class="btn-orange" onclick="buyUpgrade('tanque')">TANQUE</button><button class="btn-blue" onclick="openShop()">ATR√ÅS</button></div>
    <div id="pause-menu" class="overlay hidden"><h1>PAUSA</h1><button class="btn-green" onclick="togglePause()">CONTINUAR</button><button class="btn-blue" onclick="showMenu()">MEN√ö</button></div>
    <div id="game-over" class="overlay hidden"><h1>FIN</h1><p id="final-stats"></p><button class="btn-green" onclick="startGame()">REINTENTAR</button></div>

    <canvas id="gameCanvas"></canvas>
</div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d", { alpha: false });
canvas.width = 400; canvas.height = 700; // Resoluci√≥n optimizada
ctx.imageSmoothingEnabled = false;

if(/Android|iPhone/i.test(navigator.userAgent)) document.getElementById("mobile-controls").style.display = "flex";

// --- ASSETS ---
const assets = { player: new Image(), fuel: new Image(), coin: new Image(), truck: new Image(), heart: new Image(), npcs: [] };
const sceneryAssets = { pasto: new Image(), cityFloor: new Image(), arboles: [new Image()], ciudad: [new Image()] };
assets.fuel.src = 'Items/bidon_nafta.png'; assets.coin.src = 'Items/moneda_pixel.png'; assets.truck.src = 'Autos/camion_cisterna.png'; assets.heart.src = 'Items/heart_pixel.png';
['npc_azul.png', 'npc_blanco.png', 'npc_taxi.png', 'npc_rojo.png', 'npc_gris.png'].forEach(n => { let i = new Image(); i.src = `Autos/${n}`; assets.npcs.push(i); });
sceneryAssets.pasto.src = 'Entorno/pasto.jpg'; sceneryAssets.cityFloor.src = 'Entorno/empedrado.jpg'; sceneryAssets.arboles[0].src = 'Entorno/arbol_1.png'; sceneryAssets.ciudad[0].src = 'Entorno/casa_1.png';

// --- MODELOS ---
const MODELS = {
    'fitito': { name: 'EL COMPACTO', maxSpeed: 7.0, accel: 0.1, handling: 1.2, lives: 3, w: 45, h: 80, img: 'auto_inicial.png', price: 0 },
    'furgoneta': { name: 'CARGO VIAJES', maxSpeed: 7.5, accel: 0.08, handling: 1.0, lives: 4, w: 55, h: 90, img: 'furgoneta.png', price: 3000 },
    'auto_rosa': { name: 'PINKY', maxSpeed: 8.5, accel: 0.12, handling: 1.2, lives: 4, w: 55, h: 95, img: 'auto_rosa.png', price: 5500 },
    'skyline': { name: 'NIGHT WALKER', maxSpeed: 11.5, accel: 0.25, handling: 1.8, lives: 4, w: 55, h: 100, img: 'skyline.png', price: 60000 },
    'f1_clasico': { name: 'PRIME ONE', maxSpeed: 13.0, accel: 0.3, handling: 2.2, lives: 2, w: 55, h: 105, img: 'f1_clasico.png', price: 85000 }
};

let garage = { owned: ['fitito'], selected: 'fitito', coins: 0, high: 0, carStats: { 'fitito': { motor: 0, tanque: 0 } } };
const saved = localStorage.getItem('borrione_racing_v2.9.8_final'); if(saved) garage = JSON.parse(saved);

let state = "MENU", currentSpeed = 0, roadY = 0, score = 0, fuel = 100, lives = 3, isPaused = false, lastTime = 0, level = 1;
let player = { x: 0, y: 0, vx: 0 }, enemies = [], items = [], scenery = [], keys = {}, nearMissText = null;

function startGame() {
    const car = MODELS[garage.selected];
    assets.player.src = `Autos/${car.img}`;
    player = { x: 200 - car.w/2, y: canvas.height - 150, w: car.w, h: car.h, vx: 0 };
    score = 0; fuel = 100; lives = car.lives; currentSpeed = 0; roadY = 0; level = 1; enemies = []; items = []; scenery = [];
    state = "PLAYING"; hideAll(); lastTime = performance.now(); loop();
}

function loop(t) {
    if(state !== "PLAYING" || isPaused) return;
    let dt = (t - lastTime) / 16.66; if(isNaN(dt) || dt > 3) dt = 1;
    lastTime = t; update(dt); draw();
    requestAnimationFrame(loop);
}

function update(dt) {
    const base = MODELS[garage.selected];
    level = Math.floor(score/500)+1;

    if(keys["ArrowUp"] || keys["GAS"]) currentSpeed = Math.min(currentSpeed + base.accel * dt, base.maxSpeed + (level*0.2));
    else currentSpeed = Math.max(currentSpeed - 0.1 * dt, 0);

    if(keys["ArrowLeft"]) player.vx -= base.handling * dt;
    if(keys["ArrowRight"]) player.vx += base.handling * dt;
    
    player.vx *= Math.pow(0.8, dt); player.x += player.vx * dt;
    if(player.x < 40) player.x = 40; if(player.x > 310) player.x = 310;

    roadY += currentSpeed * dt; score += currentSpeed * 0.05 * dt;
    fuel -= (0.012 * currentSpeed) * dt;

    // SPAWNS DIN√ÅMICOS POR NIVEL
    if(Math.random() < (0.01 + level*0.005) * dt) spawnTraffic();
    if(Math.random() < 0.02 * dt) spawnScenery();
    if(Math.random() < 0.006 * dt) spawnItem(Math.random() < 0.7 ? 'coin' : 'fuel');
    if(level >= 3 && Math.random() < 0.002 * dt) spawnItem('heart');

    enemies.forEach((en, i) => {
        en.y += (currentSpeed - 2.5) * dt;
        // NEAR MISS
        if (!en.nm && Math.abs(player.x - en.x) < 55 && Math.abs(player.y - en.y) < 40) { en.nm = true; garage.coins += 10; nearMissText = {y: player.y, timer: 30}; }
        if(checkCollision(player, en)) { lives--; if(lives<=0) endGame(); enemies.splice(i,1); }
        else if(en.y > 750) enemies.splice(i,1);
    });

    scenery.forEach((obj, i) => { obj.y += currentSpeed * dt; if(obj.y > 750) scenery.splice(i,1); });
    items.forEach((it, i) => { it.y += currentSpeed * dt; if(checkCollision(player, it)) { if(it.t==='coin') garage.coins++; if(it.t==='fuel') fuel = Math.min(100, fuel+30); if(it.t==='heart') lives++; items.splice(i,1); } else if(it.y > 750) items.splice(i,1); });

    if(nearMissText) { nearMissText.timer -= dt; if(nearMissText.timer <= 0) nearMissText = null; }
    if(fuel <= 0) endGame(); updateHUD();
}

function draw() {
    ctx.fillStyle = "#27ae60"; ctx.fillRect(0,0,400,700);
    ctx.fillStyle = "#2c3e50"; ctx.fillRect(40, 0, 320, 700); // Carretera
    
    ctx.fillStyle = "rgba(255,255,255,0.2)";
    for(let i = -100; i < 800; i += 100) { ctx.fillRect(120, i + (roadY % 100), 2, 40); ctx.fillRect(200, i + (roadY % 100), 2, 40); ctx.fillRect(280, i + (roadY % 100), 2, 40); }

    scenery.forEach(s => { if(s.img.complete) ctx.drawImage(s.img, s.x, s.y, s.w, s.h); });
    items.forEach(it => { if(it.img.complete) ctx.drawImage(it.img, it.x, it.y, it.w, it.h); });
    enemies.forEach(en => { if(en.img.complete) ctx.drawImage(en.img, en.x, en.y, en.w, en.h); });
    if(assets.player.complete) ctx.drawImage(assets.player, player.x|0, player.y|0, player.w, player.h);

    if(nearMissText) { ctx.fillStyle = "#f1c40f"; ctx.font = "bold 20px Segoe UI"; ctx.fillText("¬°CERCA! +10", player.x-10, nearMissText.y-20); }
}

function updateHUD() { document.getElementById("ui-speed").innerText = (currentSpeed * 12)|0; document.getElementById("ui-score").innerText = score|0; document.getElementById("ui-level").innerText = level; document.getElementById("ui-lives-text").innerText = lives; document.getElementById("ui-coins-total").innerText = garage.coins; document.getElementById("fuel-bar").style.width = fuel + "%"; }
function spawnTraffic() { enemies.push({ x: 50 + Math.random()*260, y: -100, w: 45, h: 80, img: assets.npcs[Math.floor(Math.random()*assets.npcs.length)], nm: false }); }
function spawnScenery() { let side = Math.random() < 0.5 ? 5 : 350; scenery.push({ x: side, y: -150, w: 40, h: 60, img: sceneryAssets.arboles[0] }); }
function spawnItem(t) { items.push({ x: 60 + Math.random()*280, y: -50, w: 30, h: 30, t: t, img: assets[t] }); }
function checkCollision(p, o) { return p.x < o.x+o.w-5 && p.x+p.w > o.x+5 && p.y < o.y+o.h-5 && p.y+p.h > o.y+5; }
function togglePause() { isPaused = !isPaused; document.getElementById("pause-menu").classList.toggle("hidden", !isPaused); if(!isPaused) { lastTime = performance.now(); loop(); } }
function showMenu() { state = "MENU"; hideAll(); document.getElementById("menu").classList.remove("hidden"); }
function hideAll() { document.querySelectorAll('.overlay').forEach(o => o.classList.add('hidden')); }
function save() { localStorage.setItem('borrione_racing_v2.9.8_final', JSON.stringify(garage)); }
function endGame() { state="OVER"; if(score > garage.high) garage.high = score|0; save(); document.getElementById("game-over").classList.remove("hidden"); document.getElementById("final-stats").innerText = `Distancia: ${score|0}m`; }

showMenu();
</script>
</body>
</html>
