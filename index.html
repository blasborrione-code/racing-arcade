<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d", { alpha: false });
canvas.width = 400; canvas.height = 750;
ctx.imageSmoothingEnabled = false;

if(/Android|iPhone/i.test(navigator.userAgent)) document.getElementById("mobile-controls").style.display = "flex";

const audio = { play: (name) => { } }; 

const assets = { player: new Image(), fuel: new Image(), coin: new Image(), truck: new Image(), oil: new Image(), heart: new Image(), bomb: new Image(), exp: new Image(), npcs: [] };
const sceneryAssets = { arboles: [new Image()] };
assets.fuel.src = 'Items/bidon_nafta.png'; assets.coin.src = 'Items/moneda_pixel.png'; assets.truck.src = 'Autos/camion_cisterna.png'; 
assets.oil.src = 'Items/charco_aceite.png'; assets.heart.src = 'Items/heart_pixel.png'; assets.bomb.src = 'Items/bomba.png'; assets.exp.src = 'Items/explosion.png';
['npc_azul.png', 'npc_blanco.png', 'npc_taxi.png', 'npc_rojo.png', 'npc_gris.png'].forEach(n => { let i = new Image(); i.src = `Autos/${n}`; assets.npcs.push(i); });
sceneryAssets.arboles[0].src = 'Entorno/arbol_1.png';

const MODELS = {
    'fitito': { name: 'EL COMPACTO', maxSpeed: 5.75, accel: 0.08, handling: 1.2, lives: 3, w: 45, h: 82, img: 'auto_inicial.png', price: 0 },

    'auto_rosa': { name: 'PINKY', maxSpeed: 7.17, accel: 0.1, handling: 1.2, lives: 4, w: 58, h: 98, img: 'auto_rosa.png', price: 5500 },
    'camioneta4x4': { name: 'TODO TERRENO', maxSpeed: 7.5, accel: 0.12, handling: 1.0, lives: 5, w: 65, h: 115, img: 'camioneta4x4.png', price: 11000 },
    'subaru': { name: 'BLUE RALLY', maxSpeed: 8.08, accel: 0.15, handling: 1.5, lives: 4, w: 52, h: 92, img: 'subaru.png', price: 25000 },
    'porsche': { name: 'DEPORTIVO GT', maxSpeed: 8.92, accel: 0.2, handling: 1.8, lives: 4, w: 62, h: 98, img: 'porsche_negro.png', price: 47000 },
    'skyline': { name: 'NIGHT WALKER', maxSpeed: 9.58, accel: 0.22, handling: 2.0, lives: 4, w: 58, h: 102, img: 'skyline.png', price: 60000 },
    'supra': { name: 'TURBO LEGEND', maxSpeed: 9.58, accel: 0.22, handling: 2.0, lives: 4, w: 52, h: 92, img: 'supra.png', price: 60000 },
    'f1_clasico': { name: 'PRIME ONE', maxSpeed: 10.0, accel: 0.28, handling: 2.5, lives: 2, w: 58, h: 110, img: 'f1_clasico.png', price: 85000 }
};

const UPGRADE_PRICES = {
    'fitito': [250, 500, 750, 1000, 1250], 'furgoneta': [400, 800, 1200, 1600, 2000],
    'auto_rosa': [600, 1200, 1800, 2400, 3000], 'camioneta4x4': [800, 1600, 2400, 3200, 4000],
    'subaru': [1200, 2400, 3600, 4800, 6000], 'porsche': [1500, 3000, 4500, 6000, 7500],
    'skyline': [2000, 4000, 6000, 8000, 10000], 'supra': [2000, 4000, 6000, 8000, 10000],
    'f1_clasico': [3000, 5000, 8000, 12000, 15000]
};

const NEONES = {
    'white': { name: 'BLANCO', color: [255, 250, 200], price: 0 },
    'blue': { name: 'AZUL HIELO', color: [0, 200, 255], price: 5000 },
    'green': { name: 'VERDE NEON', color: [50, 255, 50], price: 5000 },
    'red': { name: 'ROJO FUEGO', color: [255, 50, 50], price: 5000 },
    'pink': { name: 'PINK ARCADE', color: [255, 50, 255], price: 8000 },
    'gold': { name: 'ORO PURO', color: [255, 215, 0], price: 15000 }
};

const DAILY_MISSIONS = [
    { id: 0, desc: "Junta 50 monedas en una carrera", goal: 50, type: 'coins' },
    { id: 1, desc: "Logra 10 Near Miss (Casi choques)", goal: 10, type: 'nearmiss' },
    { id: 2, desc: "Llega al Nivel 5 en una carrera", goal: 5, type: 'level' }
];

let garage = { owned: ['fitito'], selected: 'fitito', coins: 0, high: 0, missionId: 0, missionDoneDate: "", carStats: {}, neonOwned: ['white'], selectedNeon: 'white' };
const saved = localStorage.getItem('borrione_racing_v3'); 
if(saved) garage = JSON.parse(saved);
if(!garage.neonOwned) { garage.neonOwned = ['white']; garage.selectedNeon = 'white'; }

function actualizarMisionDiaria() {
    const hoy = new Date().toDateString();
    const diaDelA√±o = Math.floor((new Date() - new Date(new Date().getFullYear(), 0, 0)) / 86400000);
    garage.missionId = diaDelA√±o % DAILY_MISSIONS.length;
    document.getElementById("menu-mission-desc").innerText = (garage.missionDoneDate !== hoy) ? DAILY_MISSIONS[garage.missionId].desc : "¬°Misi√≥n completada!";
}

let state = "LOADING", currentSpeed = 0, roadY = 0, score = 0, fuel = 100, lives = 3, isPaused = false, level = 1, shopIndex = 0;
let player = { x: 0, y: 0, vx: 0, w: 0, h: 0 }, enemies = []; let items = []; let scenery = []; let keys = {}; let nmT = null; let isS = false; let expObj = null;
let coinsThisRun = 0, nearMissesThisRun = 0, heartSpawnedInLevel = false;

function togglePause() {
    if(state !== "PLAYING" && state !== "PAUSED") return;
    isPaused = !isPaused;
    state = isPaused ? "PAUSED" : "PLAYING";
    if(isPaused) document.getElementById("pause-screen").classList.remove("hidden");
    else { document.getElementById("pause-screen").classList.add("hidden"); lastTime = performance.now(); loop(); }
}

function startGame() {
    const car = MODELS[garage.selected];
    assets.player.src = `Autos/${car.img}`;
    player = { x: 200 - car.w/2, y: 550, w: car.w, h: car.h, vx: 0 };
    score = 0; fuel = 100; lives = car.lives; currentSpeed = 0; roadY = 0; level = 1; 
    enemies = []; items = []; scenery = []; expObj = null; heartSpawnedInLevel = false;
    coinsThisRun = 0; nearMissesThisRun = 0; nmT = null; isPaused = false;
    state = "PLAYING"; hideAll(); 
    document.getElementById("btn-pause-trigger").style.display = "flex";
    lastTime = performance.now(); loop();
}

let lastTime = 0;
function loop(t) {
    if(state !== "PLAYING") return;
    let dt = (t - lastTime) / 16.66; if(isNaN(dt) || dt > 3) dt = 1;
    lastTime = t; update(dt); draw();
    requestAnimationFrame(loop);
}

function update(dt) {
    const car = MODELS[garage.selected], stats = garage.carStats[garage.selected];
    let nextLvl = (score < 4000) ? Math.floor(score / 500) + 1 : 9 + Math.floor((score - 4000) / 1000);
    if(nextLvl > level) heartSpawnedInLevel = false; 
    level = nextLvl;
    const mSpd = car.maxSpeed + (stats.motor * 0.4);
    let hndl = car.handling;
    let sunset = false, rain = false, night = false;
    if (level >= 6) { let w = (level - 6) % 4; if (w === 0) sunset = true; if (w === 1) rain = true; if (w === 2) night = true; }
    if(rain) hndl *= 0.7; 
    if(isS) { currentSpeed = Math.max(currentSpeed * 0.9, mSpd * 0.1); player.vx = 0; }
    else {
        if(keys["ArrowUp"] || keys["GAS"]) currentSpeed = Math.min(currentSpeed + car.accel * dt, mSpd);
        else if(keys["ArrowDown"]) currentSpeed = Math.max(currentSpeed - 0.25 * dt, 0);
        else currentSpeed = Math.max(currentSpeed - 0.05 * dt, 0);
        if(keys["ArrowLeft"]) player.vx -= hndl * dt;
        if(keys["ArrowRight"]) player.vx += hndl * dt;
    }
    player.vx *= Math.pow(0.8, dt); player.x += player.vx * dt;
    if(player.x < 35) player.x = 35; if(player.x > 365 - player.w) player.x = 365 - player.w;
    roadY += currentSpeed * dt; score += currentSpeed * 0.05 * dt;
    fuel -= (0.014 - (stats.tanque * 0.0015)) * currentSpeed * dt;
    if(Math.random() < (0.015 + level*0.005) * dt) spawnTraffic();
    if(Math.random() < 0.02 * dt) spawnScenery();
    if(Math.random() < 0.006 * dt) spawnItem('coin');
    if(Math.random() < 0.004 * dt) spawnItem('fuel');
    if(level >= 2 && !heartSpawnedInLevel && Math.random() < 0.001 * dt) { spawnItem('heart'); heartSpawnedInLevel = true; }
    if(level >= 4 && Math.random() < 0.0025 * dt) spawnItem('oil');
    if(level >= 5 && Math.random() < 0.002 * dt) spawnItem('bomb');
    enemies.forEach((en, i) => {
        let ahead = enemies.find(o => o !== en && Math.abs(o.x - en.x) < 35 && o.y < en.y && (en.y - o.y) < 200);
        let playerAhead = (Math.abs(player.x - en.x) < 35 && player.y < en.y && (en.y - player.y) < 200);
        let sToUse = en.speed; if (ahead && ahead.speed < en.speed) sToUse = ahead.speed; if (playerAhead && currentSpeed < en.speed) sToUse = currentSpeed; 
        en.y += (currentSpeed - sToUse) * dt;
        if(level >= 3 && !en.chg && !en.blink && Math.random() < 0.002 * dt) {
            let nextLane = en.l + (Math.random() < 0.5 ? -1 : 1);
            if(nextLane >= 0 && nextLane <= 3) {
                const centers = [75, 157.5, 242.5, 325]; let tx = centers[nextLane] - (en.w / 2);
                let occupied = enemies.some(o => o !== en && Math.abs(o.x - tx) < 60 && Math.abs(o.y - en.y) < 250);
                let playerInWay = (Math.abs(player.x - tx) < 60 && Math.abs(player.y - en.y) < 250);
                if(!occupied && !playerInWay) { en.blink = true; en.bCount = 0; en.bTimer = 0; en.tx = tx; en.tl = nextLane; }
            }
        }
        if(en.blink) { en.bTimer += dt; if(en.bTimer > 20) { en.bTimer = 0; en.bCount++; if(en.bCount >= 6) { en.blink = false; en.chg = true; en.l = en.tl; } } }
        if(en.chg) { en.x += (en.x < en.tx ? 1.5 : -1.5) * dt; if(Math.abs(en.x - en.tx) < 2) en.chg = false; }
        if(!en.nm && Math.abs(player.x - en.x) < 48 && Math.abs(player.y - en.y) < 55) { en.nm = true; garage.coins += 10; nearMissesThisRun++; nmT = {y: player.y, t: 40}; }
        if(checkCollision(player, en)) { lives--; if(lives<=0) endGame("CHOQUE"); enemies.splice(i,1); }
        else if(en.y > 850 || en.y < -400) enemies.splice(i,1);
    });
    items.forEach((it, i) => { it.y += currentSpeed * dt; if(checkCollision(player, it)) { if(it.t === 'coin') { garage.coins++; coinsThisRun++; } if(it.t === 'fuel') fuel = Math.min(100, fuel+40); if(it.t === 'heart') lives++; if(it.t === 'oil') { isS = true; setTimeout(()=>isS=false, 1500); } if(it.t === 'bomb') { expObj = {x: player.x-40, y: player.y-40}; setTimeout(()=>endGame("EXPLOSI√ìN"), 500); } items.splice(i,1); } else if(it.y > 800) items.splice(i,1); });
    scenery.forEach((s, i) => { s.y += currentSpeed * dt; if(s.y > 800) scenery.splice(i,1); });
    if(nmT) { nmT.t -= dt; if(nmT.t <= 0) nmT = null; }
    if(fuel <= 0) endGame("SIN NAFTA"); updateHUD();
}

function drawProHeadlights(x, y, w, h, isPlayer, isNight) {
    const lightLength = isPlayer ? 230 : 140;
    const lightWidth = isPlayer ? 65 : 45;
    const lightY = y + 15; 
    let c = isPlayer ? NEONES[garage.selectedNeon].color : [255, 250, 200];
    if(isNight) ctx.globalCompositeOperation = 'lighter';
    let grad = ctx.createLinearGradient(x + w/2, lightY, x + w/2, lightY - lightLength);
    grad.addColorStop(0, `rgba(${c[0]}, ${c[1]}, ${c[2]}, 0.6)`); 
    grad.addColorStop(0.6, `rgba(${c[0]}, ${c[1]}, ${c[2]}, 0.2)`); 
    grad.addColorStop(1, `rgba(${c[0]}, ${c[1]}, ${c[2]}, 0)`); 
    ctx.fillStyle = grad; ctx.beginPath();
    ctx.moveTo(x + 10, lightY); ctx.lineTo(x - lightWidth, lightY - lightLength); ctx.lineTo(x + w + lightWidth, lightY - lightLength); ctx.lineTo(x + w - 10, lightY); 
    ctx.fill();
    ctx.fillStyle = `rgba(${c[0]}, ${c[1]}, ${c[2]}, 0.95)`; ctx.beginPath();
    ctx.arc(x + 12, lightY, 3, 0, Math.PI * 2); ctx.arc(x + w - 12, lightY, 3, 0, Math.PI * 2); ctx.fill();
    if(isNight) ctx.globalCompositeOperation = 'source-over';
}

function draw() {
    let sunset = false, rain = false, night = false; if (level >= 6) { let w = (level - 6) % 4; if (w === 0) sunset = true; if (w === 1) rain = true; if (w === 2) night = true; }
    ctx.fillStyle = "#1e8449"; ctx.fillRect(0,0,400,750);
    ctx.fillStyle = "#27ae60"; 
    for(let gy = (roadY%40)-40; gy < 750; gy+=40) {
        for(let gx = 0; gx < 35; gx+=10) if((gx+gy)%20===0) ctx.fillRect(gx, gy, 4, 4);
        for(let gx = 365; gx < 400; gx+=10) if((gx+gy)%20===0) ctx.fillRect(gx, gy, 4, 4);
    }
    ctx.fillStyle = "#2c3e50"; ctx.fillRect(35, 0, 330, 750);
    ctx.fillStyle = "#34495e";
    for(let ay = (roadY%100)-100; ay < 750; ay+=50) { ctx.fillRect(100, ay, 2, 10); ctx.fillRect(300, ay+25, 2, 10); }
    ctx.fillStyle = "rgba(255,255,255,0.1)";
    for(let i = -150; i < 900; i += 150) { ctx.fillRect(115, i + (roadY % 150), 2, 50); ctx.fillRect(200, i + (roadY % 150), 2, 50); ctx.fillRect(285, i + (roadY % 150), 2, 50); }
    scenery.forEach(s => { if(s.img.complete) ctx.drawImage(s.img, s.x, s.y, s.w, s.h); });
    items.forEach(it => { if(it.img.complete) ctx.drawImage(it.img, it.x, it.y, it.w, it.h); });
    if(night) { ctx.fillStyle = "rgba(0, 0, 0, 0.70)"; ctx.fillRect(0,0,400,750); }
    enemies.forEach(en => { 
        if(sunset || rain || night) { drawProHeadlights(en.x, en.y, en.w, en.h, false, night); }
        if(en.img.complete) ctx.drawImage(en.img, en.x, en.y, en.w, en.h); 
        if(en.blink && Math.floor(en.bCount % 2) === 0) { ctx.fillStyle = "#ffa500"; ctx.beginPath(); ctx.arc(en.x + (en.tx < en.x ? 5 : en.w-5), en.y + en.h - 10, 5, 0, Math.PI * 2); ctx.fill(); }
    });
    if(!expObj && assets.player.complete) {
        if(sunset || rain || night) { drawProHeadlights(player.x, player.y, player.w, player.h, true, night); }
        ctx.drawImage(assets.player, (player.x + (isS ? (Math.random()-0.5)*10 : 0))|0, player.y|0, player.w, player.h);
    }
    if(expObj) ctx.drawImage(assets.exp, expObj.x, expObj.y, 140, 140);
    if(sunset) { ctx.fillStyle = "rgba(255, 100, 0, 0.2)"; ctx.fillRect(0,0,400,750); }
    if(rain) { ctx.fillStyle = "rgba(0, 100, 255, 0.1)"; ctx.fillRect(0,0,400,750); ctx.strokeStyle = "rgba(255,255,255,0.4)"; ctx.lineWidth = 1; for(let r=0; r<20; r++){ let rx=Math.random()*400, ry=Math.random()*750; ctx.beginPath(); ctx.moveTo(rx,ry); ctx.lineTo(rx-5, ry+15); ctx.stroke(); } }
    if(nmT) { ctx.fillStyle = "#f1c40f"; ctx.font = "bold 20px sans-serif"; ctx.textAlign = "center"; ctx.fillText("¬°CERCA!", player.x + player.w/2, nmT.y - 20); ctx.textAlign = "left"; }
}

function checkCollision(p, o) { let mx = 8, my = 12; if(o.w > 50) { mx = 12; my = 8; } return p.x + mx < o.x + o.w - mx && p.x + p.w - mx > o.x + mx && p.y + my < o.y + o.h - my && p.y + p.h - my > o.y + my; }
function updateHUD() { document.getElementById("ui-speed").innerText = (currentSpeed * 12)|0; document.getElementById("ui-score").innerText = score|0; document.getElementById("ui-level").innerText = level; document.getElementById("ui-lives-text").innerText = lives; document.getElementById("ui-coins-total").innerText = garage.coins; document.getElementById("fuel-bar").style.width = fuel + "%"; }
function showMenu() { state = "MENU"; isPaused = false; hideAll(); document.getElementById("btn-pause-trigger").style.display = "none"; document.getElementById("menu").classList.remove("hidden"); updateUI(); actualizarMisionDiaria(); }
function hideAll() { document.querySelectorAll('.overlay').forEach(o => o.classList.add('hidden')); }
function save() { localStorage.setItem('borrione_racing_v3', JSON.stringify(garage)); }
function updateUI() { const carKey = garage.selected; const stats = garage.carStats[carKey]; document.getElementById("lvl-motor").innerText = stats.motor; document.getElementById("lvl-tanque").innerText = stats.tanque; document.getElementById("cost-motor").innerText = stats.motor < 5 ? `$${UPGRADE_PRICES[carKey][stats.motor]}` : "MAX"; document.getElementById("cost-tanque").innerText = stats.tanque < 5 ? `$${UPGRADE_PRICES[carKey][stats.tanque]}` : "MAX"; document.getElementById("menu-high-score").innerText = garage.high; document.getElementById("menu-total-coins").innerText = garage.coins; document.getElementById("up-car-name").innerText = MODELS[carKey].name; }
function buyUpgrade(t) { const carKey = garage.selected; const stats = garage.carStats[carKey]; const price = UPGRADE_PRICES[carKey][stats[t]]; if(garage.coins >= price && stats[t] < 5) { garage.coins -= price; stats[t]++; save(); updateUI(); } }
function spawnTraffic() { let l = (Math.random()*4)|0; const centers = [75, 157.5, 242.5, 325]; let tx = centers[l]; let isC = (level >= 2 && Math.random() < 0.3); let w = isC ? 55 : 45; if(enemies.some(e => Math.abs(e.x - (tx - w/2)) < 40 && e.y < 50)) return; enemies.push({ x: tx - (w / 2), y: -200, l, w: w, h: isC ? 110 : 80, img: isC ? assets.truck : assets.npcs[(Math.random()*assets.npcs.length)|0], chg: false, blink: false, bCount: 0, bTimer: 0, nm: false, speed: 1.5 + Math.random() * 3.5 }); }
function spawnScenery() { let s = Math.random() < 0.5 ? 2 : 365; if(scenery.some(obj => Math.abs(obj.y - (-120)) < 200)) return; scenery.push({ x: s, y: -120, w: 35, h: 55, img: sceneryAssets.arboles[0] }); }
function spawnItem(t) { items.push({ x: 70 + Math.random()*260, y: -50, w: 30, h: 30, t: t, img: assets[t] }); }
function endGame(r) { state="OVER"; document.getElementById("btn-pause-trigger").style.display = "none"; if(score > garage.high) garage.high = score|0; const misionActual = DAILY_MISSIONS[garage.missionId]; const hoy = new Date().toDateString(); if (garage.missionDoneDate !== hoy) { let comp = (misionActual.type === 'coins' && coinsThisRun >= misionActual.goal) || (misionActual.type === 'nearmiss' && nearMissesThisRun >= misionActual.goal) || (misionActual.type === 'level' && level >= misionActual.goal); if (comp) { garage.coins += 500; garage.missionDoneDate = hoy; document.getElementById("mission-complete-msg").classList.remove("hidden"); } } save(); document.getElementById("game-over").classList.remove("hidden"); document.getElementById("over-reason").innerText = r; document.getElementById("final-stats").innerText = `Distancia: ${score|0}m | Monedas: ${coinsThisRun}`; }

function openShop() { hideAll(); document.getElementById("shop-main").classList.remove("hidden"); }
function openConcesionario() { hideAll(); document.getElementById("shop-cars").classList.remove("hidden"); shopIndex = Object.keys(MODELS).indexOf(garage.selected); updateShopUI(); }
function openMejoras() { hideAll(); document.getElementById("shop-upgrades").classList.remove("hidden"); updateUI(); }
function openNeones() {
    hideAll();
    const container = document.getElementById("neon-container");
    container.innerHTML = "";
    Object.keys(NEONES).forEach(k => {
        const n = NEONES[k];
        const owned = garage.neonOwned.includes(k);
        const selected = garage.selectedNeon === k;
        const btn = document.createElement("div");
        btn.style.cssText = `background:rgba(${n.color[0]},${n.color[1]},${n.color[2]},0.2); padding:10px; border-radius:15px; border: 2px solid ${selected ? '#fff' : 'transparent'}; cursor:pointer; font-size:11px; font-weight:bold;`;
        btn.innerHTML = `${n.name}<br>${owned ? (selected ? 'USANDO' : 'EQUIPAR') : '$' + n.price}`;
        btn.onclick = () => {
            if(owned) { garage.selectedNeon = k; }
            else if(garage.coins >= n.price) { garage.coins -= n.price; garage.neonOwned.push(k); garage.selectedNeon = k; }
            save(); openNeones();
        };
        container.appendChild(btn);
    });
    document.getElementById("shop-neones").classList.remove("hidden");
}

function updateShopUI() { const carKeys = Object.keys(MODELS); const key = carKeys[shopIndex], car = MODELS[key]; document.getElementById("shop-car-img").src = `Autos/${car.img}`; document.getElementById("shop-car-name").innerText = car.name; document.getElementById("shop-car-speed").innerText = "VEL: " + (car.maxSpeed * 12).toFixed(0) + " KM/H"; document.getElementById("shop-car-lives").innerText = "‚ù§Ô∏è " + car.lives; const btn = document.getElementById("shop-car-btn"); btn.innerText = garage.owned.includes(key) ? (garage.selected === key ? "EQUIPADO" : "EQUIPAR") : `COMPRAR $${car.price}`; btn.onclick = () => { if(garage.owned.includes(key)) { garage.selected = key; save(); updateShopUI(); } else if(garage.coins >= car.price) { garage.coins -= car.price; garage.owned.push(key); garage.selected = key; save(); updateShopUI(); } }; }
function nextCar() { shopIndex = (shopIndex + 1) % Object.keys(MODELS).length; updateShopUI(); }
function prevCar() { shopIndex = (shopIndex - 1 + Object.keys(MODELS).length) % Object.keys(MODELS).length; updateShopUI(); }

window.addEventListener("keydown", e => { if(e.code === "Escape") togglePause(); keys[e.code] = true; }); window.addEventListener("keyup", e => keys[e.code] = false);
const setupT = (id, k) => { const b = document.getElementById(id); b.addEventListener("touchstart", (e) => { e.preventDefault(); keys[k] = true; }); b.addEventListener("touchend", (e) => { e.preventDefault(); keys[k] = false; }); };
setupT("t-left", "ArrowLeft"); setupT("t-right", "ArrowRight"); setupT("t-up", "GAS"); setupT("t-brake", "ArrowDown");

setTimeout(() => {
    document.getElementById("loading-screen").classList.add("hidden");
    showMenu();
}, 2500);

actualizarMisionDiaria();
</script>
