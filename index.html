<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Borrione Racing Arcade - v3.0.1 Mobile PRO</title>
    <style>
        body { margin: 0; background: #0f0f0f; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; touch-action: none; }
        
        /* FIX 2: Contenedor escalable. Se ajusta al ancho del celular sin perder la proporci√≥n de 750x1000 */
        #game-container { 
            position: relative; 
            width: 750px; 
            height: 1000px; 
            border: 12px solid #222; 
            background: #34495e; 
            box-shadow: 0 0 80px #000;
            max-width: 100vw;
            max-height: 100vh;
            aspect-ratio: 750 / 1000;
        }

        canvas { width: 100%; height: 100%; display: block; image-rendering: -webkit-optimize-contrast; }
        
        /* Tus estilos originales se mantienen intactos */
        .hud { position: absolute; top: 0; left: 0; width: 100%; padding: 30px; color: white; display: flex; justify-content: space-between; box-sizing: border-box; z-index: 10; pointer-events: none; background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); }
        .stat { font-size: 24px; font-weight: bold; text-shadow: 2px 2px #000; }
        .bar-container { width: 220px; height: 18px; background: #333; border: 2px solid #fff; margin-top: 5px; position: relative; }
        #fuel-bar { width: 100%; height: 100%; background: #2ecc71; transition: width 0.2s; }
        #btn-pause-ui { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); pointer-events: auto; background: rgba(255,255,255,0.2); border: 2px solid white; color: white; padding: 8px 20px; border-radius: 12px; cursor: pointer; font-weight: bold; z-index: 20; }
        .overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; justify-content: flex-start; align-items: center; color: white; text-align: center; z-index: 100; padding: 30px 20px; overflow-y: auto; }
        .hidden { display: none !important; }
        h1 { font-size: 56px; color: #f1c40f; margin-bottom: 20px; text-transform: uppercase; }
        button { padding: 18px 40px; font-size: 22px; cursor: pointer; border: none; color: white; border-radius: 12px; font-weight: bold; min-width: 320px; margin: 8px; transition: 0.2s; pointer-events: auto; }
        .btn-green { background: #27ae60; box-shadow: 0 6px #1e8449; }
        .btn-blue { background: #3498db; box-shadow: 0 6px #2980b9; }
        .btn-orange { background: #e67e22; box-shadow: 0 6px #d35400; }
        .signature { margin-top: 50px; font-size: 14px; color: rgba(255, 255, 255, 0.4); letter-spacing: 3px; text-transform: uppercase; font-weight: 300; border-top: 1px solid rgba(255, 255, 255, 0.1); padding-top: 15px; }
        
        #mobile-controls { position: absolute; bottom: 50px; left: 0; width: 100%; display: none; justify-content: space-between; padding: 0 40px; box-sizing: border-box; z-index: 50; }
        .side-group { display: flex; gap: 20px; }
        .touch-btn { width: 115px; height: 115px; background: rgba(255, 255, 255, 0.15); border: 3px solid rgba(255, 255, 255, 0.3); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 35px; color: white; pointer-events: auto; font-weight: bold; }
    </style>
</head>
<body>

<div id="game-container">
    <div class="hud">
        <div class="stat"><span style="color:#f1c40f; font-size:36px;"><span id="ui-speed">0</span> KM/H</span><br>DIST: <span id="ui-score">0</span>m | NIVEL: <span id="ui-level" style="color:#f1c40f">1</span></div>
        <button id="btn-pause-ui" onclick="togglePause()">PAUSA (P)</button>
        <div class="stat" style="text-align:right">
            üí∞ <span id="ui-coins-total">0</span><br>
            NAFTA <div class="bar-container"><div id="fuel-bar"></div></div>
            <span id="ui-lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span>
        </div>
    </div>

    <div id="mobile-controls">
        <div class="side-group">
            <div class="touch-btn" id="t-left">‚óÄ</div>
            <div class="touch-btn" id="t-right">‚ñ∂</div>
        </div>
        <div class="side-group">
            <div class="touch-btn" id="t-brake" style="color:#e74c3c; font-size: 20px;">FRENO</div>
            <div class="touch-btn" id="t-up" style="color:#2ecc71; font-size: 20px;">GAS</div>
        </div>
    </div>

    <div id="menu" class="overlay" style="justify-content: center;">
        <h1>RACING ARCADE</h1>
        <div class="mission-box">
            <h4 style="margin:0; color:#f1c40f;">MISI√ìN DEL D√çA</h4>
            <p id="menu-mission-desc" style="margin:5px 0;">Cargando misi√≥n...</p>
            <p id="menu-mission-reward" style="font-weight:bold; color:#2ecc71; margin:0;"></p>
        </div>
        <p>üí∞ <span id="menu-coins">0</span> | R√âCORD: <span id="menu-high">0</span>m</p>
        <button class="btn-green" onclick="startGame()">INICIAR CARRERA</button>
        <button class="btn-blue" onclick="openShop()">TIENDA</button>
        <div class="signature">Creado por Blas Borrione</div>
    </div>

    <div id="pause-menu" class="overlay hidden" style="justify-content: center;"><h1>JUEGO PAUSADO</h1><button class="btn-green" onclick="togglePause()">CONTINUAR</button></div>
    <div id="shop-main" class="overlay hidden" style="justify-content: center;"><h1>TIENDA</h1><button class="btn-blue" onclick="openConcesionario()">CONCESIONARIO</button><button class="btn-orange" onclick="openMejoras()">MEJORAS</button><button class="btn-green" onclick="showMenu()">VOLVER</button></div>
    <div id="shop-cars" class="overlay hidden"><h1>CONCESIONARIO</h1><div class="carousel-container"><div class="nav-arrow" onclick="prevCar()">‚óÄ</div><div class="shop-card-main"><img id="shop-car-img" src=""><h2 id="shop-car-name">NOMBRE</h2><div id="shop-car-stats">STATS</div><button id="shop-car-btn">ACCI√ìN</button></div><div class="nav-arrow" onclick="nextCar()">‚ñ∂</div></div><button class="btn-blue" onclick="openShop()">VOLVER</button></div>
    <div id="game-over" class="overlay hidden" style="justify-content: center;"><h1 id="over-title" style="color:#e74c3c;">FIN</h1><p id="final-stats"></p><button class="btn-green" onclick="startGame()">REINTENTAR</button></div>

    <canvas id="gameCanvas"></canvas>
</div>

<script>
// --- TU L√ìGICA COMPLETA DE ASSETS Y GARAGE ---
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
canvas.width = 750; canvas.height = 1000;

const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || (window.innerWidth < 800);
if(isMobile) document.getElementById("mobile-controls").style.display = "flex";

const assets = { player: new Image(), fuel: new Image(), coin: new Image(), truck: new Image(), oil: new Image(), bomb: new Image(), heart: new Image(), exp: new Image(), npcs: [] };
const sceneryAssets = { pasto: new Image(), transicion: new Image(), cityFloor: new Image(), farola: new Image(), arboles: [new Image(), new Image()], ciudad: [new Image()] };

assets.fuel.src = 'Items/bidon_nafta.png'; assets.coin.src = 'Items/moneda_pixel.png';
assets.truck.src = 'Autos/camion_cisterna.png'; assets.oil.src = 'Items/charco_aceite.png';
assets.bomb.src = 'Items/bomba.png'; assets.exp.src = 'Items/explosion.png';
assets.heart.src = 'Items/heart_pixel.png';
['npc_azul.png', 'npc_blanco.png', 'npc_taxi.png', 'npc_rojo.png', 'npc_gris.png'].forEach(n => { let i = new Image(); i.src = `Autos/${n}`; assets.npcs.push(i); });
sceneryAssets.pasto.src = 'Entorno/pasto.jpg'; sceneryAssets.transicion.src = 'Entorno/transicion.jpg'; sceneryAssets.cityFloor.src = 'Entorno/empedrado.jpg'; 
sceneryAssets.farola.src = 'Entorno/farola.png';
sceneryAssets.arboles[0].src = 'Entorno/arbol_1.png'; sceneryAssets.arboles[1].src = 'Entorno/arbol_2.png';
sceneryAssets.ciudad[0].src = 'Entorno/casa_1.png';

const SAVE_KEY = 'borrione_racing_v2.9.8_final';
let garage = getPersistentData();

const MODELS = {
    // FIX 3: Cambiado 'Auto_inicial.png' a 'auto_inicial.png' para GitHub Pages
    'fitito': { name: 'EL COMPACTO', maxSpeed: 4.51, accel: 0.04, handling: 0.6, lives: 3, w: 65, h: 115, consumoBase: 1.0, price: 0, img: 'auto_inicial.png' },
    'furgoneta': { name: 'CARGO VIAJES', maxSpeed: 4.84, accel: 0.035, handling: 0.55, lives: 4, w: 75, h: 130, consumoBase: 0.9, price: 3000, img: 'furgoneta.png' },
    'auto_rosa': { name: 'PINKY', maxSpeed: 5.61, accel: 0.045, handling: 0.65, lives: 4, w: 80, h: 145, consumoBase: 0.95, price: 5500, img: 'auto_rosa.png' }, 
    'camioneta4x4': { name: 'TODO TERRENO', maxSpeed: 5.81, accel: 0.05, handling: 0.6, lives: 5, w: 85, h: 150, consumoBase: 0.8, price: 11000, img: 'camioneta4x4.png' },
    'subaru': { name: 'BLUE RALLY', maxSpeed: 6.26, accel: 0.06, handling: 0.75, lives: 4, w: 65, h: 128, consumoBase: 0.8, price: 25000, img: 'subaru.png' },
    'porsche': { name: 'DEPORTIVO GT', maxSpeed: 6.91, accel: 0.07, handling: 0.8, lives: 4, w: 85, h: 125, consumoBase: 0.75, price: 47000, img: 'porsche_negro.png' },
    'skyline': { name: 'NIGHT WALKER', maxSpeed: 7.42, accel: 0.08, handling: 0.9, lives: 4, w: 70, h: 132, consumoBase: 0.65, price: 60000, img: 'skyline.png' },
    'supra': { name: 'TURBO LEGEND', maxSpeed: 7.42, accel: 0.08, handling: 0.9, lives: 4, w: 65, h: 120, consumoBase: 0.65, price: 60000, img: 'supra.png' },
    'f1_clasico': { name: 'PRIME ONE', maxSpeed: 7.74, accel: 0.09, handling: 1.0, lives: 2, w: 68, h: 135, consumoBase: 1.0, price: 85000, img: 'f1_clasico.png' }
};

const carKeys = Object.keys(MODELS);
let shopIndex = 0, state = "MENU", score, fuel, lives, currentSpeed = 0, roadY = 0, level, sessionCoins;
let player, enemies = [], items = [], sceneryObjects = [], keys = {}, isSliding = false, isPaused = false;
const laneCenters = [206, 319, 431, 544];

// FIX 4: Motor de Delta Time para eliminar el lag
let lastTime = 0;

function startGame() {
    const car = MODELS[garage.selected];
    assets.player.src = `Autos/${car.img}`;
    player = { x: laneCenters[1] - (car.w/2), y: 700, w: car.w, h: car.h, vx: 0 };
    score = 0; fuel = 100; lives = car.lives; sessionCoins = 0; currentSpeed = 0; roadY = 0; level = 1; isPaused = false;
    enemies = []; items = []; sceneryObjects = [];
    state = "PLAYING"; hideAll(); 
    lastTime = performance.now();
    loop();
}

// FIX 5: Tu funci√≥n update ahora recibe 'dt' (factor de tiempo)
function update(dt) {
    if(state !== "PLAYING" || isPaused) return;
    const base = MODELS[garage.selected], stats = garage.carStats[garage.selected];
    level = Math.floor(score / 500) + 1;
    document.getElementById("ui-level").innerText = level;

    const maxLimit = base.maxSpeed + (stats.motor * 0.4);
    
    // Todas las f√≠sicas ahora est√°n multiplicadas por dt
    if(keys["ArrowUp"]) currentSpeed = Math.min(currentSpeed + base.accel * dt, maxLimit); 
    else if(keys["ArrowDown"]) currentSpeed = Math.max(currentSpeed - 0.2 * dt, 0); 
    else currentSpeed = Math.max(currentSpeed - 0.03 * dt, 0);
    
    player.vx *= Math.pow(isSliding ? 0.9 : 0.82, dt);
    if(currentSpeed > 0.5 && !isSliding) { 
        if(keys["ArrowLeft"]) player.vx -= base.handling * dt; 
        if(keys["ArrowRight"]) player.vx += base.handling * dt; 
    }
    player.x += player.vx * dt;
    if(player.x < 155) player.x = 155; if(player.x > 595 - player.w) player.x = 595 - player.w;
    
    if(currentSpeed > 0) { 
        score += currentSpeed * 0.05 * dt; 
        fuel -= (0.015 - (stats.tanque * 0.002)) * currentSpeed * base.consumoBase * dt; 
        roadY += currentSpeed * dt; 
    }
    
    // Spawns ajustados al tiempo
    if(currentSpeed > 1 && Math.random() < (0.008 + level * 0.004) * dt) spawnTraffic();
    if(Math.random() < 0.03 * dt) spawnScenery();
    if(Math.random() < 0.005 * dt) spawnItem('coin'); 
    if(Math.random() < 0.004 * dt) spawnItem('fuel');

    enemies = enemies.filter(en => {
        en.y += Math.max(-10, Math.min(currentSpeed - (1.2 + Math.random()*2.5), 20)) * dt;
        if(checkCollision(player, en)) { lives -= 1; if(lives <= 0) endGame("CHOCASTE"); return false; }
        return en.y < 1150;
    });

    items = items.filter(it => {
        it.y += currentSpeed * dt; 
        if(checkCollision(player, it)) { 
            if(it.type === 'coin') { sessionCoins++; garage.coins++; updateUI(); } 
            if(it.type === 'fuel') fuel = Math.min(100, fuel + 40); 
            return false;
        } 
        return it.y < 1100;
    });

    sceneryObjects = sceneryObjects.filter(obj => { obj.y += currentSpeed * dt; return obj.y < 1100; });
    updateHUD(); if(fuel <= 0) endGame("SIN NAFTA");
}

function loop(timestamp) {
    if(state !== "PLAYING" || isPaused) return;
    
    // Calcular factor de tiempo (dt) para Xiaomi 120Hz
    let dt = (timestamp - lastTime) / 16.66;
    if (dt > 3) dt = 3; 
    lastTime = timestamp;

    update(dt);
    draw();
    requestAnimationFrame(loop);
}

// MANTENEMOS TODAS TUS FUNCIONES DE DIBUJO Y UI SIN CAMBIOS
function draw() {
    ctx.clearRect(0,0,750,1000); 
    const pW = 256, pH = 256, offsetY = roadY % pH;
    for (let x = 0; x < canvas.width; x += pW) { for (let y = -pH; y < canvas.height + pH; y += pH) { 
        let drawY = y + offsetY, tileScore = score + (canvas.height - drawY) * 0.05, imgToDraw = (tileScore < 1500) ? sceneryAssets.pasto : sceneryAssets.cityFloor;
        ctx.drawImage(imgToDraw, x, drawY, pW, pH); 
    } }
    ctx.fillStyle = "#2c3e50"; ctx.fillRect(150,0,450,1000); ctx.fillStyle = "rgba(255,255,255,0.3)";
    for(let l=1; l<4; l++) { let lx = 150 + (l * 112.5); for(let i = -100; i < 1100; i += 120) ctx.fillRect(lx-3, i+(roadY%120), 6, 60); }
    sceneryObjects.forEach(obj => ctx.drawImage(obj.img, obj.x, obj.y, obj.w, obj.h));
    items.forEach(it => ctx.drawImage(it.img, it.x, it.y, it.w, it.h));
    enemies.forEach(en => ctx.drawImage(en.img, en.x, en.y, en.w, en.h));
    ctx.drawImage(assets.player, player.x, player.y, player.w, player.h);
}

// RESTO DE FUNCIONES (GetPersistentData, Save, UI, etc.) se mantienen igual
function getPersistentData() { const defaultData = { owned: ['fitito'], selected: 'fitito', coins: 0, high: 0, carStats: { 'fitito': { motor: 0, tanque: 0 }, 'auto_rosa': { motor: 0, tanque: 0 }, 'furgoneta': { motor: 0, tanque: 0 }, 'camioneta4x4': { motor: 0, tanque: 0 }, 'subaru': { motor: 0, tanque: 0 }, 'porsche': { motor: 0, tanque: 0 }, 'skyline': { motor: 0, tanque: 0 }, 'supra': { motor: 0, tanque: 0 }, 'f1_clasico': { motor: 0, tanque: 0 } } }; try { const current = localStorage.getItem(SAVE_KEY); if (current) return JSON.parse(current); } catch (e) { console.error(e); } return defaultData; }
function togglePause() { if(state !== "PLAYING") return; isPaused = !isPaused; document.getElementById("pause-menu").classList.toggle("hidden", !isPaused); if(!isPaused) { lastTime = performance.now(); requestAnimationFrame(loop); } }
function showMenu() { state = "MENU"; hideAll(); document.getElementById("menu").classList.remove("hidden"); updateUI(); }
function openShop() { hideAll(); document.getElementById("shop-main").classList.remove("hidden"); updateUI(); }
function openConcesionario() { hideAll(); document.getElementById("shop-cars").classList.remove("hidden"); shopIndex = carKeys.indexOf(garage.selected); updateShopUI(); }
function hideAll() { document.querySelectorAll('.overlay').forEach(o => o.classList.add('hidden')); }
function updateShopUI() { const key = carKeys[shopIndex], car = MODELS[key]; document.getElementById("shop-car-img").src = `Autos/${car.img}`; document.getElementById("shop-car-name").innerText = car.name; document.getElementById("shop-car-stats").innerText = `${Math.floor(car.maxSpeed * 15.5)}KM/H`; const btn = document.getElementById("shop-car-btn"); if(garage.owned.includes(key)) { btn.innerText = "EQUIPAR"; btn.onclick = () => { garage.selected = key; save(); updateShopUI(); } } else { btn.innerText = `COMPRAR (üí∞ ${car.price})`; btn.onclick = () => { if(garage.coins >= car.price) { garage.coins -= car.price; garage.owned.push(key); save(); updateShopUI(); } } } }
function save() { localStorage.setItem(SAVE_KEY, JSON.stringify(garage)); }
function spawnTraffic() { let lane = Math.floor(Math.random()*4), x = laneCenters[lane] - 35; enemies.push({ x, y: -400, lane, w: 70, h: 125, img: assets.npcs[Math.floor(Math.random()*assets.npcs.length)] }); }
function spawnScenery() { let img = sceneryAssets.arboles[0], x = Math.random() < 0.5 ? 50 : 650; sceneryObjects.push({ x, y: -300, w: 100, h: 150, img }); }
function spawnItem(t) { let lane = Math.floor(Math.random()*4), iw = 60, ih = 60; items.push({ x: laneCenters[lane] - (iw / 2), y: -100, w: iw, h: ih, type: t, img: assets[t] }); }
function updateHUD() { document.getElementById("ui-speed").innerText = Math.floor(currentSpeed * 15.5); document.getElementById("ui-score").innerText = Math.floor(score); document.getElementById("ui-lives").innerText = "‚ù§Ô∏è".repeat(Math.max(0, lives)); document.getElementById("fuel-bar").style.width = fuel + "%"; }
function checkCollision(p, o) { let m = 12; return p.x+m < o.x+o.w-m && p.x+p.w-m > o.x+m && p.y+m < o.y+o.h-m && p.y+p.h-m > o.y+m; }
function endGame(r) { state="OVER"; if(score>garage.high) garage.high=Math.floor(score); save(); document.getElementById("game-over").classList.remove("hidden"); document.getElementById("over-title").innerText=r; }
function updateUI() { document.getElementById("ui-coins-total").innerText = garage.coins; document.getElementById("menu-coins").innerText = garage.coins; document.getElementById("menu-high").innerText = garage.high; }

window.addEventListener("keydown", e => { keys[e.code] = true; if(e.code === "KeyP") togglePause(); });
window.addEventListener("keyup", e => keys[e.code] = false);

const setupTouch = (id, key) => { const btn = document.getElementById(id); btn.addEventListener("touchstart", (e) => { e.preventDefault(); keys[key] = true; }); btn.addEventListener("touchend", (e) => { e.preventDefault(); keys[key] = false; }); };
setupTouch("t-left", "ArrowLeft"); setupTouch("t-right", "ArrowRight"); setupTouch("t-up", "ArrowUp"); setupTouch("t-brake", "ArrowDown");

showMenu();
</script>
</body>
</html>
