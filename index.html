<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Borrione Racing Arcade - v3.0.3 PRO</title>
    <style>
        body { margin: 0; background: #000; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; touch-action: none; }
        #game-container { position: relative; width: 750px; height: 1000px; max-width: 100vw; max-height: 100vh; aspect-ratio: 750 / 1000; background: #34495e; overflow: hidden; }
        canvas { width: 100%; height: 100%; display: block; image-rendering: -webkit-optimize-contrast; }
        .hud { position: absolute; top: 0; left: 0; width: 100%; padding: 15px; color: white; display: flex; justify-content: space-between; box-sizing: border-box; z-index: 10; pointer-events: none; background: linear-gradient(to bottom, rgba(0,0,0,0.6), transparent); }
        .stat { font-size: 18px; font-weight: bold; text-shadow: 2px 2px #000; }
        .bar-container { width: 120px; height: 12px; background: #333; border: 1px solid #fff; margin-top: 5px; }
        #fuel-bar { width: 100%; height: 100%; background: #2ecc71; transition: width 0.3s; }
        .overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; text-align: center; z-index: 100; padding: 20px; }
        .hidden { display: none !important; }
        h1 { font-size: 42px; color: #f1c40f; margin-bottom: 15px; text-transform: uppercase; }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; border: none; color: white; border-radius: 12px; font-weight: bold; min-width: 260px; margin: 8px; transition: transform 0.1s; }
        button:active { transform: scale(0.95); }
        .btn-green { background: #27ae60; box-shadow: 0 4px #1e8449; }
        .btn-blue { background: #3498db; box-shadow: 0 4px #2980b9; }
        .btn-orange { background: #e67e22; box-shadow: 0 4px #d35400; }
        #mobile-controls { position: absolute; bottom: 30px; left: 0; width: 100%; display: none; justify-content: space-between; padding: 0 20px; box-sizing: border-box; z-index: 50; pointer-events: none; }
        .touch-btn { width: 85px; height: 85px; background: rgba(255, 255, 255, 0.15); border: 2px solid rgba(255, 255, 255, 0.3); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; color: white; pointer-events: auto; font-weight: bold; -webkit-user-select: none; }
        .carousel-container { display: flex; align-items: center; justify-content: center; gap: 10px; margin: 20px 0; width: 100%; }
        .nav-arrow { min-width: 50px; height: 80px; background: rgba(255,255,255,0.1); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 30px; cursor: pointer; }
        .shop-card-main { background: #222; padding: 20px; border-radius: 20px; border: 2px solid #444; width: 280px; height: 380px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .shop-card-main img { max-width: 90%; max-height: 160px; object-fit: contain; }
    </style>
</head>
<body>

<div id="game-container">
    <div class="hud">
        <div class="stat"><span style="color:#f1c40f;"><span id="ui-speed">0</span> KM/H</span><br>DIST: <span id="ui-score">0</span>m</div>
        <div class="stat" style="text-align:right">
            üí∞ <span id="ui-coins-total">0</span><br>
            NAFTA <div class="bar-container"><div id="fuel-bar"></div></div>
            <span id="ui-lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span>
        </div>
    </div>

    <div id="mobile-controls">
        <div style="display:flex; gap:15px;">
            <div class="touch-btn" id="t-left">‚óÄ</div>
            <div class="touch-btn" id="t-right">‚ñ∂</div>
        </div>
        <div style="display:flex; gap:15px;">
            <div class="touch-btn" id="t-brake" style="color:#e74c3c">FRENO</div>
            <div class="touch-btn" id="t-up" style="color:#2ecc71">GAS</div>
        </div>
    </div>

    <div id="menu" class="overlay">
        <h1>RACING ARCADE</h1>
        <p>üí∞ <span id="menu-coins">0</span> | R√âCORD: <span id="menu-high">0</span>m</p>
        <button class="btn-green" onclick="startGame()">INICIAR CARRERA</button>
        <button class="btn-blue" onclick="openShop()">TIENDA</button>
    </div>

    <div id="shop-cars" class="overlay hidden">
        <h1>CONCESIONARIO</h1>
        <div class="carousel-container">
            <div class="nav-arrow" onclick="prevCar()">‚óÄ</div>
            <div class="shop-card-main">
                <img id="shop-car-img" src="">
                <h2 id="shop-car-name" style="color: #f1c40f; margin: 10px 0;">NOMBRE</h2>
                <div id="shop-car-stats" style="margin-bottom: 20px;">STATS</div>
                <button id="shop-car-btn">ACCI√ìN</button>
            </div>
            <div class="nav-arrow" onclick="nextCar()">‚ñ∂</div>
        </div>
        <button class="btn-blue" onclick="showMenu()">VOLVER</button>
    </div>

    <div id="game-over" class="overlay hidden">
        <h1 style="color:#e74c3c;">FIN</h1>
        <p id="final-stats"></p>
        <button class="btn-green" onclick="startGame()">REINTENTAR</button>
        <button class="btn-blue" onclick="showMenu()">MEN√ö</button>
    </div>

    <canvas id="gameCanvas"></canvas>
</div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d", { alpha: false }); // Optimizaci√≥n de rendimiento
canvas.width = 750; canvas.height = 1000;

const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
if(isMobile) document.getElementById("mobile-controls").style.display = "flex";

const assets = { player: new Image(), fuel: new Image(), coin: new Image(), truck: new Image(), oil: new Image(), bomb: new Image(), heart: new Image(), exp: new Image(), npcs: [] };
const sceneryAssets = { pasto: new Image(), cityFloor: new Image(), farola: new Image(), arboles: [new Image(), new Image()] };

// Carga de assets
assets.fuel.src = 'Items/bidon_nafta.png'; assets.coin.src = 'Items/moneda_pixel.png';
assets.truck.src = 'Autos/camion_cisterna.png'; assets.oil.src = 'Items/charco_aceite.png';
assets.bomb.src = 'Items/bomba.png'; assets.heart.src = 'Items/heart_pixel.png';
['npc_azul.png', 'npc_blanco.png', 'npc_taxi.png', 'npc_rojo.png', 'npc_gris.png'].forEach(n => { let i = new Image(); i.src = `Autos/${n}`; assets.npcs.push(i); });
sceneryAssets.pasto.src = 'Entorno/pasto.jpg'; sceneryAssets.cityFloor.src = 'Entorno/empedrado.jpg'; 
sceneryAssets.farola.src = 'Entorno/farola.png';
sceneryAssets.arboles[0].src = 'Entorno/arbol_1.png'; sceneryAssets.arboles[1].src = 'Entorno/arbol_2.png';

const MODELS = {
    'fitito': { name: 'EL COMPACTO', maxSpeed: 4.51, accel: 0.04, handling: 0.6, lives: 3, w: 65, h: 115, price: 0, img: 'auto_inicial.png' },
    'furgoneta': { name: 'CARGO VIAJES', maxSpeed: 4.84, accel: 0.035, handling: 0.55, lives: 4, w: 75, h: 130, price: 3000, img: 'furgoneta.png' },
    'auto_rosa': { name: 'PINKY', maxSpeed: 5.61, accel: 0.045, handling: 0.65, lives: 4, w: 80, h: 145, price: 5500, img: 'auto_rosa.png' }, 
    'camioneta4x4': { name: 'TODO TERRENO', maxSpeed: 5.81, accel: 0.05, handling: 0.6, lives: 5, w: 85, h: 150, price: 11000, img: 'camioneta4x4.png' },
    'subaru': { name: 'BLUE RALLY', maxSpeed: 6.26, accel: 0.06, handling: 0.75, lives: 4, w: 65, h: 128, price: 25000, img: 'subaru.png' },
    'porsche': { name: 'DEPORTIVO GT', maxSpeed: 6.91, accel: 0.07, handling: 0.8, lives: 4, w: 85, h: 125, price: 47000, img: 'porsche_negro.png' },
    'skyline': { name: 'NIGHT WALKER', maxSpeed: 7.42, accel: 0.08, handling: 0.9, lives: 4, w: 70, h: 132, price: 60000, img: 'skyline.png' },
    'supra': { name: 'TURBO LEGEND', maxSpeed: 7.42, accel: 0.08, handling: 0.9, lives: 4, w: 65, h: 120, price: 60000, img: 'supra.png' },
    'f1_clasico': { name: 'PRIME ONE', maxSpeed: 7.74, accel: 0.09, handling: 1.0, lives: 2, w: 68, h: 135, price: 85000, img: 'f1_clasico.png' }
};

let garage = { owned: ['fitito'], selected: 'fitito', coins: 0, high: 0 };
const currentData = localStorage.getItem('borrione_racing_v3.0.2');
if(currentData) garage = JSON.parse(currentData);

const carKeys = Object.keys(MODELS);
let shopIndex = 0, state = "MENU", score, fuel, lives, currentSpeed = 0, roadY = 0, level, sessionCoins;
let player, enemies = [], items = [], sceneryObjects = [], keys = {}, isSliding = false;
const laneCenters = [206, 319, 431, 544];

// OPTIMIZACI√ìN: Delta Time
let lastTime = 0;

function startGame() {
    const car = MODELS[garage.selected];
    assets.player.src = `Autos/${car.img}`;
    player = { x: laneCenters[1] - (car.w/2), y: 700, w: car.w, h: car.h, vx: 0 };
    score = 0; fuel = 100; lives = car.lives; sessionCoins = 0; currentSpeed = 0; roadY = 0; level = 1;
    enemies = []; items = []; sceneryObjects = []; isSliding = false;
    state = "PLAYING"; hideAll(); 
    lastTime = performance.now();
    requestAnimationFrame(loop);
}

function update(dt) {
    if(state !== "PLAYING") return;
    const base = MODELS[garage.selected];
    level = Math.floor(score / 500) + 1;

    // Ajuste de f√≠sicas con dt
    if(keys["ArrowUp"]) currentSpeed = Math.min(currentSpeed + base.accel * dt, base.maxSpeed);
    else if(keys["ArrowDown"]) currentSpeed = Math.max(currentSpeed - 0.2 * dt, 0);
    else currentSpeed = Math.max(currentSpeed - 0.03 * dt, 0);

    player.vx *= Math.pow(isSliding ? 0.9 : 0.82, dt);
    if(currentSpeed > 0.5 && !isSliding) {
        if(keys["ArrowLeft"]) player.vx -= base.handling * dt;
        if(keys["ArrowRight"]) player.vx += base.handling * dt;
    }

    player.x += player.vx * dt;
    if(player.x < 155) player.x = 155; if(player.x > 595 - player.w) player.x = 595 - player.w;

    if(currentSpeed > 0) { 
        score += currentSpeed * 0.05 * dt; 
        fuel -= 0.015 * currentSpeed * dt; 
        roadY += currentSpeed * dt; 
    }

    if(currentSpeed > 1 && Math.random() < 0.015 * dt) spawnTraffic();
    if(Math.random() < 0.03 * dt) spawnScenery();
    if(Math.random() < 0.005 * dt) spawnItem('coin'); 
    if(Math.random() < 0.004 * dt) spawnItem('fuel');
    
    enemies = enemies.filter(en => {
        en.y += (currentSpeed - 1.5) * dt;
        if(checkCollision(player, en)) { lives--; if(lives<=0) endGame("CHOCASTE"); return false; }
        return en.y < 1100;
    });

    items = items.filter(it => {
        it.y += currentSpeed * dt; 
        if(checkCollision(player, it)) { 
            if(it.type === 'coin') { garage.coins++; sessionCoins++; }
            if(it.type === 'fuel') fuel = Math.min(100, fuel + 30);
            if(it.type === 'oil') { isSliding = true; currentSpeed *= 0.1; setTimeout(()=>isSliding=false, 1000); }
            return false;
        }
        return it.y < 1100;
    });

    sceneryObjects = sceneryObjects.filter(obj => { obj.y += currentSpeed * dt; return obj.y < 1100; });
    if(fuel <= 0) endGame("SIN NAFTA");
    updateHUD();
}

function draw() {
    ctx.fillStyle = "#2c3e50"; ctx.fillRect(0,0,750,1000); // Fondo base r√°pido
    
    const offsetY = roadY % 256;
    const bgImg = (score < 2000) ? sceneryAssets.pasto : sceneryAssets.cityFloor;
    
    // OPTIMIZACI√ìN: Solo dibujar lo visible
    for (let x = 0; x < canvas.width; x += 256) { 
        for (let y = -256; y < canvas.height + 256; y += 256) { 
            ctx.drawImage(bgImg, x, y + offsetY, 256, 256); 
        }
    }

    ctx.fillStyle = "#34495e"; ctx.fillRect(150,0,450,1000); // Carretera
    
    // L√≠neas de carril
    ctx.fillStyle="rgba(255,255,255,0.3)";
    for(let l=1; l<4; l++) { 
        let lx = 150 + (l * 112.5); 
        for(let i = -120; i < 1100; i += 120) { ctx.fillRect(lx-3, i+(roadY%120), 6, 60); }
    }

    sceneryObjects.forEach(obj => ctx.drawImage(obj.img, obj.x, obj.y, obj.w, obj.h));
    items.forEach(it => ctx.drawImage(it.img, it.x, it.y, it.w, it.h));
    enemies.forEach(en => ctx.drawImage(en.img, en.x, en.y, en.w, en.h));
    
    let jX = isSliding ? (Math.random()-0.5)*12 : 0;
    ctx.drawImage(assets.player, player.x + jX, player.y, player.w, player.h);
}

function loop(timestamp) {
    if(state !== "PLAYING") return;
    const dt = Math.min((timestamp - lastTime) / 16.66, 3); // Normalizado a 60fps
    lastTime = timestamp;
    update(dt);
    draw();
    requestAnimationFrame(loop);
}

// Funciones de UI y l√≥gica secundaria iguales al original...
function updateHUD() {
    document.getElementById("ui-speed").innerText = Math.floor(currentSpeed * 15.5);
    document.getElementById("ui-score").innerText = Math.floor(score);
    document.getElementById("ui-lives").innerText = "‚ù§Ô∏è".repeat(Math.max(0, lives));
    document.getElementById("fuel-bar").style.width = fuel + "%";
    document.getElementById("ui-coins-total").innerText = garage.coins;
}
function showMenu() { state = "MENU"; hideAll(); document.getElementById("menu").classList.remove("hidden"); updateUI(); }
function openShop() { hideAll(); document.getElementById("shop-cars").classList.remove("hidden"); shopIndex = carKeys.indexOf(garage.selected); updateShopUI(); }
function hideAll() { document.querySelectorAll('.overlay').forEach(o => o.classList.add('hidden')); }
function updateUI() { document.getElementById("menu-coins").innerText = garage.coins; document.getElementById("menu-high").innerText = garage.high; }
function updateShopUI() {
    const key = carKeys[shopIndex], car = MODELS[key];
    document.getElementById("shop-car-img").src = `Autos/${car.img}`;
    document.getElementById("shop-car-name").innerText = car.name;
    document.getElementById("shop-car-stats").innerText = `${Math.floor(car.maxSpeed * 15.5)} KM/H | ${"‚ù§Ô∏è".repeat(car.lives)}`;
    const btn = document.getElementById("shop-car-btn");
    if(garage.owned.includes(key)) {
        btn.innerText = (garage.selected === key) ? "EQUIPADO" : "EQUIPAR";
        btn.className = (garage.selected === key) ? "btn-green" : "btn-blue";
        btn.onclick = () => { garage.selected = key; save(); updateShopUI(); };
    } else {
        btn.innerText = `COMPRAR (üí∞ ${car.price})`; btn.className = "btn-orange";
        btn.onclick = () => { if(garage.coins >= car.price) { garage.coins -= car.price; garage.owned.push(key); garage.selected = key; save(); updateShopUI(); } };
    }
}
function nextCar() { shopIndex = (shopIndex + 1) % carKeys.length; updateShopUI(); }
function prevCar() { shopIndex = (shopIndex - 1 + carKeys.length) % carKeys.length; updateShopUI(); }
function save() { localStorage.setItem('borrione_racing_v3.0.2', JSON.stringify(garage)); }
function spawnTraffic() { let lane = Math.floor(Math.random()*4), x = laneCenters[lane]-35; enemies.push({ x, y: -400, lane, w: 70, h: 125, img: assets.npcs[Math.floor(Math.random()*assets.npcs.length)] }); }
function spawnScenery() { let side = Math.random()<0.5?"left":"right", img = sceneryAssets.arboles[Math.floor(Math.random()*2)], x = (side==="left")?Math.random()*80:650+Math.random()*50; sceneryObjects.push({ x, y: -300, w: 100, h: 150, img }); }
function spawnItem(t) { let lane = Math.floor(Math.random()*4), iw = 60, ih = 60; if(t==='oil'){iw=80;ih=50;} items.push({ x: laneCenters[lane]-(iw/2), y: -100, w: iw, h: ih, type: t, img: assets[t] }); }
function checkCollision(p, o) { let m = 12; return p.x+m < o.x+o.w-m && p.x+p.w-m > o.x+m && p.y+m < o.y+o.h-m && p.y+p.h-m > o.y+m; }
function endGame(r) { state="OVER"; if(score>garage.high) garage.high=Math.floor(score); save(); document.getElementById("game-over").classList.remove("hidden"); document.getElementById("final-stats").innerHTML = `${r}<br>Distancia: ${Math.floor(score)}m<br>Monedas: ${sessionCoins}`; }

window.addEventListener("keydown", e => keys[e.code] = true);
window.addEventListener("keyup", e => keys[e.code] = false);
const setupTouch = (id, k) => { 
    let b = document.getElementById(id); 
    b.addEventListener("touchstart", (e)=>{ e.preventDefault(); keys[k]=true; }); 
    b.addEventListener("touchend", (e)=>{ e.preventDefault(); keys[k]=false; }); 
};
setupTouch("t-left", "ArrowLeft"); setupTouch("t-right", "ArrowRight"); setupTouch("t-up", "ArrowUp"); setupTouch("t-brake", "ArrowDown");
showMenu();
</script>
</body>
</html>
