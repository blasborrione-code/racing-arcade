<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Borrione Racing Arcade - v3.0.1 Adaptive</title>
    <style>
        body { margin: 0; background: #0f0f0f; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; touch-action: none; }
        
        /* FIX ZOOM: El contenedor ahora es flexible seg√∫n el dispositivo */
        #game-container { 
            position: relative; 
            width: 750px; 
            height: 1000px; 
            border: 12px solid #222; 
            background: #34495e; 
            box-shadow: 0 0 80px #000;
            max-width: 100vw;
            max-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas { 
            display: block; 
            max-width: 100%; 
            max-height: 100%; 
            object-fit: contain; /* Encaja perfecto en el Xiaomi sin zoom */
            image-rendering: -webkit-optimize-contrast; 
        }

        /* HUD y Overlays (Toda tu l√≥gica visual intacta) */
        .hud { position: absolute; top: 0; left: 0; width: 100%; padding: 20px; color: white; display: flex; justify-content: space-between; box-sizing: border-box; z-index: 10; pointer-events: none; background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); }
        .stat { font-size: 20px; font-weight: bold; text-shadow: 2px 2px #000; }
        .bar-container { width: 150px; height: 14px; background: #333; border: 2px solid #fff; margin-top: 5px; }
        #fuel-bar { width: 100%; height: 100%; background: #2ecc71; transition: width 0.2s; }
        .overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; text-align: center; z-index: 100; padding: 20px; overflow-y: auto; }
        .hidden { display: none !important; }
        h1 { font-size: 48px; color: #f1c40f; margin-bottom: 20px; text-transform: uppercase; }
        button { padding: 15px 30px; font-size: 20px; cursor: pointer; border: none; color: white; border-radius: 12px; font-weight: bold; min-width: 280px; margin: 8px; }
        
        /* TIENDA: Fix del auto gigante */
        .carousel-container { display: flex; align-items: center; justify-content: center; gap: 15px; margin: 20px 0; width: 100%; }
        .shop-card-main { background: #222; padding: 20px; border-radius: 20px; border: 3px solid #444; width: 320px; height: 450px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .shop-card-main img { max-width: 90%; max-height: 200px; object-fit: contain; margin-bottom: 15px; }

        /* CONTROLES T√ÅCTILES */
        #mobile-controls { position: absolute; bottom: 30px; left: 0; width: 100%; display: none; justify-content: space-between; padding: 0 30px; box-sizing: border-box; z-index: 50; }
        .touch-btn { width: 90px; height: 90px; background: rgba(255, 255, 255, 0.1); border: 2px solid rgba(255, 255, 255, 0.3); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; color: white; pointer-events: auto; user-select: none; font-weight: bold; }
    </style>
</head>
<body>

<div id="game-container">
    <div class="hud">
        <div class="stat"><span style="color:#f1c40f; font-size:30px;"><span id="ui-speed">0</span> KM/H</span><br>DIST: <span id="ui-score">0</span>m</div>
        <button style="background:rgba(255,255,255,0.2); border:1px solid #fff; color:#fff; border-radius:8px; padding:5px 15px; pointer-events:auto;" onclick="togglePause()">PAUSA</button>
        <div class="stat" style="text-align:right">üí∞ <span id="ui-coins-total">0</span><br>NAFTA <div class="bar-container"><div id="fuel-bar"></div></div><span id="ui-lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span></div>
    </div>

    <div id="mobile-controls">
        <div style="display:flex; gap:15px; pointer-events:none;"><div class="touch-btn" id="t-left">‚óÄ</div><div class="touch-btn" id="t-right">‚ñ∂</div></div>
        <div style="display:flex; gap:15px; pointer-events:none;"><div class="touch-btn" id="t-brake" style="color:#e74c3c">FRENO</div><div class="touch-btn" id="t-up" style="color:#2ecc71">GAS</div></div>
    </div>

    <div id="menu" class="overlay">
        <h1>RACING ARCADE</h1>
        <div id="mission-box" style="background:rgba(241,196,15,0.1); border:2px dashed #f1c40f; padding:15px; border-radius:15px; margin:15px 0; width:100%; max-width:450px;">
            <h4 style="margin:0; color:#f1c40f;">MISI√ìN DEL D√çA</h4>
            <p id="menu-mission-desc" style="margin:5px 0;">Cargando...</p>
        </div>
        <button style="background:#27ae60;" onclick="startGame()">INICIAR CARRERA</button>
        <button style="background:#3498db;" onclick="openShop()">TIENDA</button>
    </div>

    <div id="pause-menu" class="overlay hidden"><h1>PAUSA</h1><button style="background:#27ae60;" onclick="togglePause()">CONTINUAR</button><button style="background:#3498db;" onclick="showMenu()">VOLVER</button></div>
    <div id="shop-main" class="overlay hidden"><h1>TIENDA</h1><button style="background:#3498db;" onclick="openConcesionario()">CONCESIONARIO</button><button style="background:#e67e22;" onclick="openMejoras()">MEJORAS</button><button style="background:#27ae60;" onclick="showMenu()">ATR√ÅS</button></div>
    <div id="shop-cars" class="overlay hidden"><h1>CONCESIONARIO</h1><div class="carousel-container"><div onclick="prevCar()" style="cursor:pointer; font-size:40px;">‚óÄ</div><div class="shop-card-main"><img id="shop-car-img" src=""><h2 id="shop-car-name">NOMBRE</h2><button id="shop-car-btn">EQUIPAR</button></div><div onclick="nextCar()" style="cursor:pointer; font-size:40px;">‚ñ∂</div></div><button style="background:#3498db;" onclick="openShop()">ATR√ÅS</button></div>
    <div id="shop-upgrades" class="overlay hidden"><h1>MEJORAS</h1><div style="display:flex; gap:10px;"><div style="background:#222; padding:15px; border-radius:10px;"><h3>MOTOR Lvl <span id="lvl-motor"></span></h3><button style="background:#e67e22; min-width:120px;" onclick="buyUpgrade('motor')">SUBIR</button></div><div style="background:#222; padding:15px; border-radius:10px;"><h3>TANQUE Lvl <span id="lvl-tanque"></span></h3><button style="background:#e67e22; min-width:120px;" onclick="buyUpgrade('tanque')">SUBIR</button></div></div><button style="background:#3498db; margin-top:20px;" onclick="openShop()">ATR√ÅS</button></div>
    <div id="game-over" class="overlay hidden"><h1 style="color:#e74c3c;">FIN</h1><p id="final-stats"></p><button style="background:#27ae60;" onclick="startGame()">REINTENTAR</button></div>

    <canvas id="gameCanvas"></canvas>
</div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d", { alpha: false }); // Optimizaci√≥n de rendimiento
canvas.width = 750; canvas.height = 1000;

if(/Android|iPhone/i.test(navigator.userAgent)) document.getElementById("mobile-controls").style.display = "flex";

// --- TUS ASSETS CON RUTAS GITHUB ---
const assets = { player: new Image(), fuel: new Image(), coin: new Image(), truck: new Image(), npcs: [] };
const sceneryAssets = { pasto: new Image(), cityFloor: new Image() };

assets.fuel.src = 'Items/bidon_nafta.png'; assets.coin.src = 'Items/moneda_pixel.png';
assets.truck.src = 'Autos/camion_cisterna.png';
['npc_azul.png', 'npc_blanco.png', 'npc_taxi.png', 'npc_rojo.png', 'npc_gris.png'].forEach(n => { let i = new Image(); i.src = `Autos/${n}`; assets.npcs.push(i); });
sceneryAssets.pasto.src = 'Entorno/pasto.jpg'; sceneryAssets.cityFloor.src = 'Entorno/empedrado.jpg';

// --- TUS 9 MODELOS ORIGINALES ---
const MODELS = {
    // FIX FITITO: Nombre de archivo en min√∫sculas
    'fitito': { name: 'EL COMPACTO', maxSpeed: 4.51, accel: 0.04, handling: 0.6, lives: 3, w: 65, h: 115, consumoBase: 1.0, price: 0, img: 'auto_inicial.png' },
    'furgoneta': { name: 'CARGO VIAJES', maxSpeed: 4.84, accel: 0.035, handling: 0.55, lives: 4, w: 75, h: 130, consumoBase: 0.9, price: 3000, img: 'furgoneta.png' },
    'auto_rosa': { name: 'PINKY', maxSpeed: 5.61, accel: 0.045, handling: 0.65, lives: 4, w: 80, h: 145, consumoBase: 0.95, price: 5500, img: 'auto_rosa.png' },
    'camioneta4x4': { name: 'TODO TERRENO', maxSpeed: 5.81, accel: 0.05, handling: 0.6, lives: 5, w: 85, h: 150, consumoBase: 0.8, price: 11000, img: 'camioneta4x4.png' },
    'subaru': { name: 'BLUE RALLY', maxSpeed: 6.26, accel: 0.06, handling: 0.75, lives: 4, w: 65, h: 128, consumoBase: 0.8, price: 25000, img: 'subaru.png' },
    'porsche': { name: 'DEPORTIVO GT', maxSpeed: 6.91, accel: 0.07, handling: 0.8, lives: 4, w: 85, h: 125, consumoBase: 0.75, price: 47000, img: 'porsche_negro.png' },
    'skyline': { name: 'NIGHT WALKER', maxSpeed: 7.42, accel: 0.08, handling: 0.9, lives: 4, w: 70, h: 132, consumoBase: 0.65, price: 60000, img: 'skyline.png' },
    'supra': { name: 'TURBO LEGEND', maxSpeed: 7.42, accel: 0.08, handling: 0.9, lives: 4, w: 65, h: 120, consumoBase: 0.65, price: 60000, img: 'supra.png' },
    'f1_clasico': { name: 'PRIME ONE', maxSpeed: 7.74, accel: 0.09, handling: 1.0, lives: 2, w: 68, h: 135, consumoBase: 1.0, price: 85000, img: 'f1_clasico.png' }
};

const UPGRADE_PRICES = { 'fitito': [250, 500, 750, 1000, 1250], 'furgoneta': [500, 750, 1000, 1250, 1500], 'auto_rosa': [750, 1000, 1250, 1500, 1750], 'camioneta4x4': [1000, 1250, 1500, 1750, 2000], 'subaru': [1500, 1750, 2000, 2250, 2500], 'porsche': [2000, 2500, 3000, 3500, 4000], 'skyline': [3000, 3500, 4000, 4500, 5000], 'supra': [3000, 3500, 4000, 4500, 5000], 'f1_clasico': [4000, 5000, 6000, 7000, 8000] };

const SAVE_KEY = 'borrione_racing_v2.9.8_final';
let garage = getPersistentData();
let lastTime = 0, state = "MENU", currentSpeed = 0, roadY = 0, score = 0, fuel = 100, lives = 3, sessionCoins = 0, isPaused = false, level = 1;
let player, enemies = [], items = [], keys = {};
const laneCenters = [206, 319, 431, 544];

function getPersistentData() { 
    const def = { owned: ['fitito'], selected: 'fitito', coins: 0, high: 0, carStats: { 'fitito': { motor: 0, tanque: 0 }, 'auto_rosa': { motor: 0, tanque: 0 }, 'furgoneta': { motor: 0, tanque: 0 }, 'camioneta4x4': { motor: 0, tanque: 0 }, 'subaru': { motor: 0, tanque: 0 }, 'porsche': { motor: 0, tanque: 0 }, 'skyline': { motor: 0, tanque: 0 }, 'supra': { motor: 0, tanque: 0 }, 'f1_clasico': { motor: 0, tanque: 0 } } };
    const saved = localStorage.getItem(SAVE_KEY); return saved ? JSON.parse(saved) : def;
}

function startGame() {
    const car = MODELS[garage.selected];
    assets.player.src = `Autos/${car.img}`;
    player = { x: laneCenters[1] - (car.w/2), y: 700, w: car.w, h: car.h, vx: 0 };
    score = 0; fuel = 100; lives = car.lives; sessionCoins = 0; currentSpeed = 0; roadY = 0; level = 1;
    enemies = []; items = []; isPaused = false;
    state = "PLAYING"; hideAll(); lastTime = performance.now(); loop();
}

// --- ADAPTACI√ìN DIN√ÅMICA (FIX LENTITUD) ---
function loop(t) {
    if(state !== "PLAYING" || isPaused) return;
    
    // El dt se adapta a los hercios del dispositivo (60Hz o 120Hz)
    let dt = (t - lastTime) / 16.66;
    if(isNaN(dt) || dt > 3) dt = 1; // Seguridad ante saltos de lag
    lastTime = t;

    update(dt);
    draw();
    requestAnimationFrame(loop);
}

function update(dt) {
    const base = MODELS[garage.selected], stats = garage.carStats[garage.selected];
    level = Math.floor(score / 500) + 1;
    
    const maxLimit = base.maxSpeed + (stats.motor * 0.4);
    if(keys["ArrowUp"]) currentSpeed = Math.min(currentSpeed + base.accel * dt, maxLimit);
    else if(keys["ArrowDown"]) currentSpeed = Math.max(currentSpeed - 0.2 * dt, 0);
    else currentSpeed = Math.max(currentSpeed - 0.03 * dt, 0);

    player.vx *= Math.pow(0.82, dt);
    if(currentSpeed > 0.5) {
        if(keys["ArrowLeft"]) player.vx -= base.handling * dt;
        if(keys["ArrowRight"]) player.vx += base.handling * dt;
    }
    player.x += player.vx * dt;
    if(player.x < 155) player.x = 155; if(player.x > 595 - player.w) player.x = 595 - player.w;

    roadY += currentSpeed * dt;
    score += currentSpeed * 0.05 * dt;
    fuel -= (0.015 - (stats.tanque * 0.002)) * currentSpeed * base.consumoBase * dt;

    if(Math.random() < 0.01 * dt) spawnTraffic();
    if(Math.random() < 0.005 * dt) spawnItem('coin');
    if(Math.random() < 0.004 * dt) spawnItem('fuel');

    enemies.forEach(en => {
        en.y += (currentSpeed - 1.5) * dt;
        if(checkCollision(player, en)) { lives--; if(lives<=0) endGame("CHOCASTE"); en.y = 2000; }
    });
    enemies = enemies.filter(en => en.y < 1150);
    items = items.filter(it => { it.y += currentSpeed * dt; if(checkCollision(player, it)) { if(it.type==='coin'){sessionCoins++; garage.coins++;} else {fuel=Math.min(100, fuel+40);} return false; } return it.y < 1100; });
    
    updateHUD(); if(fuel <= 0) endGame("SIN NAFTA");
}

function draw() {
    ctx.clearRect(0,0,750,1000);
    
    // FONDO OPTIMIZADO: Solo dibuja 2 capas grandes en lugar de 100 tiles
    const bgImg = (score < 1500) ? sceneryAssets.pasto : sceneryAssets.cityFloor;
    const offsetY = roadY % 1000;
    if(bgImg.complete) {
        ctx.drawImage(bgImg, 0, offsetY - 1000, 750, 1000);
        ctx.drawImage(bgImg, 0, offsetY, 750, 1000);
    }
    
    ctx.fillStyle = "#2c3e50"; ctx.fillRect(150,0,450,1000); // Carretera
    ctx.fillStyle = "rgba(255,255,255,0.3)"; // L√≠neas calle
    for(let l=1; l<4; l++) { let lx = 150 + (l * 112.5); for(let i = -100; i < 1100; i += 120) ctx.fillRect(lx-3, i+(roadY%120), 6, 60); }
    
    items.forEach(it => { if(it.img.complete) ctx.drawImage(it.img, it.x, it.y, it.w, it.h); });
    enemies.forEach(en => { if(en.img.complete) ctx.drawImage(en.img, en.x, en.y, en.w, en.h); });
    if(assets.player.complete) ctx.drawImage(assets.player, player.x, player.y, player.w, player.h);
}

// --- TUS FUNCIONES DE UI (IGUALES) ---
function updateHUD() { document.getElementById("ui-speed").innerText = Math.floor(currentSpeed * 15.5); document.getElementById("ui-score").innerText = Math.floor(score); document.getElementById("ui-lives").innerText = "‚ù§Ô∏è".repeat(Math.max(0, lives)); document.getElementById("fuel-bar").style.width = fuel + "%"; document.getElementById("ui-coins-total").innerText = garage.coins; }
function togglePause() { isPaused = !isPaused; document.getElementById("pause-menu").classList.toggle("hidden", !isPaused); if(!isPaused) { lastTime = performance.now(); loop(); } }
function showMenu() { state = "MENU"; hideAll(); document.getElementById("menu").classList.remove("hidden"); updateUI(); }
function openShop() { hideAll(); document.getElementById("shop-main").classList.remove("hidden"); updateUI(); }
function openConcesionario() { hideAll(); document.getElementById("shop-cars").classList.remove("hidden"); shopIndex = Object.keys(MODELS).indexOf(garage.selected); updateShopUI(); }
function openMejoras() { hideAll(); document.getElementById("shop-upgrades").classList.remove("hidden"); updateUI(); }
function hideAll() { document.querySelectorAll('.overlay').forEach(o => o.classList.add('hidden')); }
function nextCar() { shopIndex = (shopIndex + 1) % Object.keys(MODELS).length; updateShopUI(); }
function prevCar() { shopIndex = (shopIndex - 1 + Object.keys(MODELS).length) % Object.keys(MODELS).length; updateShopUI(); }
function updateShopUI() { const key = Object.keys(MODELS)[shopIndex], car = MODELS[key]; document.getElementById("shop-car-img").src = `Autos/${car.img}`; document.getElementById("shop-car-name").innerText = car.name; const btn = document.getElementById("shop-car-btn"); btn.innerText = (garage.selected === key) ? "EQUIPADO" : "EQUIPAR"; btn.onclick = () => { garage.selected = key; save(); updateShopUI(); }; }
function buyUpgrade(type) { const stats = garage.carStats[garage.selected], cost = UPGRADE_PRICES[garage.selected][stats[type]]; if(garage.coins >= cost && stats[type] < 5) { garage.coins -= cost; stats[type]++; save(); updateUI(); } }
function updateUI() { document.getElementById("menu-coins").innerText = garage.coins; document.getElementById("menu-high").innerText = garage.high; document.getElementById("lvl-motor").innerText = garage.carStats[garage.selected].motor; document.getElementById("lvl-tanque").innerText = garage.carStats[garage.selected].tanque; }
function save() { localStorage.setItem(SAVE_KEY, JSON.stringify(garage)); }
function spawnTraffic() { let lane = Math.floor(Math.random()*4), x = laneCenters[lane]-35; enemies.push({ x, y: -400, lane, w: 70, h: 125, img: assets.npcs[Math.floor(Math.random()*assets.npcs.length)], nearMissed: false }); }
function spawnItem(t) { items.push({ x: laneCenters[Math.floor(Math.random()*4)] - 30, y: -100, w: 60, h: 60, type: t, img: assets[t] }); }
function checkCollision(p, o) { return p.x < o.x+o.w-10 && p.x+p.w > o.x+10 && p.y < o.y+o.h-10 && p.y+p.h > o.y+10; }
function endGame(r) { state="OVER"; if(score>garage.high) garage.high=Math.floor(score); save(); document.getElementById("game-over").classList.remove("hidden"); document.getElementById("final-stats").innerText = `Distancia: ${Math.floor(score)}m`; }

window.addEventListener("keydown", e => { keys[e.code] = true; if(e.code === "KeyP") togglePause(); });
window.addEventListener("keyup", e => keys[e.code] = false);
const setupTouch = (id, key) => { const btn = document.getElementById(id); btn.addEventListener("touchstart", (e) => { e.preventDefault(); keys[key] = true; }); btn.addEventListener("touchend", (e) => { e.preventDefault(); keys[key] = false; }); };
setupTouch("t-left", "ArrowLeft"); setupTouch("t-right", "ArrowRight"); setupTouch("t-up", "ArrowUp"); setupTouch("t-brake", "ArrowDown");

showMenu();
</script>
</body>
</html>
