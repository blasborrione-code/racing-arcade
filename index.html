<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Borrione Racing Arcade - v3.0.6 Full Mobile</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { margin: 0; background: #000; font-family: 'Segoe UI', sans-serif; overflow: hidden; touch-action: none; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        /* FIX TOTAL DE ZOOM: El juego se adapta al tama√±o real de tu Xiaomi */
        #game-container { position: relative; width: 750px; height: 1000px; border: 10px solid #222; background: #34495e; transform-origin: center center; box-shadow: 0 0 50px #000; }
        canvas { display: block; width: 100%; height: 100%; image-rendering: -webkit-optimize-contrast; }
        .hud { position: absolute; top: 0; left: 0; width: 100%; padding: 25px; color: white; display: flex; justify-content: space-between; box-sizing: border-box; z-index: 10; pointer-events: none; background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); }
        .stat { font-size: 20px; font-weight: bold; text-shadow: 2px 2px #000; }
        .overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; text-align: center; z-index: 100; padding: 20px; overflow-y: auto; }
        .hidden { display: none !important; }
        button { padding: 15px 30px; font-size: 20px; cursor: pointer; border: none; color: white; border-radius: 12px; font-weight: bold; min-width: 280px; margin: 8px; }
        .btn-green { background: #27ae60; } .btn-blue { background: #3498db; } .btn-orange { background: #e67e22; }
        .shop-card-main { background: #222; padding: 20px; border-radius: 20px; border: 3px solid #444; width: 320px; height: 450px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .shop-card-main img { max-width: 90%; max-height: 200px; object-fit: contain; margin-bottom: 15px; }
        #mobile-controls { position: absolute; bottom: 40px; left: 0; width: 100%; display: none; justify-content: space-between; padding: 0 30px; box-sizing: border-box; z-index: 50; }
        .touch-btn { width: 100px; height: 100px; background: rgba(255, 255, 255, 0.15); border: 3px solid rgba(255, 255, 255, 0.3); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 28px; color: white; pointer-events: auto; user-select: none; font-weight: bold; }
    </style>
</head>
<body>
<div id="game-container">
    <div class="hud">
        <div class="stat"><span style="color:#f1c40f; font-size:32px;"><span id="ui-speed">0</span> KM/H</span><br>DIST: <span id="ui-score">0</span>m</div>
        <button style="background:rgba(255,255,255,0.2); border:2px solid #fff; color:#fff; border-radius:10px; padding:10px 20px; pointer-events:auto;" onclick="togglePause()">PAUSA</button>
        <div class="stat" style="text-align:right">üí∞ <span id="ui-coins-total">0</span><br>‚ù§Ô∏è <span id="ui-lives-text">3</span></div>
    </div>
    <div id="mobile-controls">
        <div style="display:flex; gap:20px; pointer-events:none;"><div class="touch-btn" id="t-left">‚óÄ</div><div class="touch-btn" id="t-right">‚ñ∂</div></div>
        <div style="display:flex; gap:20px; pointer-events:none;"><div class="touch-btn" id="t-brake" style="color:#e74c3c">FRENO</div><div class="touch-btn" id="t-up" style="color:#2ecc71">GAS</div></div>
    </div>
    <div id="menu" class="overlay">
        <h1>RACING ARCADE</h1>
        <div id="mission-box" style="background:rgba(241,196,15,0.1); border:1px dashed #f1c40f; padding:15px; border-radius:15px; margin:15px 0; width:100%; max-width:450px;">
            <h4 style="margin:0; color:#f1c40f;">MISI√ìN DEL D√çA</h4>
            <p id="menu-mission-desc" style="margin:5px 0;">Cargando...</p>
        </div>
        <button class="btn-green" onclick="startGame()">INICIAR CARRERA</button>
        <button class="btn-blue" onclick="openShop()">TIENDA</button>
    </div>
    <div id="shop-main" class="overlay hidden"><h1>TIENDA</h1><button class="btn-blue" onclick="openConcesionario()">CONCESIONARIO</button><button class="btn-orange" onclick="openMejoras()">MEJORAS</button><button class="btn-green" onclick="showMenu()">ATR√ÅS</button></div>
    <div id="shop-cars" class="overlay hidden"><h1>COCHES</h1><div style="display:flex; align-items:center;"><div onclick="prevCar()" style="cursor:pointer; font-size:50px; padding:20px;">‚óÄ</div><div class="shop-card-main"><img id="shop-car-img" src=""><h2 id="shop-car-name">NOMBRE</h2><button id="shop-car-btn" class="btn-green">EQUIPAR</button></div><div onclick="nextCar()" style="cursor:pointer; font-size:50px; padding:20px;">‚ñ∂</div></div><button class="btn-blue" onclick="openShop()">ATR√ÅS</button></div>
    <div id="shop-upgrades" class="overlay hidden"><h1>MEJORAS</h1><div style="display:flex; gap:10px;"><div style="background:#222; padding:20px; border-radius:15px; border:2px solid #444;"><h3>MOTOR</h3><button class="btn-orange" onclick="buyUpgrade('motor')">MEJORAR</button></div><div style="background:#222; padding:20px; border-radius:15px; border:2px solid #444;"><h3>TANQUE</h3><button class="btn-orange" onclick="buyUpgrade('tanque')">MEJORAR</button></div></div><button class="btn-blue" style="margin-top:20px;" onclick="openShop()">ATR√ÅS</button></div>
    <div id="pause-menu" class="overlay hidden"><h1>PAUSA</h1><button class="btn-green" onclick="togglePause()">CONTINUAR</button><button class="btn-blue" onclick="showMenu()">VOLVER AL MEN√ö</button></div>
    <div id="game-over" class="overlay hidden"><h1>FIN</h1><p id="final-stats"></p><button class="btn-green" onclick="startGame()">REINTENTAR</button></div>
    <canvas id="gameCanvas"></canvas>
</div>
<script>
// --- MOTOR DE ESCALADO AUTOM√ÅTICO ---
function scaleGame() {
    const container = document.getElementById('game-container');
    const scale = Math.min(window.innerWidth / 750, window.innerHeight / 1000);
    container.style.transform = `scale(${scale})`;
}
window.addEventListener('resize', scaleGame); scaleGame();

const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d", { alpha: false }); 
canvas.width = 750; canvas.height = 1000;

if(/Android|iPhone/i.test(navigator.userAgent)) document.getElementById("mobile-controls").style.display = "flex";

// --- ASSETS Y RUTAS DE CARPETAS ---
const assets = { player: new Image(), fuel: new Image(), coin: new Image(), truck: new Image(), npcs: [] };
const sceneryAssets = { pasto: new Image(), transicion: new Image(), cityFloor: new Image(), farola: new Image(), arboles: [new Image(), new Image()], ciudad: [new Image()] };

assets.fuel.src = 'Items/bidon_nafta.png'; assets.coin.src = 'Items/moneda_pixel.png';
assets.truck.src = 'Autos/camion_cisterna.png';
['npc_azul.png', 'npc_blanco.png', 'npc_taxi.png', 'npc_rojo.png', 'npc_gris.png'].forEach(n => { let i = new Image(); i.src = `Autos/${n}`; assets.npcs.push(i); });
sceneryAssets.pasto.src = 'Entorno/pasto.jpg'; sceneryAssets.transicion.src = 'Entorno/transicion.jpg'; sceneryAssets.cityFloor.src = 'Entorno/empedrado.jpg';
sceneryAssets.arboles[0].src = 'Entorno/arbol_1.png'; sceneryAssets.ciudad[0].src = 'Entorno/casa_1.png';

// --- TUS 9 MODELOS ORIGINALES RESTAURADOS ---
const MODELS = {
    'fitito': { name: 'EL COMPACTO', maxSpeed: 4.5, accel: 0.04, handling: 0.7, lives: 3, w: 65, h: 115, price: 0, img: 'auto_inicial.png' },
    'furgoneta': { name: 'CARGO VIAJES', maxSpeed: 4.8, accel: 0.035, handling: 0.6, lives: 4, w: 75, h: 130, price: 3000, img: 'furgoneta.png' },
    'auto_rosa': { name: 'PINKY', maxSpeed: 5.6, accel: 0.045, handling: 0.7, lives: 4, w: 80, h: 145, price: 5500, img: 'auto_rosa.png' },
    'camioneta4x4': { name: 'TODO TERRENO', maxSpeed: 5.8, accel: 0.05, handling: 0.7, lives: 5, w: 85, h: 150, price: 11000, img: 'camioneta4x4.png' },
    'subaru': { name: 'BLUE RALLY', maxSpeed: 6.2, accel: 0.06, handling: 0.8, lives: 4, w: 65, h: 128, price: 25000, img: 'subaru.png' },
    'porsche': { name: 'DEPORTIVO GT', maxSpeed: 6.9, accel: 0.07, handling: 0.9, lives: 4, w: 85, h: 125, price: 47000, img: 'porsche_negro.png' },
    'skyline': { name: 'NIGHT WALKER', maxSpeed: 7.4, accel: 0.08, handling: 1.0, lives: 4, w: 70, h: 132, price: 60000, img: 'skyline.png' },
    'supra': { name: 'TURBO LEGEND', maxSpeed: 7.4, accel: 0.08, handling: 1.0, lives: 4, w: 65, h: 120, price: 60000, img: 'supra.png' },
    'f1_clasico': { name: 'PRIME ONE', maxSpeed: 7.7, accel: 0.09, handling: 1.2, lives: 2, w: 68, h: 135, price: 85000, img: 'f1_clasico.png' }
};

const UPGRADE_PRICES = { 'fitito': [250, 500, 750, 1000, 1250], 'furgoneta': [500, 750, 1000, 1250, 1500], 'auto_rosa': [750, 1000, 1250, 1500, 1750], 'camioneta4x4': [1000, 1250, 1500, 1750, 2000], 'subaru': [1500, 1750, 2000, 2250, 2500], 'porsche': [2000, 2500, 3000, 3500, 4000], 'skyline': [3000, 3500, 4000, 4500, 5000], 'supra': [3000, 3500, 4000, 4500, 5000], 'f1_clasico': [4000, 5000, 6000, 7000, 8000] };

const SAVE_KEY = 'borrione_racing_v2.9.8_final';
let garage = getPersistentData();
let lastTime = 0, state = "MENU", currentSpeed = 0, roadY = 0, score = 0, fuel = 100, lives = 3, sessionCoins = 0, isPaused = false, level = 1;
let player, enemies = [], items = [], sceneryObjects = [], keys = {};
const laneCenters = [206, 319, 431, 544];

function getPersistentData() { 
    const def = { owned: ['fitito'], selected: 'fitito', coins: 0, high: 0, missionId: 0, missionProgress: 0, carStats: { 'fitito': { motor: 0, tanque: 0 }, 'f1_clasico': { motor: 0, tanque: 0 } } };
    const saved = localStorage.getItem(SAVE_KEY); return saved ? JSON.parse(saved) : def;
}

function startGame() {
    const car = MODELS[garage.selected];
    assets.player.src = `Autos/${car.img}`;
    player = { x: laneCenters[1] - (car.w/2), y: 700, w: car.w, h: car.h, vx: 0 };
    score = 0; fuel = 100; lives = car.lives; currentSpeed = 0; roadY = 0; level = 1; sessionCoins = 0;
    enemies = []; items = []; sceneryObjects = []; isPaused = false;
    state = "PLAYING"; hideAll(); lastTime = performance.now(); loop();
}

// --- LOOP OPTIMIZADO PARA XIAOMI 120HZ ---
function loop(t) {
    if(state !== "PLAYING" || isPaused) return;
    let dt = (t - lastTime) / 16.66; if(isNaN(dt) || dt > 3) dt = 1;
    lastTime = t;
    update(dt); draw();
    requestAnimationFrame(loop);
}

function update(dt) {
    const base = MODELS[garage.selected], stats = (garage.carStats && garage.carStats[garage.selected]) || { motor: 0, tanque: 0 };
    level = Math.floor(score / 500) + 1;
    
    const maxLimit = base.maxSpeed + (stats.motor * 0.4);
    if(keys["ArrowUp"] || keys["GAS"]) currentSpeed = Math.min(currentSpeed + base.accel * dt, maxLimit);
    else currentSpeed = Math.max(currentSpeed - 0.05 * dt, 0);

    if(keys["ArrowLeft"]) player.vx -= base.handling * dt;
    if(keys["ArrowRight"]) player.vx += base.handling * dt;
    
    player.vx *= Math.pow(0.8, dt); player.x += player.vx * dt;
    if(player.x < 155) player.x = 155; if(player.x > 595 - player.w) player.x = 595 - player.w;

    roadY += currentSpeed * dt;
    score += currentSpeed * 0.05 * dt;
    fuel -= (0.012 - (stats.tanque * 0.002)) * currentSpeed * dt;

    if(Math.random() < 0.015 * dt) spawnTraffic();
    if(Math.random() < 0.005 * dt) spawnItem('coin');

    enemies.forEach(en => {
        en.y += (currentSpeed - 1.5) * dt;
        // NEAR MISS (NUEVO MOTOR)
        if (!en.nearMissed && Math.abs(player.x - en.x) < 80 && Math.abs(player.y - en.y) < 50) {
            en.nearMissed = true; sessionCoins += 10; garage.coins += 10;
        }
        if(checkCollision(player, en)) { lives--; if(lives<=0) endGame(); en.y = 2000; }
    });
    enemies = enemies.filter(en => en.y < 1150);
    items = items.filter(it => { it.y += currentSpeed * dt; if(checkCollision(player, it)) { sessionCoins++; garage.coins++; return false; } return it.y < 1100; });
    
    updateHUD(); if(fuel <= 0) endGame();
}

function draw() {
    ctx.clearRect(0,0,750,1000);
    // FONDO OPTIMIZADO (PARA XIAOMI)
    const bgImg = (score < 1500) ? sceneryAssets.pasto : (score < 2500) ? sceneryAssets.transicion : sceneryAssets.cityFloor;
    const offsetY = roadY % 1000;
    if(bgImg.complete) {
        ctx.drawImage(bgImg, 0, offsetY - 1000, 750, 1000);
        ctx.drawImage(bgImg, 0, offsetY, 750, 1000);
    }
    
    ctx.fillStyle = "#2c3e50"; ctx.fillRect(150,0,450,1000); // Carretera
    ctx.fillStyle = "rgba(255,255,255,0.3)"; // L√≠neas calle
    for(let l=1; l<4; l++) { let lx = 150 + (l * 112.5); for(let i = -150; i < 1100; i += 150) ctx.fillRect(lx-3, (i + (roadY % 150))|0, 6, 75); }
    
    enemies.forEach(en => { if(en.img.complete) ctx.drawImage(en.img, en.x, en.y, en.w, en.h); });
    items.forEach(it => { if(it.img.complete) ctx.drawImage(it.img, it.x, it.y, it.w, it.h); });
    if(assets.player.complete) ctx.drawImage(assets.player, player.x, player.y, player.w, player.h);
}

// UI Y TIENDA (TU ORIGINAL RESTAURADO)
function updateHUD() { document.getElementById("ui-speed").innerText = Math.floor(currentSpeed * 15.5); document.getElementById("ui-score").innerText = Math.floor(score); document.getElementById("ui-lives-text").innerText = lives; document.getElementById("ui-coins-total").innerText = garage.coins; }
function showMenu() { state = "MENU"; hideAll(); document.getElementById("menu").classList.remove("hidden"); updateUI(); }
function openShop() { hideAll(); document.getElementById("shop-main").classList.remove("hidden"); updateUI(); }
function openConcesionario() { hideAll(); document.getElementById("shop-cars").classList.remove("hidden"); shopIndex = Object.keys(MODELS).indexOf(garage.selected); updateShopUI(); }
function openMejoras() { hideAll(); document.getElementById("shop-upgrades").classList.remove("hidden"); updateUI(); }
function hideAll() { document.querySelectorAll('.overlay').forEach(o => o.classList.add('hidden')); }
function nextCar() { shopIndex = (shopIndex + 1) % Object.keys(MODELS).length; updateShopUI(); }
function prevCar() { shopIndex = (shopIndex - 1 + Object.keys(MODELS).length) % Object.keys(MODELS).length; updateShopUI(); }
function updateShopUI() { const key = Object.keys(MODELS)[shopIndex], car = MODELS[key]; document.getElementById("shop-car-img").src = `Autos/${car.img}`; document.getElementById("shop-car-name").innerText = car.name; const btn = document.getElementById("shop-car-btn"); btn.innerText = (garage.selected === key) ? "EQUIPADO" : (garage.owned.includes(key) ? "EQUIPAR" : `COMPRAR $${car.price}`); btn.onclick = () => { if(garage.owned.includes(key)) { garage.selected = key; save(); updateShopUI(); } else if(garage.coins >= car.price) { garage.coins -= car.price; garage.owned.push(key); save(); updateShopUI(); } }; }
function buyUpgrade(type) { if(garage.coins >= 500) { garage.coins -= 500; if(!garage.carStats[garage.selected]) garage.carStats[garage.selected] = {motor:0,tanque:0}; garage.carStats[garage.selected][type]++; save(); updateUI(); } }
function updateUI() { document.getElementById("menu-coins").innerText = garage.coins; document.getElementById("menu-high").innerText = garage.high; document.getElementById("menu-mission-desc").innerText = "Logra 10 maniobras 'CERCA!'"; }
function save() { localStorage.setItem(SAVE_KEY, JSON.stringify(garage)); }
function spawnTraffic() { let lane = Math.floor(Math.random()*4), x = laneCenters[lane]-35; enemies.push({ x, y: -400, lane, w: 70, h: 125, img: assets.npcs[Math.floor(Math.random()*assets.npcs.length)], nearMissed: false }); }
function spawnItem(t) { items.push({ x: laneCenters[Math.floor(Math.random()*4)] - 30, y: -100, w: 60, h: 60, img: assets[t] }); }
function checkCollision(p, o) { return p.x < o.x+o.w-10 && p.x+p.w > o.x+10 && p.y < o.y+o.h-10 && p.y+p.h > o.y+10; }
function endGame() { state="OVER"; if(score>garage.high) garage.high=Math.floor(score); save(); document.getElementById("game-over").classList.remove("hidden"); document.getElementById("final-stats").innerText = `Distancia: ${Math.floor(score)}m`; }
function togglePause() { isPaused = !isPaused; document.getElementById("pause-menu").classList.toggle("hidden", !isPaused); if(!isPaused) { lastTime = performance.now(); loop(); } }

window.addEventListener("keydown", e => keys[e.code] = true); window.addEventListener("keyup", e => keys[e.code] = false);
const setupTouch = (id, k) => { const b = document.getElementById(id); b.addEventListener("touchstart", (e) => { e.preventDefault(); keys[k] = true; }); b.addEventListener("touchend", (e) => { e.preventDefault(); keys[k] = false; }); };
setupTouch("t-left", "ArrowLeft"); setupTouch("t-right", "ArrowRight"); setupTouch("t-up", "GAS"); setupTouch("t-brake", "ArrowDown");

showMenu();
</script>
</body>
</html>
