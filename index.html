<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Borrione Racing Arcade - v3.0.1 Ultimate</title>
    <style>
        body { margin: 0; background: #0f0f0f; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; touch-action: none; }
        
        /* FIX ZOOM: Mantiene 750x1000 pero escala para entrar en el celular */
        #game-container { 
            position: relative; 
            width: 750px; 
            height: 1000px; 
            border: 12px solid #222; 
            background: #34495e; 
            box-shadow: 0 0 80px #000;
            transform-origin: center center;
        }

        canvas { display: block; width: 100%; height: 100%; }
        
        /* HUD Y MEN√öS (Tus estilos originales 100% intactos) */
        .hud { position: absolute; top: 0; left: 0; width: 100%; padding: 30px; color: white; display: flex; justify-content: space-between; box-sizing: border-box; z-index: 10; pointer-events: none; background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); }
        .stat { font-size: 24px; font-weight: bold; text-shadow: 2px 2px #000; }
        .bar-container { width: 220px; height: 18px; background: #333; border: 2px solid #fff; margin-top: 5px; position: relative; }
        #fuel-bar { width: 100%; height: 100%; background: #2ecc71; transition: width 0.2s; }
        .overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; text-align: center; z-index: 100; padding: 30px 20px; overflow-y: auto; }
        .hidden { display: none !important; }
        h1 { font-size: 56px; color: #f1c40f; margin-bottom: 20px; text-transform: uppercase; }
        button { padding: 18px 40px; font-size: 22px; cursor: pointer; border: none; color: white; border-radius: 12px; font-weight: bold; min-width: 320px; margin: 8px; transition: 0.2s; }
        
        .carousel-container { display: flex; align-items: center; justify-content: center; gap: 20px; margin: 40px 0; width: 100%; }
        .shop-card-main { background: #222; padding: 30px; border-radius: 25px; border: 3px solid #444; width: 400px; height: 500px; display: flex; flex-direction: column; align-items: center; justify-content: center; box-sizing: border-box; }
        .shop-card-main img { width: 280px; height: auto; max-height: 220px; object-fit: contain; margin-bottom: 20px; }

        /* CONTROLES M√ìVILES */
        #mobile-controls { position: absolute; bottom: 50px; left: 0; width: 100%; display: none; justify-content: space-between; padding: 0 40px; box-sizing: border-box; z-index: 50; pointer-events: none; }
        .touch-btn { width: 115px; height: 115px; background: rgba(255, 255, 255, 0.15); border: 3px solid rgba(255, 255, 255, 0.3); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 35px; color: white; pointer-events: auto; user-select: none; font-weight: bold; }
    </style>
</head>
<body>

<div id="game-container">
    <div class="hud">
        <div class="stat"><span style="color:#f1c40f; font-size:36px;"><span id="ui-speed">0</span> KM/H</span><br>DIST: <span id="ui-score">0</span>m | NIVEL: <span id="ui-level" style="color:#f1c40f">1</span></div>
        <button id="btn-pause-ui" style="position:absolute; left:50%; transform:translateX(-50%); pointer-events:auto;" onclick="togglePause()">PAUSA (P)</button>
        <div class="stat" style="text-align:right">üí∞ <span id="ui-coins-total">0</span><br>NAFTA <div class="bar-container"><div id="fuel-bar"></div></div><span id="ui-lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span></div>
    </div>

    <div id="mobile-controls">
        <div style="display:flex; gap:20px; pointer-events:none;"><div class="touch-btn" id="t-left">‚óÄ</div><div class="touch-btn" id="t-right">‚ñ∂</div></div>
        <div style="display:flex; gap:20px; pointer-events:none;"><div class="touch-btn" id="t-brake" style="color:#e74c3c; font-size:20px;">FRENO</div><div class="touch-btn" id="t-up" style="color:#2ecc71; font-size:20px;">GAS</div></div>
    </div>

    <div id="menu" class="overlay">
        <h1>RACING ARCADE</h1>
        <div style="background:rgba(241,196,15,0.1); border:2px dashed #f1c40f; padding:15px; border-radius:15px; margin:15px 0; width:100%; max-width:500px;">
            <h4 style="margin:0; color:#f1c40f;">MISI√ìN DEL D√çA</h4>
            <p id="menu-mission-desc" style="margin:5px 0;">Cargando misi√≥n...</p>
            <p id="menu-mission-reward" style="font-weight:bold; color:#2ecc71; margin:0;"></p>
        </div>
        <p>üí∞ <span id="menu-coins">0</span> | R√âCORD: <span id="menu-high">0</span>m</p>
        <button style="background:#27ae60;" onclick="startGame()">INICIAR CARRERA</button>
        <button style="background:#3498db;" onclick="openShop()">TIENDA</button>
    </div>

    <div id="pause-menu" class="overlay hidden">
        <h1>JUEGO PAUSADO</h1>
        <button style="background:#27ae60;" onclick="togglePause()">CONTINUAR</button>
        <button style="background:#3498db;" onclick="showMenu()">VOLVER AL MEN√ö</button>
    </div>

    <div id="shop-main" class="overlay hidden">
        <h1>TIENDA</h1>
        <button style="background:#3498db;" onclick="openConcesionario()">CONCESIONARIO</button>
        <button style="background:#e67e22;" onclick="openMejoras()">MEJORAS</button>
        <button style="background:#27ae60;" onclick="showMenu()">VOLVER</button>
    </div>

    <div id="shop-cars" class="overlay hidden">
        <h1>CONCESIONARIO</h1>
        <div class="carousel-container">
            <div onclick="prevCar()" style="cursor:pointer; font-size:60px; padding:20px;">‚óÄ</div>
            <div class="shop-card-main">
                <img id="shop-car-img" src="">
                <h2 id="shop-car-name" style="color:#f1c40f;">NOMBRE</h2>
                <div id="shop-car-stats" style="margin-bottom:20px;">STATS</div>
                <button id="shop-car-btn">ACCI√ìN</button>
            </div>
            <div onclick="nextCar()" style="cursor:pointer; font-size:60px; padding:20px;">‚ñ∂</div>
        </div>
        <button style="background:#3498db;" onclick="openShop()">VOLVER</button>
    </div>

    <div id="shop-upgrades" class="overlay hidden">
        <h1>MEJORAS - <span id="up-selected-car" style="color:#f1c40f"></span></h1>
        <div style="display:flex; gap:10px;">
            <div style="background:#222; padding:20px; border-radius:15px; border:2px solid #444;"><h3>MOTOR Lvl <span id="lvl-motor"></span></h3><p id="cost-motor"></p><button style="background:#e67e22; min-width:150px;" onclick="buyUpgrade('motor')">MEJORAR</button></div>
            <div style="background:#222; padding:20px; border-radius:15px; border:2px solid #444;"><h3>TANQUE Lvl <span id="lvl-tanque"></span></h3><p id="cost-tanque"></p><button style="background:#e67e22; min-width:150px;" onclick="buyUpgrade('tanque')">MEJORAR</button></div>
        </div>
        <button style="background:#3498db; margin-top:30px;" onclick="openShop()">VOLVER</button>
    </div>

    <div id="game-over" class="overlay hidden">
        <h1 id="over-title" style="color:#e74c3c;">FIN</h1>
        <p id="final-stats"></p>
        <button style="background:#27ae60;" onclick="startGame()">REINTENTAR</button>
        <button style="background:#3498db;" onclick="showMenu()">MEN√ö</button>
    </div>

    <canvas id="gameCanvas"></canvas>
</div>

<script>
// --- AUTO-ESCALADO PARA XIAOMI ---
function scaleGame() {
    const container = document.getElementById('game-container');
    const scale = Math.min(window.innerWidth / 750, window.innerHeight / 1000);
    container.style.transform = `scale(${scale})`;
}
window.addEventListener('resize', scaleGame);
scaleGame();

const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
canvas.width = 750; canvas.height = 1000;

if(/Android|iPhone/i.test(navigator.userAgent)) document.getElementById("mobile-controls").style.display = "flex";

// --- TUS ASSETS ORIGINALES ---
const assets = { player: new Image(), fuel: new Image(), coin: new Image(), truck: new Image(), oil: new Image(), bomb: new Image(), heart: new Image(), exp: new Image(), npcs: [] };
const sceneryAssets = { pasto: new Image(), transicion: new Image(), cityFloor: new Image(), farola: new Image(), arboles: [new Image(), new Image()], ciudad: [new Image()] };

assets.fuel.src = 'bidon_nafta.png'; assets.coin.src = 'moneda_pixel.png';
assets.truck.src = 'camion_cisterna.png'; assets.oil.src = 'charco_aceite.png';
assets.bomb.src = 'bomba.png'; assets.exp.src = 'explosion.png'; assets.heart.src = 'heart_pixel.png';
['npc_azul.png', 'npc_blanco.png', 'npc_taxi.png', 'npc_rojo.png', 'npc_gris.png'].forEach(n => { let i = new Image(); i.src = n; assets.npcs.push(i); });
sceneryAssets.pasto.src = 'pasto.jpg'; sceneryAssets.transicion.src = 'transicion.jpg'; sceneryAssets.cityFloor.src = 'empedrado.jpg';
sceneryAssets.farola.src = 'farola.png';
sceneryAssets.arboles[0].src = 'arbol_1.png'; sceneryAssets.arboles[1].src = 'arbol_2.png';
sceneryAssets.ciudad[0].src = 'casa_1.png';

// --- TUS 9 MODELOS COMPLETOS ---
const MODELS = {
    'fitito': { name: 'EL COMPACTO', maxSpeed: 4.51, accel: 0.04, handling: 0.6, lives: 3, w: 65, h: 115, consumoBase: 1.0, price: 0, img: 'auto_inicial.png' },
    'furgoneta': { name: 'CARGO VIAJES', maxSpeed: 4.84, accel: 0.035, handling: 0.55, lives: 4, w: 75, h: 130, consumoBase: 0.9, price: 3000, img: 'furgoneta.png' },
    'auto_rosa': { name: 'PINKY', maxSpeed: 5.61, accel: 0.045, handling: 0.65, lives: 4, w: 80, h: 145, consumoBase: 0.95, price: 5500, img: 'auto_rosa.png' },
    'camioneta4x4': { name: 'TODO TERRENO', maxSpeed: 5.81, accel: 0.05, handling: 0.6, lives: 5, w: 85, h: 150, consumoBase: 0.8, price: 11000, img: 'camioneta4x4.png' },
    'subaru': { name: 'BLUE RALLY', maxSpeed: 6.26, accel: 0.06, handling: 0.75, lives: 4, w: 65, h: 128, consumoBase: 0.8, price: 25000, img: 'subaru.png' },
    'porsche': { name: 'DEPORTIVO GT', maxSpeed: 6.91, accel: 0.07, handling: 0.8, lives: 4, w: 85, h: 125, consumoBase: 0.75, price: 47000, img: 'porsche_negro.png' },
    'skyline': { name: 'NIGHT WALKER', maxSpeed: 7.42, accel: 0.08, handling: 0.9, lives: 4, w: 70, h: 132, consumoBase: 0.65, price: 60000, img: 'skyline.png' },
    'supra': { name: 'TURBO LEGEND', maxSpeed: 7.42, accel: 0.08, handling: 0.9, lives: 4, w: 65, h: 120, consumoBase: 0.65, price: 60000, img: 'supra.png' },
    'f1_clasico': { name: 'PRIME ONE', maxSpeed: 7.74, accel: 0.09, handling: 1.0, lives: 2, w: 68, h: 135, consumoBase: 1.0, price: 85000, img: 'f1_clasico.png' }
};

const UPGRADE_PRICES = { 'fitito': [250, 500, 750, 1000, 1250], 'furgoneta': [500, 750, 1000, 1250, 1500], 'auto_rosa': [750, 1000, 1250, 1500, 1750], 'camioneta4x4': [1000, 1250, 1500, 1750, 2000], 'subaru': [1500, 1750, 2000, 2250, 2500], 'porsche': [2000, 2500, 3000, 3500, 4000], 'skyline': [3000, 3500, 4000, 4500, 5000], 'supra': [3000, 3500, 4000, 4500, 5000], 'f1_clasico': [4000, 5000, 6000, 7000, 8000] };
const DAILY_MISSIONS = [ { id: 0, desc: "Junta 100 monedas hoy", goal: 100, reward: 200, type: "coins" }, { id: 1, desc: "Logra 10 maniobras 'CERCA!'", goal: 10, reward: 150, type: "nearmiss" }, { id: 2, desc: "Llega al Nivel 6", goal: 6, reward: 300, type: "level_reached" } ];

const SAVE_KEY = 'borrione_racing_v2.9.8_final';
let garage = getPersistentData();
let lastTime = 0, state = "MENU", currentSpeed = 0, roadY = 0, score = 0, fuel = 100, lives = 3, sessionCoins = 0, isPaused = false, level = 1, nearMissCount = 0;
let player, enemies = [], items = [], sceneryObjects = [], keys = {};
const laneCenters = [206, 319, 431, 544];

function getPersistentData() { 
    const def = { owned: ['fitito'], selected: 'fitito', coins: 0, high: 0, lastMissionDate: "", missionId: 0, missionProgress: 0, missionDone: false, carStats: { 'fitito': { motor: 0, tanque: 0 }, 'auto_rosa': { motor: 0, tanque: 0 }, 'furgoneta': { motor: 0, tanque: 0 }, 'camioneta4x4': { motor: 0, tanque: 0 }, 'subaru': { motor: 0, tanque: 0 }, 'porsche': { motor: 0, tanque: 0 }, 'skyline': { motor: 0, tanque: 0 }, 'supra': { motor: 0, tanque: 0 }, 'f1_clasico': { motor: 0, tanque: 0 } } };
    const saved = localStorage.getItem(SAVE_KEY); return saved ? JSON.parse(saved) : def;
}

function startGame() {
    const car = MODELS[garage.selected];
    assets.player.src = car.img;
    player = { x: laneCenters[1] - (car.w/2), y: 700, w: car.w, h: car.h, vx: 0 };
    score = 0; fuel = 100; lives = car.lives; sessionCoins = 0; currentSpeed = 0; roadY = 0; level = 1; nearMissCount = 0;
    enemies = []; items = []; sceneryObjects = []; isPaused = false;
    state = "PLAYING"; hideAll(); lastTime = performance.now(); loop();
}

// --- FIX LAG: DELTA TIME ---
function loop(t) {
    if(state !== "PLAYING" || isPaused) return;
    let dt = (t - lastTime) / 16.66;
    if(isNaN(dt)) dt = 1;
    lastTime = t;
    update(dt); draw();
    requestAnimationFrame(loop);
}

function update(dt) {
    const base = MODELS[garage.selected], stats = garage.carStats[garage.selected];
    level = Math.floor(score / 500) + 1;
    document.getElementById("ui-level").innerText = level;
    
    const maxLimit = base.maxSpeed + (stats.motor * 0.4);
    if(keys["ArrowUp"]) currentSpeed = Math.min(currentSpeed + base.accel * dt, maxLimit);
    else if(keys["ArrowDown"]) currentSpeed = Math.max(currentSpeed - 0.2 * dt, 0);
    else currentSpeed = Math.max(currentSpeed - 0.03 * dt, 0);

    player.vx *= Math.pow(0.82, dt);
    if(currentSpeed > 0.5) {
        if(keys["ArrowLeft"]) player.vx -= base.handling * dt;
        if(keys["ArrowRight"]) player.vx += base.handling * dt;
    }
    player.x += player.vx * dt;
    if(player.x < 155) player.x = 155; if(player.x > 595 - player.w) player.x = 595 - player.w;

    roadY += currentSpeed * dt;
    score += currentSpeed * 0.05 * dt;
    fuel -= (0.015 - (stats.tanque * 0.002)) * currentSpeed * base.consumoBase * dt;

    if(Math.random() < 0.01 * dt) spawnTraffic();
    if(Math.random() < 0.03 * dt) spawnScenery();
    if(Math.random() < 0.005 * dt) spawnItem('coin');
    if(Math.random() < 0.004 * dt) spawnItem('fuel');

    enemies.forEach(en => {
        en.y += (currentSpeed - 1.5) * dt;
        if (!en.nearMissed && Math.abs(player.x - en.x) < 80 && Math.abs(player.y - en.y) < 50) {
            en.nearMissed = true; sessionCoins += 10; garage.coins += 10; nearMissCount++;
        }
        if(checkCollision(player, en)) { lives--; if(lives<=0) endGame("CHOCASTE"); en.y = 2000; }
    });
    enemies = enemies.filter(en => en.y < 1150);
    items = items.filter(it => { it.y += currentSpeed * dt; if(checkCollision(player, it)) { if(it.type==='coin'){sessionCoins++; garage.coins++;} else {fuel=Math.min(100, fuel+40);} return false; } return it.y < 1100; });
    sceneryObjects = sceneryObjects.filter(obj => { obj.y += currentSpeed * dt; return obj.y < 1100; });
    updateHUD(); if(fuel <= 0) endGame("SIN NAFTA");
}

function draw() {
    ctx.clearRect(0,0,750,1000);
    const pW = 256, pH = 256, offsetY = roadY % pH;
    for (let x = 0; x < canvas.width; x += pW) {
        for (let y = -pH; y < canvas.height + pH; y += pH) {
            let img = (score < 1500) ? sceneryAssets.pasto : (score < 2000) ? sceneryAssets.transicion : sceneryAssets.cityFloor;
            ctx.drawImage(img, x, y + offsetY, pW, pH);
        }
    }
    ctx.fillStyle = "#2c3e50"; ctx.fillRect(150,0,450,1000); // Carretera
    ctx.fillStyle = "rgba(255,255,255,0.3)"; // L√≠neas calle
    for(let l=1; l<4; l++) { let lx = 150 + (l * 112.5); for(let i = -100; i < 1100; i += 120) ctx.fillRect(lx-3, i+(roadY%120), 6, 60); }
    
    sceneryObjects.forEach(obj => ctx.drawImage(obj.img, obj.x, obj.y, obj.w, obj.h));
    items.forEach(it => ctx.drawImage(it.img, it.x, it.y, it.w, it.h));
    enemies.forEach(en => ctx.drawImage(en.img, en.x, en.y, en.w, en.h));
    ctx.drawImage(assets.player, player.x, player.y, player.w, player.h);
}

// --- TUS FUNCIONES DE UI Y TIENDA ---
function updateHUD() { document.getElementById("ui-speed").innerText = Math.floor(currentSpeed * 15.5); document.getElementById("ui-score").innerText = Math.floor(score); document.getElementById("ui-lives").innerText = "‚ù§Ô∏è".repeat(Math.max(0, lives)); document.getElementById("fuel-bar").style.width = fuel + "%"; document.getElementById("ui-coins-total").innerText = garage.coins; }
function togglePause() { isPaused = !isPaused; document.getElementById("pause-menu").classList.toggle("hidden", !isPaused); if(!isPaused) { lastTime = performance.now(); loop(); } }
function showMenu() { state = "MENU"; hideAll(); document.getElementById("menu").classList.remove("hidden"); updateUI(); }
function openShop() { hideAll(); document.getElementById("shop-main").classList.remove("hidden"); }
function openConcesionario() { hideAll(); document.getElementById("shop-cars").classList.remove("hidden"); shopIndex = Object.keys(MODELS).indexOf(garage.selected); updateShopUI(); }
function openMejoras() { hideAll(); document.getElementById("shop-upgrades").classList.remove("hidden"); updateUI(); }
function hideAll() { document.querySelectorAll('.overlay').forEach(o => o.classList.add('hidden')); }
function nextCar() { shopIndex = (shopIndex + 1) % Object.keys(MODELS).length; updateShopUI(); }
function prevCar() { shopIndex = (shopIndex - 1 + Object.keys(MODELS).length) % Object.keys(MODELS).length; updateShopUI(); }
function updateShopUI() { const key = Object.keys(MODELS)[shopIndex], car = MODELS[key]; document.getElementById("shop-car-img").src = car.img; document.getElementById("shop-car-name").innerText = car.name; document.getElementById("shop-car-stats").innerText = `${Math.floor(car.maxSpeed * 15.5)} KM/H`; const btn = document.getElementById("shop-car-btn"); if(garage.owned.includes(key)) { btn.innerText = (garage.selected === key) ? "EQUIPADO" : "EQUIPAR"; btn.onclick = () => { garage.selected = key; save(); updateShopUI(); }; } else { btn.innerText = `COMPRAR (üí∞ ${car.price})`; btn.onclick = () => { if(garage.coins >= car.price) { garage.coins -= car.price; garage.owned.push(key); save(); updateShopUI(); } }; } }
function buyUpgrade(type) { const stats = garage.carStats[garage.selected], cost = UPGRADE_PRICES[garage.selected][stats[type]]; if(garage.coins >= cost && stats[type] < 5) { garage.coins -= cost; stats[type]++; save(); updateUI(); } }
function updateUI() { document.getElementById("menu-coins").innerText = garage.coins; document.getElementById("menu-high").innerText = garage.high; const m = DAILY_MISSIONS[garage.missionId]; document.getElementById("menu-mission-desc").innerText = m.desc; document.getElementById("lvl-motor").innerText = garage.carStats[garage.selected].motor; document.getElementById("lvl-tanque").innerText = garage.carStats[garage.selected].tanque; }
function save() { localStorage.setItem(SAVE_KEY, JSON.stringify(garage)); }
function spawnTraffic() { let lane = Math.floor(Math.random()*4), x = laneCenters[lane]-35; enemies.push({ x, y: -400, w: 70, h: 125, img: assets.npcs[Math.floor(Math.random()*assets.npcs.length)], nearMissed: false }); }
function spawnScenery() { let img = (score < 1500) ? sceneryAssets.arboles[0] : sceneryAssets.ciudad[0]; sceneryObjects.push({ x: Math.random() < 0.5 ? 50 : 650, y: -300, w: 100, h: 150, img }); }
function spawnItem(t) { items.push({ x: laneCenters[Math.floor(Math.random()*4)] - 30, y: -100, w: 60, h: 60, type: t, img: assets[t] }); }
function checkCollision(p, o) { return p.x < o.x+o.w-10 && p.x+p.w > o.x+10 && p.y < o.y+o.h-10 && p.y+p.h > o.y+10; }
function endGame(r) { state="OVER"; if(score>garage.high) garage.high=Math.floor(score); save(); document.getElementById("game-over").classList.remove("hidden"); document.getElementById("final-stats").innerHTML=`Distancia: ${Math.floor(score)}m`; }

// INPUTS
window.addEventListener("keydown", e => { keys[e.code] = true; if(e.code === "KeyP") togglePause(); });
window.addEventListener("keyup", e => keys[e.code] = false);
const setupTouch = (id, key) => { const btn = document.getElementById(id); btn.addEventListener("touchstart", (e) => { e.preventDefault(); keys[key] = true; }); btn.addEventListener("touchend", (e) => { e.preventDefault(); keys[key] = false; }); };
setupTouch("t-left", "ArrowLeft"); setupTouch("t-right", "ArrowRight"); setupTouch("t-up", "ArrowUp"); setupTouch("t-brake", "ArrowDown");

showMenu();
</script>
</body>
</html>
