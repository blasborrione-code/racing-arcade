<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Borrione Racing - Fix Mobile</title>
    <style>
        body { margin: 0; background: #000; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; touch-action: none; }
        
        /* FIX DE ZOOM: Contenedor flexible que mantiene la proporci칩n */
        #game-container { 
            position: relative; 
            width: 750px; 
            height: 1000px; 
            background: #34495e; 
            overflow: hidden;
            /* Esta l칤nea hace que el juego se achique para entrar en el celular */
            max-width: 100vw;
            max-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* El canvas ahora se ajusta al contenedor sin desbordar */
        canvas { width: 100%; height: auto; aspect-ratio: 750 / 1000; display: block; background: #2c3e50; }

        /* HUD adaptado para que no tape todo en el celular */
        .hud { position: absolute; top: 0; left: 0; width: 100%; padding: 15px; color: white; display: flex; justify-content: space-between; box-sizing: border-box; z-index: 10; pointer-events: none; background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); }
        .stat { font-size: 16px; font-weight: bold; text-shadow: 2px 2px #000; }
        .bar-container { width: 120px; height: 12px; background: #333; border: 1px solid #fff; margin-top: 5px; }
        #fuel-bar { width: 100%; height: 100%; background: #2ecc71; }
        
        /* Botones t치ctiles m치s peque침os para que no ocupen toda la pantalla */
        #mobile-controls { position: absolute; bottom: 20px; left: 0; width: 100%; display: none; justify-content: space-between; padding: 0 20px; box-sizing: border-box; z-index: 50; }
        .touch-btn { width: 70px; height: 70px; background: rgba(255, 255, 255, 0.2); border: 2px solid white; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 14px; pointer-events: auto; }
        
        .overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; z-index: 100; text-align: center; padding: 20px; }
        .hidden { display: none !important; }
        h1 { font-size: 32px; color: #f1c40f; margin: 10px; }
        button { padding: 12px 25px; font-size: 18px; margin: 5px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; width: 80%; max-width: 300px; }
    </style>
</head>
<body>

<div id="game-container">
    <div class="hud">
        <div class="stat"><span id="ui-speed">0</span> KM/H<br>DIST: <span id="ui-score">0</span>m</div>
        <div class="stat" style="text-align:right">游눯 <span id="ui-coins">0</span><br>NAFTA <div class="bar-container"><div id="fuel-bar"></div></div></div>
    </div>

    <div id="mobile-controls">
        <div style="display:flex; gap:10px;">
            <div class="touch-btn" id="t-left">IZQ</div>
            <div class="touch-btn" id="t-right">DER</div>
        </div>
        <div style="display:flex; gap:10px;">
            <div class="touch-btn" id="t-up" style="background:rgba(46, 204, 113, 0.3)">GAS</div>
        </div>
    </div>

    <div id="menu" class="overlay">
        <h1>RACING ARCADE</h1>
        <button style="background:#27ae60; color:white;" onclick="startGame()">JUGAR</button>
    </div>

    <canvas id="gameCanvas"></canvas>
</div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
canvas.width = 750; canvas.height = 1000;

const isMobile = /Android|iPhone|iPad/i.test(navigator.userAgent);
if(isMobile) document.getElementById("mobile-controls").style.display = "flex";

// CARGA DE IM츼GENES CON RUTA CORREGIDA (Basado en tus fotos de GitHub)
const assets = { 
    player: new Image(), 
    pasto: new Image(),
    npc: new Image()
};

// FIX: Nombres en min칰scula y rutas completas seg칰n tus carpetas
assets.player.src = 'Autos/auto_inicial.png'; 
assets.pasto.src = 'Entorno/pasto.jpg';
assets.npc.src = 'Autos/npc_rojo.png';

const MODELS = {
    'fitito': { name: 'EL COMPACTO', maxSpeed: 5, accel: 0.1, img: 'auto_inicial.png', w: 70, h: 120 }
};

let state = "MENU", score = 0, fuel = 100, currentSpeed = 0, roadY = 0, playerX = 340;
let keys = {};

function startGame() {
    state = "PLAYING";
    document.getElementById("menu").classList.add("hidden");
    lastTime = performance.now();
    loop();
}

let lastTime = 0;
function update(dt) {
    if(keys["ArrowUp"] || keys["GAS"]) currentSpeed = Math.min(currentSpeed + 0.1 * dt, 10);
    else currentSpeed = Math.max(currentSpeed - 0.05 * dt, 0);

    if(keys["ArrowLeft"]) playerX -= 5 * dt;
    if(keys["ArrowRight"]) playerX += 5 * dt;

    roadY += currentSpeed * dt;
    score += currentSpeed * 0.01 * dt;
    fuel -= 0.02 * dt;

    document.getElementById("ui-speed").innerText = Math.floor(currentSpeed * 15);
    document.getElementById("ui-score").innerText = Math.floor(score);
    document.getElementById("fuel-bar").style.width = fuel + "%";
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // Dibujar fondo infinito
    const offY = roadY % 256;
    for(let y = -256; y < canvas.height; y += 256) {
        ctx.drawImage(assets.pasto, 0, y + offY, canvas.width, 256);
    }

    // Dibujar carretera
    ctx.fillStyle = "#333";
    ctx.fillRect(150, 0, 450, canvas.height);

    // Dibujar auto del jugador
    ctx.drawImage(assets.player, playerX, 750, 70, 120);
}

function loop(t) {
    if(state !== "PLAYING") return;
    let dt = (t - lastTime) / 16.66;
    lastTime = t;
    update(dt || 1);
    draw();
    requestAnimationFrame(loop);
}

// Controles t치ctiles corregidos
const setupTouch = (id, k) => {
    const b = document.getElementById(id);
    b.addEventListener("touchstart", (e) => { e.preventDefault(); keys[k] = true; });
    b.addEventListener("touchend", (e) => { e.preventDefault(); keys[k] = false; });
};
setupTouch("t-left", "ArrowLeft");
setupTouch("t-right", "ArrowRight");
setupTouch("t-up", "ArrowUp");

window.addEventListener("keydown", e => keys[e.code] = true);
window.addEventListener("keyup", e => keys[e.code] = false);

</script>
</body>
</html>
