<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Borrione Racing - v3.2.1 Master</title>
    <style>
        body { margin: 0; background: #000; font-family: 'Segoe UI', sans-serif; overflow: hidden; touch-action: none; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        #game-container { position: fixed; inset: 0; background: #34495e; overflow: hidden; display: flex; justify-content: center; align-items: center; }
        canvas { width: 100vw; height: 100vh; display: block; image-rendering: pixelated; }
        .hud { position: absolute; top: 0; left: 0; width: 100%; padding: 15px; color: white; display: flex; justify-content: space-between; box-sizing: border-box; z-index: 10; pointer-events: none; background: linear-gradient(to bottom, rgba(0,0,0,0.7), transparent); }
        .stat { font-size: 16px; font-weight: bold; text-shadow: 2px 2px #000; }
        .bar-container { width: 140px; height: 10px; background: #333; border: 1.5px solid #fff; margin-top: 4px; }
        #fuel-bar { width: 100%; height: 100%; background: #2ecc71; transition: width 0.2s; }
        .overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; text-align: center; z-index: 100; padding: 20px; }
        .hidden { display: none !important; }
        button { padding: 14px 25px; font-size: 18px; cursor: pointer; border: none; color: white; border-radius: 12px; font-weight: bold; min-width: 250px; margin: 6px; pointer-events: auto; }
        .btn-green { background: #27ae60; } .btn-blue { background: #3498db; } .btn-orange { background: #e67e22; }
        #mobile-controls { position: absolute; bottom: 35px; left: 0; width: 100%; display: none; justify-content: space-between; padding: 0 20px; box-sizing: border-box; z-index: 50; pointer-events: none; }
        .touch-btn { width: 85px; height: 85px; background: rgba(255, 255, 255, 0.15); border: 2px solid rgba(255, 255, 255, 0.3); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; color: white; pointer-events: auto; user-select: none; font-weight: bold; }
        .mission-box { background:rgba(241,196,15,0.1); border:1px dashed #f1c40f; padding:15px; border-radius:15px; margin:10px 0; width:100%; max-width:350px; }
        .stats-row { display: flex; gap: 20px; margin-bottom: 5px; font-size: 14px; color: #bdc3c7; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>
<div id="game-container">
    <div class="hud">
        <div class="stat"><span style="color:#f1c40f; font-size:22px;"><span id="ui-speed">0</span> KM/H</span><br>DIST: <span id="ui-score">0</span>m | NIVEL: <span id="ui-level">1</span></div>
        <div class="stat" style="text-align:right">üí∞ <span id="ui-coins-total">0</span><br>NAFTA <div class="bar-container"><div id="fuel-bar"></div></div>‚ù§Ô∏è <span id="ui-lives-text">3</span></div>
    </div>

    <div id="mobile-controls">
        <div style="display:flex; gap:10px; pointer-events:none;"><div class="touch-btn" id="t-left">‚óÄ</div><div class="touch-btn" id="t-right">‚ñ∂</div></div>
        <div style="display:flex; gap:10px; pointer-events:none;"><div class="touch-btn" id="t-brake" style="color:#e74c3c">FR</div><div class="touch-btn" id="t-up" style="color:#2ecc71">GAS</div></div>
    </div>

    <div id="menu" class="overlay">
        <h1>BORRIONE RACING</h1>
        <div class="stats-row">
            <span>üèÜ R√âCORD: <span id="menu-high-score" style="color:white">0</span>m</span>
            <span>üí∞ MONEDAS: <span id="menu-total-coins" style="color:white">0</span></span>
        </div>
        <div class="mission-box">
            <h4 style="margin:0; color:#f1c40f;">MISI√ìN DEL D√çA</h4>
            <p id="menu-mission-desc" style="margin:5px 0; font-weight: bold;">Cargando...</p>
        </div>
        <button class="btn-green" onclick="startGame()">INICIAR CARRERA</button>
        <button class="btn-blue" onclick="openShop()">TIENDA</button>
    </div>

    <div id="shop-cars" class="overlay hidden">
        <h1>CONCESIONARIO</h1>
        <div style="display:flex; align-items:center; gap:10px; margin-bottom:20px;">
            <div onclick="prevCar()" style="cursor:pointer; font-size:50px; pointer-events:auto;">‚óÄ</div>
            <div style="background:#222; padding:20px; border-radius:25px; border:3px solid #444; width:280px;">
                <img id="shop-car-img" style="width:100%; height:120px; object-fit:contain;">
                <h3 id="shop-car-name" style="color:#f1c40f; margin:10px 0;"></h3>
                <div style="color:#f1c40f; font-weight:bold; margin-bottom:10px;">VEL: <span id="shop-car-speed"></span> | VIDAS: <span id="shop-car-lives"></span></div>
                <button id="shop-car-btn" class="btn-green" style="min-width:100%"></button>
            </div>
            <div onclick="nextCar()" style="cursor:pointer; font-size:50px; pointer-events:auto;">‚ñ∂</div>
        </div>
        <button class="btn-blue" onclick="openShop()">VOLVER</button>
    </div>

    <div id="shop-main" class="overlay hidden"><h1>TIENDA</h1><button class="btn-blue" onclick="openConcesionario()">CONCESIONARIO</button><button class="btn-green" onclick="showMenu()">VOLVER</button></div>

    <div id="game-over" class="overlay hidden">
        <h1 id="over-title" style="color:#e74c3c;">FIN</h1>
        <p id="over-reason"></p>
        <p id="final-stats"></p>
        <button class="btn-green" onclick="startGame()">REINTENTAR</button>
        <button class="btn-blue" onclick="showMenu()">MEN√ö</button>
    </div>

    <canvas id="gameCanvas"></canvas>
</div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d", { alpha: false });
canvas.width = 400; canvas.height = 750;
ctx.imageSmoothingEnabled = false;

if(/Android|iPhone/i.test(navigator.userAgent)) document.getElementById("mobile-controls").style.display = "flex";

const assets = { player: new Image(), fuel: new Image(), coin: new Image(), truck: new Image(), npcs: [] };
assets.fuel.src = 'Items/bidon_nafta.png'; assets.coin.src = 'Items/moneda_pixel.png'; assets.truck.src = 'Autos/camion_cisterna.png'; 
['npc_azul.png', 'npc_blanco.png', 'npc_taxi.png', 'npc_rojo.png', 'npc_gris.png'].forEach(n => { let i = new Image(); i.src = `Autos/${n}`; assets.npcs.push(i); });

const MODELS = {
    'fitito': { name: 'EL COMPACTO', maxSpeed: 5.75, accel: 0.08, handling: 1.2, lives: 3, w: 45, h: 82, img: 'auto_inicial.png', price: 0 },
    'furgoneta': { name: 'CARGO VIAJES', maxSpeed: 6.25, accel: 0.07, handling: 1.0, lives: 3, w: 55, h: 95, img: 'furgoneta.png', price: 3000 },
    'auto_rosa': { name: 'PINKY', maxSpeed: 7.17, accel: 0.1, handling: 1.2, lives: 4, w: 58, h: 98, img: 'auto_rosa.png', price: 5500 },
    'camioneta4x4': { name: 'TODO TERRENO', maxSpeed: 7.5, accel: 0.12, handling: 1.0, lives: 5, w: 65, h: 115, img: 'camioneta4x4.png', price: 11000 },
    'subaru': { name: 'BLUE RALLY', maxSpeed: 8.08, accel: 0.15, handling: 1.5, lives: 4, w: 52, h: 92, img: 'subaru.png', price: 25000 },
    'porsche': { name: 'DEPORTIVO GT', maxSpeed: 8.92, accel: 0.2, handling: 1.8, lives: 4, w: 62, h: 98, img: 'porsche_negro.png', price: 47000 },
    'skyline': { name: 'NIGHT WALKER', maxSpeed: 9.58, accel: 0.22, handling: 2.0, lives: 4, w: 58, h: 102, img: 'skyline.png', price: 60000 },
    'supra': { name: 'TURBO LEGEND', maxSpeed: 9.58, accel: 0.22, handling: 2.0, lives: 4, w: 52, h: 92, img: 'supra.png', price: 60000 },
    'f1_clasico': { name: 'PRIME ONE', maxSpeed: 10.0, accel: 0.28, handling: 2.5, lives: 2, w: 58, h: 110, img: 'f1_clasico.png', price: 85000 }
};

let garage = { owned: ['fitito'], selected: 'fitito', coins: 0, high: 0, missionId: 0, missionDoneDate: "", carStats: {} };
const saved = localStorage.getItem('borrione_racing_v3'); 
if(saved) garage = JSON.parse(saved);
Object.keys(MODELS).forEach(k => { if(!garage.carStats[k]) garage.carStats[k] = {motor:0, tanque:0}; });

let state = "MENU", currentSpeed = 0, roadY = 0, score = 0, fuel = 100, lives = 3, level = 1, shopIndex = 0;
let player = { x: 0, y: 0, vx: 0 }, enemies = [], items = [], keys = {}, nmT = null;
let coinsThisRun = 0, nearMissesThisRun = 0;

function startGame() {
    const car = MODELS[garage.selected];
    assets.player.src = `Autos/${car.img}`;
    player = { x: 200 - car.w/2, y: 550, w: car.w, h: car.h, vx: 0 };
    score = 0; fuel = 100; lives = car.lives; currentSpeed = 0; roadY = 0; level = 1; 
    enemies = []; items = []; coinsThisRun = 0; nearMissesThisRun = 0; nmT = null;
    state = "PLAYING"; hideAll(); lastTime = performance.now(); loop();
}

let lastTime = 0;
function loop(t) {
    if(state !== "PLAYING") return;
    let dt = (t - lastTime) / 16.66; if(isNaN(dt) || dt > 3) dt = 1;
    lastTime = t; update(dt); draw();
    requestAnimationFrame(loop);
}

function update(dt) {
    const car = MODELS[garage.selected];
    level = Math.floor(score/500)+1;
    const mSpd = car.maxSpeed;
    
    if(keys["ArrowUp"] || keys["GAS"]) currentSpeed = Math.min(currentSpeed + car.accel * dt, mSpd);
    else if(keys["ArrowDown"]) currentSpeed = Math.max(currentSpeed - 0.25 * dt, 0);
    else currentSpeed = Math.max(currentSpeed - 0.05 * dt, 0);
    
    if(keys["ArrowLeft"]) player.vx -= car.handling * dt;
    if(keys["ArrowRight"]) player.vx += car.handling * dt;
    
    player.vx *= Math.pow(0.8, dt); player.x += player.vx * dt;
    if(player.x < 35) player.x = 35; if(player.x > 365 - player.w) player.x = 365 - player.w;
    
    roadY += currentSpeed * dt; score += currentSpeed * 0.05 * dt;
    fuel -= 0.01 * currentSpeed * dt;
    
    if(Math.random() < (0.015 + level*0.005) * dt) spawnTraffic();
    if(Math.random() < 0.006 * dt) spawnItem('coin');
    if(Math.random() < 0.003 * dt) spawnItem('fuel');

    // --- LOGICA DE ENEMIGOS ---
    enemies.forEach((en, i) => {
        // 1. CORRECCI√ìN: IA de Frenado (no chocar entre NPCs)
        let ahead = enemies.find(o => o !== en && o.l === en.l && o.y < en.y && Math.abs(o.y - en.y) < 180);
        let actualSpeed = en.speed;
        if(ahead) actualSpeed = Math.max(en.speed, ahead.speed); // El de atr√°s iguala la lentitud del de adelante

        en.y += (currentSpeed - actualSpeed) * dt;

        // 2. Cambio de carril inteligente
        if(level >= 3 && !en.chg && !en.blink && Math.random() < 0.002 * dt) {
            let nextLane = en.l + (Math.random() < 0.5 ? -1 : 1);
            if(nextLane >= 0 && nextLane <= 3) {
                let tx = 65 + (nextLane * 85);
                let occupied = enemies.some(o => o !== en && Math.abs(o.x - tx) < 40 && Math.abs(o.y - en.y) < 200);
                if(!occupied) { en.blink = true; en.bCount = 0; en.bTimer = 0; en.tx = tx; en.tl = nextLane; }
            }
        }
        if(en.blink) {
            en.bTimer += dt;
            if(en.bTimer > 20) { en.bTimer = 0; en.bCount++; if(en.bCount >= 6) { en.blink = false; en.chg = true; en.l = en.tl; } }
        }
        if(en.chg) { en.x += (en.x < en.tx ? 1.5 : -1.5) * dt; if(Math.abs(en.x - en.tx) < 2) en.chg = false; }
        
        // --- LOGICA NEAR MISS (¬°CERCA!) ---
        if(!en.nm && Math.abs(player.x - en.x) < 48 && Math.abs(player.y - en.y) < 50) { 
            en.nm = true; garage.coins += 10; nearMissesThisRun++; 
            nmT = { y: player.y, t: 40 }; // Inicia timer del cartel
        }

        if(checkCollision(player, en)) { lives--; if(lives<=0) endGame("CHOQUE"); enemies.splice(i,1); }
        else if(en.y > 850 || en.y < -400) enemies.splice(i,1);
    });

    items.forEach((it, i) => {
        it.y += currentSpeed * dt;
        if(checkCollision(player, it)) {
            if(it.t === 'coin') { garage.coins++; coinsThisRun++; }
            if(it.t === 'fuel') fuel = Math.min(100, fuel+40);
            items.splice(i,1);
        } else if(it.y > 800) items.splice(i,1);
    });

    // CORRECCI√ìN: Manejo del timer del Near Miss
    if(nmT) { 
        nmT.t -= dt; 
        if(nmT.t <= 0) nmT = null; 
    }

    if(fuel <= 0) endGame("SIN NAFTA"); updateHUD();
}

function draw() {
    ctx.fillStyle = "#27ae60"; ctx.fillRect(0,0,400,750);
    ctx.fillStyle = "#2c3e50"; ctx.fillRect(35, 0, 330, 750);
    ctx.fillStyle = "rgba(255,255,255,0.2)";
    for(let i = -150; i < 900; i += 150) { ctx.fillRect(115, i + (roadY % 150), 3, 60); ctx.fillRect(200, i + (roadY % 150), 3, 60); ctx.fillRect(285, i + (roadY % 150), 3, 60); }
    
    items.forEach(it => { if(it.img.complete) ctx.drawImage(it.img, it.x, it.y, it.w, it.h); });
    enemies.forEach(en => { 
        if(en.img.complete) ctx.drawImage(en.img, en.x, en.y, en.w, en.h); 
        if(en.blink && Math.floor(en.bCount % 2) === 0) { 
            ctx.fillStyle = "#ffa500"; ctx.beginPath(); ctx.arc(en.x + (en.tx < en.x ? 5 : en.w-5), en.y + en.h - 10, 6, 0, Math.PI*2); ctx.fill();
        }
    });
    
    if(assets.player.complete) ctx.drawImage(assets.player, player.x|0, player.y|0, player.w, player.h);

    // Dibuja el cartel solo si nmT existe
    if(nmT) { 
        ctx.fillStyle = "#f1c40f"; 
        ctx.font = "bold 22px Segoe UI"; 
        ctx.textAlign = "center";
        ctx.fillText("¬°CERCA! +10", player.x + player.w/2, nmT.y - 20); 
        ctx.textAlign = "left"; 
    }
}

function checkCollision(p, o) { let m = 5; return p.x + m < o.x + o.w - m && p.x + p.w - m > o.x + m && p.y + m < o.y + o.h - m && p.y + p.h - m > o.y + m; }
function updateHUD() { document.getElementById("ui-speed").innerText = (currentSpeed * 12)|0; document.getElementById("ui-score").innerText = score|0; document.getElementById("ui-lives-text").innerText = lives; document.getElementById("ui-coins-total").innerText = garage.coins; document.getElementById("fuel-bar").style.width = fuel + "%"; }
function showMenu() { state = "MENU"; hideAll(); document.getElementById("menu").classList.remove("hidden"); updateUI(); }
function hideAll() { document.querySelectorAll('.overlay').forEach(o => o.classList.add('hidden')); }
function save() { localStorage.setItem('borrione_racing_v3', JSON.stringify(garage)); }
function updateUI() { document.getElementById("menu-high-score").innerText = garage.high; document.getElementById("menu-total-coins").innerText = garage.coins; }

function spawnTraffic() { 
    let l = (Math.random()*4)|0, tx = 65 + (l * 85); if(enemies.some(e => Math.abs(e.x - tx) < 40 && e.y < 50)) return; 
    let isC = (level >= 2 && Math.random() < 0.3); 
    enemies.push({ 
        x: tx-22, y: -200, l, w: isC ? 55 : 45, h: isC ? 110 : 80, 
        img: isC ? assets.truck : assets.npcs[(Math.random()*assets.npcs.length)|0], 
        chg: false, blink: false, bCount: 0, bTimer: 0, nm: false,
        speed: 1.5 + Math.random() * 3.5 // Velocidades variadas
    }); 
}

function spawnItem(t) { items.push({ x: 70 + Math.random()*260, y: -50, w: 30, h: 30, t: t, img: assets[t] }); }

function endGame(r) { state="OVER"; if(score > garage.high) garage.high = score|0; save(); document.getElementById("game-over").classList.remove("hidden"); document.getElementById("over-reason").innerText = r; document.getElementById("final-stats").innerText = `Distancia: ${score|0}m | Monedas: ${coinsThisRun}`; }
function openShop() { hideAll(); document.getElementById("shop-main").classList.remove("hidden"); }
function openConcesionario() { hideAll(); document.getElementById("shop-cars").classList.remove("hidden"); shopIndex = Object.keys(MODELS).indexOf(garage.selected); updateShopUI(); }

function updateShopUI() { 
    const carKeys = Object.keys(MODELS); const key = carKeys[shopIndex], car = MODELS[key]; 
    document.getElementById("shop-car-img").src = `Autos/${car.img}`; 
    document.getElementById("shop-car-name").innerText = car.name; 
    document.getElementById("shop-car-speed").innerText = (car.maxSpeed * 12).toFixed(0) + " KM/H";
    document.getElementById("shop-car-lives").innerText = car.lives;
    const btn = document.getElementById("shop-car-btn"); 
    btn.innerText = garage.owned.includes(key) ? (garage.selected === key ? "EQUIPADO" : "EQUIPAR") : `COMPRAR $${car.price}`; 
    btn.onclick = () => { if(garage.owned.includes(key)) { garage.selected = key; save(); updateShopUI(); } else if(garage.coins >= car.price) { garage.coins -= car.price; garage.owned.push(key); garage.selected = key; save(); updateShopUI(); } }; 
}

function nextCar() { shopIndex = (shopIndex + 1) % Object.keys(MODELS).length; updateShopUI(); }
function prevCar() { shopIndex = (shopIndex - 1 + Object.keys(MODELS).length) % Object.keys(MODELS).length; updateShopUI(); }

window.addEventListener("keydown", e => { keys[e.code] = true; }); window.addEventListener("keyup", e => keys[e.code] = false);
const setupT = (id, k) => { const b = document.getElementById(id); b.addEventListener("touchstart", (e) => { e.preventDefault(); keys[k] = true; }); b.addEventListener("touchend", (e) => { e.preventDefault(); keys[k] = false; }); };
setupT("t-left", "ArrowLeft"); setupT("t-right", "ArrowRight"); setupT("t-up", "GAS"); setupT("t-brake", "ArrowDown");

showMenu();
</script>
</body>
</html>
