<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Borrione Racing Arcade - Full Screen PRO</title>
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        body { margin: 0; background: #000; font-family: 'Segoe UI', sans-serif; overflow: hidden; touch-action: none; }
        /* FIX TOTAL: Ocupa toda la pantalla real del Xiaomi */
        #game-container { position: fixed; inset: 0; background: #34495e; overflow: hidden; display: flex; justify-content: center; align-items: center; }
        canvas { width: 100vw; height: 100vh; display: block; image-rendering: -webkit-optimize-contrast; }
        
        .hud { position: absolute; top: 0; left: 0; width: 100%; padding: 20px; color: white; display: flex; justify-content: space-between; box-sizing: border-box; z-index: 10; pointer-events: none; background: linear-gradient(to bottom, rgba(0,0,0,0.7), transparent); }
        .stat { font-size: 18px; font-weight: bold; text-shadow: 2px 2px #000; }
        #btn-pause-ui { position: absolute; top: 15px; left: 50%; transform: translateX(-50%); pointer-events: auto; background: rgba(255,255,255,0.2); border: 1px solid white; color: white; padding: 5px 15px; border-radius: 10px; z-index: 20; }
        .overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; text-align: center; z-index: 100; padding: 20px; overflow-y: auto; }
        .hidden { display: none !important; }
        h1 { font-size: 36px; color: #f1c40f; margin-bottom: 15px; }
        button { padding: 15px 25px; font-size: 18px; cursor: pointer; border: none; color: white; border-radius: 12px; font-weight: bold; min-width: 250px; margin: 8px; }
        .btn-green { background: #27ae60; } .btn-blue { background: #3498db; } .btn-orange { background: #e67e22; }
        
        .shop-card-main { background: #222; padding: 20px; border-radius: 20px; border: 2px solid #444; width: 280px; display: flex; flex-direction: column; align-items: center; }
        .shop-card-main img { width: 200px; height: auto; max-height: 150px; object-fit: contain; margin-bottom: 15px; }
        
        #mobile-controls { position: absolute; bottom: 40px; left: 0; width: 100%; display: none; justify-content: space-between; padding: 0 20px; box-sizing: border-box; z-index: 50; pointer-events: none; }
        .touch-btn { width: 85px; height: 85px; background: rgba(255, 255, 255, 0.1); border: 2px solid rgba(255, 255, 255, 0.3); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; color: white; pointer-events: auto; user-select: none; font-weight: bold; }
    </style>
</head>
<body>

<div id="game-container">
    <div class="hud">
        <div class="stat"><span id="ui-speed">0</span> KM/H<br>DIST: <span id="ui-score">0</span>m</div>
        <button id="btn-pause-ui" onclick="togglePause()">PAUSA (P)</button>
        <div class="stat" style="text-align:right">üí∞ <span id="ui-coins-total">0</span><br>‚ù§Ô∏è <span id="ui-lives-text">3</span></div>
    </div>

    <div id="mobile-controls">
        <div style="display:flex; gap:10px; pointer-events:none;"><div class="touch-btn" id="t-left">‚óÄ</div><div class="touch-btn" id="t-right">‚ñ∂</div></div>
        <div style="display:flex; gap:10px; pointer-events:none;"><div class="touch-btn" id="t-up" style="color:#2ecc71">GAS</div></div>
    </div>

    <div id="menu" class="overlay">
        <h1>RACING ARCADE</h1>
        <p id="menu-mission-desc" style="color:#f1c40f;">Cargando misi√≥n...</p>
        <button class="btn-green" onclick="startGame()">INICIAR</button>
        <button class="btn-blue" onclick="openShop()">TIENDA</button>
    </div>

    <div id="shop-main" class="overlay hidden"><h1>TIENDA</h1><button class="btn-blue" onclick="openConcesionario()">CONCESIONARIO</button><button class="btn-orange" onclick="openMejoras()">MEJORAS</button><button class="btn-green" onclick="showMenu()">ATR√ÅS</button></div>
    <div id="shop-cars" class="overlay hidden"><h1>COCHES</h1><div style="display:flex; align-items:center;"><div onclick="prevCar()" style="cursor:pointer; font-size:40px; padding:10px;">‚óÄ</div><div class="shop-card-main"><img id="shop-car-img" src=""><h2 id="shop-car-name" style="font-size:18px;"></h2><button id="shop-car-btn" class="btn-green">EQUIPAR</button></div><div onclick="nextCar()" style="cursor:pointer; font-size:40px; padding:10px;">‚ñ∂</div></div><button class="btn-blue" onclick="openShop()">ATR√ÅS</button></div>
    <div id="shop-upgrades" class="overlay hidden"><h1>MEJORAS</h1><div style="display:flex; gap:10px;"><div style="background:#222; padding:10px; border-radius:10px;"><h3>MOTOR</h3><button class="btn-orange" onclick="buyUpgrade('motor')">MEJORAR</button></div><div style="background:#222; padding:10px; border-radius:10px;"><h3>TANQUE</h3><button class="btn-orange" onclick="buyUpgrade('tanque')">MEJORAR</button></div></div><button class="btn-blue" onclick="openShop()">ATR√ÅS</button></div>
    <div id="pause-menu" class="overlay hidden"><h1>PAUSA</h1><button class="btn-green" onclick="togglePause()">CONTINUAR</button><button class="btn-blue" onclick="showMenu()">MEN√ö</button></div>
    <div id="game-over" class="overlay hidden"><h1>FIN</h1><p id="final-stats"></p><button class="btn-green" onclick="startGame()">REINTENTAR</button></div>

    <canvas id="gameCanvas"></canvas>
</div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d", { alpha: false });

// AJUSTE DIN√ÅMICO DE RESOLUCI√ìN
function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize); resize();

if(/Android|iPhone/i.test(navigator.userAgent)) document.getElementById("mobile-controls").style.display = "flex";

// --- RUTAS GITHUB ---
const assets = { player: new Image(), fuel: new Image(), coin: new Image(), truck: new Image(), npcs: [] };
const sceneryAssets = { pasto: new Image(), cityFloor: new Image() };

assets.fuel.src = 'Items/bidon_nafta.png'; assets.coin.src = 'Items/moneda_pixel.png';
assets.truck.src = 'Autos/camion_cisterna.png';
['npc_azul.png', 'npc_blanco.png', 'npc_taxi.png', 'npc_rojo.png', 'npc_gris.png'].forEach(n => { let i = new Image(); i.src = `Autos/${n}`; assets.npcs.push(i); });
sceneryAssets.pasto.src = 'Entorno/pasto.jpg'; sceneryAssets.cityFloor.src = 'Entorno/empedrado.jpg';

// --- TUS 9 MODELOS ORIGINALES ---
const MODELS = {
    'fitito': { name: 'EL COMPACTO', maxSpeed: 4.5, accel: 0.05, handling: 0.7, lives: 3, w: 70, h: 120, img: 'auto_inicial.png' },
    'furgoneta': { name: 'CARGO VIAJES', maxSpeed: 4.8, accel: 0.04, handling: 0.6, lives: 4, w: 80, h: 140, img: 'furgoneta.png' },
    'auto_rosa': { name: 'PINKY', maxSpeed: 5.6, accel: 0.05, handling: 0.7, lives: 4, w: 85, h: 150, img: 'auto_rosa.png' },
    'camioneta4x4': { name: 'TODO TERRENO', maxSpeed: 5.8, accel: 0.06, handling: 0.7, lives: 5, w: 90, h: 160, img: 'camioneta4x4.png' },
    'subaru': { name: 'BLUE RALLY', maxSpeed: 6.2, accel: 0.07, handling: 0.8, lives: 4, w: 75, h: 135, img: 'subaru.png' },
    'porsche': { name: 'DEPORTIVO GT', maxSpeed: 6.9, accel: 0.08, handling: 0.9, lives: 4, w: 90, h: 135, img: 'porsche_negro.png' },
    'skyline': { name: 'NIGHT WALKER', maxSpeed: 7.4, accel: 0.09, handling: 1.0, lives: 4, w: 80, h: 145, img: 'skyline.png' },
    'supra': { name: 'TURBO LEGEND', maxSpeed: 7.4, accel: 0.09, handling: 1.0, lives: 4, w: 75, h: 130, img: 'supra.png' },
    'f1_clasico': { name: 'PRIME ONE', maxSpeed: 7.7, accel: 0.1, handling: 1.2, lives: 2, w: 80, h: 150, img: 'f1_clasico.png' }
};

let garage = { owned: ['fitito'], selected: 'fitito', coins: 0, high: 0, carStats: { 'fitito': { motor: 0, tanque: 0 } } };
const SAVE_KEY = 'borrione_racing_v2.9.8_final';
const saved = localStorage.getItem(SAVE_KEY); if(saved) garage = JSON.parse(saved);

let state = "MENU", currentSpeed = 0, roadY = 0, score = 0, fuel = 100, lives = 3, isPaused = false;
let player = { x: 0, y: 0, vx: 0 }, enemies = [], items = [], keys = {};

function startGame() {
    const car = MODELS[garage.selected];
    assets.player.src = `Autos/${car.img}`;
    player = { x: canvas.width/2 - car.w/2, y: canvas.height - 200, w: car.w, h: car.h, vx: 0 };
    score = 0; fuel = 100; lives = car.lives; currentSpeed = 0; roadY = 0; enemies = []; items = [];
    state = "PLAYING"; hideAll(); lastTime = performance.now(); loop();
}

let lastTime = 0;
function loop(t) {
    if(state !== "PLAYING" || isPaused) return;
    let dt = (t - lastTime) / 16.66; if(isNaN(dt) || dt > 3) dt = 1;
    lastTime = t;
    update(dt); draw();
    requestAnimationFrame(loop);
}

function update(dt) {
    const base = MODELS[garage.selected];
    if(keys["ArrowUp"] || keys["GAS"]) currentSpeed = Math.min(currentSpeed + base.accel * dt, base.maxSpeed);
    else currentSpeed = Math.max(currentSpeed - 0.05 * dt, 0);

    if(keys["ArrowLeft"]) player.vx -= base.handling * dt;
    if(keys["ArrowRight"]) player.vx += base.handling * dt;
    
    player.vx *= Math.pow(0.85, dt); player.x += player.vx * dt;
    
    // LIMITES CARRETERA DIN√ÅMICOS
    const roadWidth = canvas.width * 0.85; const roadX = (canvas.width - roadWidth)/2;
    if(player.x < roadX) player.x = roadX; 
    if(player.x > roadX + roadWidth - player.w) player.x = roadX + roadWidth - player.w;

    roadY += currentSpeed * dt; score += currentSpeed * 0.05 * dt;
    
    if(Math.random() < 0.012 * dt) spawnTraffic();
    if(Math.random() < 0.005 * dt) spawnItem('coin');

    enemies.forEach(en => {
        en.y += (currentSpeed - 1.2) * dt;
        if(checkCollision(player, en)) { lives--; if(lives<=0) endGame(); en.y = 3000; }
    });
    enemies = enemies.filter(en => en.y < canvas.height + 100);
    items = items.filter(it => { it.y += currentSpeed * dt; if(checkCollision(player, it)) { garage.coins++; return false; } return it.y < canvas.height + 100; });
    
    updateHUD();
}

function draw() {
    // FONDO OPTIMIZADO: Dibujar una sola vez
    ctx.fillStyle = "#27ae60"; ctx.fillRect(0,0,canvas.width,canvas.height);
    const roadWidth = canvas.width * 0.85; const roadX = (canvas.width - roadWidth)/2;
    ctx.fillStyle = "#2c3e50"; ctx.fillRect(roadX, 0, roadWidth, canvas.height);
    
    // LINEAS CALLE
    ctx.fillStyle = "rgba(255,255,255,0.3)";
    const laneW = roadWidth / 4;
    for(let l=1; l<4; l++) {
        let lx = roadX + (l * laneW);
        for(let i = -120; i < canvas.height + 120; i += 120) ctx.fillRect(lx-3, i+(roadY%120), 6, 60);
    }

    if(assets.player.complete) ctx.drawImage(assets.player, player.x, player.y, player.w, player.h);
    enemies.forEach(en => { if(en.img.complete) ctx.drawImage(en.img, en.x, en.y, en.w, en.h); });
    items.forEach(it => { if(it.img.complete) ctx.drawImage(it.img, it.x, it.y, it.w, it.h); });
}

// UI Y TIENDA (IGUAL A TU ORIGINAL)
function updateHUD() { document.getElementById("ui-speed").innerText = Math.floor(currentSpeed * 15); document.getElementById("ui-score").innerText = Math.floor(score); document.getElementById("ui-lives-text").innerText = lives; document.getElementById("ui-coins-total").innerText = garage.coins; }
function showMenu() { state = "MENU"; hideAll(); document.getElementById("menu").classList.remove("hidden"); updateUI(); }
function openShop() { hideAll(); document.getElementById("shop-main").classList.remove("hidden"); }
function openConcesionario() { hideAll(); document.getElementById("shop-cars").classList.remove("hidden"); shopIndex = Object.keys(MODELS).indexOf(garage.selected); updateShopUI(); }
function openMejoras() { hideAll(); document.getElementById("shop-upgrades").classList.remove("hidden"); updateUI(); }
function hideAll() { document.querySelectorAll('.overlay').forEach(o => o.classList.add('hidden')); }
function updateShopUI() { const key = Object.keys(MODELS)[shopIndex], car = MODELS[key]; document.getElementById("shop-car-img").src = `Autos/${car.img}`; document.getElementById("shop-car-name").innerText = car.name; const btn = document.getElementById("shop-car-btn"); btn.innerText = (garage.selected === key) ? "EQUIPADO" : "EQUIPAR"; btn.onclick = () => { garage.selected = key; save(); updateShopUI(); }; }
function buyUpgrade(type) { const stats = garage.carStats[garage.selected]; if(garage.coins >= 500) { garage.coins -= 500; stats[type]++; save(); updateUI(); } }
function updateUI() { document.getElementById("menu-coins").innerText = garage.coins; document.getElementById("menu-mission-desc").innerText = "Logra 10 maniobras 'CERCA!'"; }
function save() { localStorage.setItem(SAVE_KEY, JSON.stringify(garage)); }
function spawnTraffic() { const roadWidth = canvas.width * 0.85; const roadX = (canvas.width - roadWidth)/2; const laneW = roadWidth / 4; let lane = Math.floor(Math.random()*4); enemies.push({ x: roadX + (lane * laneW) + (laneW/2 - 35), y: -200, w: 70, h: 130, img: assets.npcs[Math.floor(Math.random()*assets.npcs.length)] }); }
function spawnItem(t) { const roadWidth = canvas.width * 0.85; const roadX = (canvas.width - roadWidth)/2; const laneW = roadWidth / 4; items.push({ x: roadX + (Math.floor(Math.random()*4) * laneW) + (laneW/2 - 25), y: -100, w: 50, h: 50, img: assets[t] }); }
function checkCollision(p, o) { return p.x < o.x+o.w-10 && p.x+p.w > o.x+10 && p.y < o.y+o.h-10 && p.y+p.h > o.y+10; }
function endGame() { state="OVER"; if(score>garage.high) garage.high=Math.floor(score); save(); document.getElementById("game-over").classList.remove("hidden"); }
function togglePause() { isPaused = !isPaused; document.getElementById("pause-menu").classList.toggle("hidden", !isPaused); if(!isPaused) { lastTime = performance.now(); loop(); } }

window.addEventListener("keydown", e => keys[e.code] = true); window.addEventListener("keyup", e => keys[e.code] = false);
const setupTouch = (id, k) => { const b = document.getElementById(id); b.addEventListener("touchstart", (e) => { e.preventDefault(); keys[k] = true; }); b.addEventListener("touchend", (e) => { e.preventDefault(); keys[k] = false; }); };
setupTouch("t-left", "ArrowLeft"); setupTouch("t-right", "ArrowRight"); setupTouch("t-up", "GAS");

showMenu();
</script>
</body>
</html>
