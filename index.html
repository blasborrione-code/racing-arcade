<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Borrione Racing - v3.1.1 Precision</title>
    <style>
        body { margin: 0; background: #000; font-family: 'Segoe UI', sans-serif; overflow: hidden; touch-action: none; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        #game-container { position: fixed; inset: 0; background: #34495e; overflow: hidden; display: flex; justify-content: center; align-items: center; }
        canvas { width: 100vw; height: 100vh; display: block; image-rendering: pixelated; }
        .hud { position: absolute; top: 0; left: 0; width: 100%; padding: 15px; color: white; display: flex; justify-content: space-between; box-sizing: border-box; z-index: 10; pointer-events: none; background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); }
        .stat { font-size: 16px; font-weight: bold; text-shadow: 2px 2px #000; }
        .bar-container { width: 140px; height: 10px; background: #333; border: 1.5px solid #fff; margin-top: 4px; }
        #fuel-bar { width: 100%; height: 100%; background: #2ecc71; transition: width 0.2s; }
        #btn-pause-ui { position: absolute; top: 15px; left: 50%; transform: translateX(-50%); pointer-events: auto; background: rgba(255,255,255,0.2); border: 1.5px solid white; color: white; padding: 6px 15px; border-radius: 10px; z-index: 20; font-weight: bold; }
        .overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; text-align: center; z-index: 100; padding: 20px; }
        .hidden { display: none !important; }
        h1 { font-size: 36px; color: #f1c40f; margin-bottom: 10px; text-transform: uppercase; }
        button { padding: 14px 25px; font-size: 18px; cursor: pointer; border: none; color: white; border-radius: 12px; font-weight: bold; min-width: 250px; margin: 6px; pointer-events: auto; }
        .btn-green { background: #27ae60; } .btn-blue { background: #3498db; } .btn-orange { background: #e67e22; }
        #mobile-controls { position: absolute; bottom: 35px; left: 0; width: 100%; display: none; justify-content: space-between; padding: 0 20px; box-sizing: border-box; z-index: 50; pointer-events: none; }
        .touch-btn { width: 85px; height: 85px; background: rgba(255, 255, 255, 0.15); border: 2px solid rgba(255, 255, 255, 0.3); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; color: white; pointer-events: auto; user-select: none; font-weight: bold; }
    </style>
</head>
<body>
<div id="game-container">
    <div class="hud">
        <div class="stat"><span style="color:#f1c40f; font-size:22px;"><span id="ui-speed">0</span> KM/H</span><br>DIST: <span id="ui-score">0</span>m | NIVEL: <span id="ui-level">1</span></div>
        <button id="btn-pause-ui" onclick="togglePause()">PAUSA</button>
        <div class="stat" style="text-align:right">üí∞ <span id="ui-coins-total">0</span><br>NAFTA <div class="bar-container"><div id="fuel-bar"></div></div>‚ù§Ô∏è <span id="ui-lives-text">3</span></div>
    </div>
    <div id="mobile-controls">
        <div style="display:flex; gap:10px; pointer-events:none;"><div class="touch-btn" id="t-left">‚óÄ</div><div class="touch-btn" id="t-right">‚ñ∂</div></div>
        <div style="display:flex; gap:10px; pointer-events:none;"><div class="touch-btn" id="t-brake" style="color:#e74c3c">FR</div><div class="touch-btn" id="t-up" style="color:#2ecc71">GAS</div></div>
    </div>
    <div id="menu" class="overlay">
        <h1>RACING ARCADE</h1>
        <div style="background:rgba(241,196,15,0.1); border:1px dashed #f1c40f; padding:15px; border-radius:15px; margin:15px 0; width:100%; max-width:500px;">
            <h4 style="margin:0; color:#f1c40f;">MISI√ìN DEL D√çA</h4>
            <p id="menu-mission-desc" style="margin:5px 0;">Cargando...</p>
        </div>
        <button class="btn-green" onclick="startGame()">INICIAR CARRERA</button>
        <button class="btn-blue" onclick="openShop()">TIENDA</button>
    </div>
    <div id="shop-main" class="overlay hidden"><h1>TIENDA</h1><button class="btn-blue" onclick="openConcesionario()">CONCESIONARIO</button><button class="btn-orange" onclick="openMejoras()">MEJORAS</button><button class="btn-green" onclick="showMenu()">VOLVER</button></div>
    <div id="shop-cars" class="overlay hidden">
        <h1>COCHES</h1>
        <div style="display:flex; align-items:center; gap:10px; margin-bottom:20px;">
            <div onclick="prevCar()" style="cursor:pointer; font-size:50px; pointer-events:auto;">‚óÄ</div>
            <div style="background:#222; padding:20px; border-radius:25px; border:3px solid #444; width:260px;">
                <img id="shop-car-img" style="width:100%; height:120px; object-fit:contain;">
                <h3 id="shop-car-name" style="color:#f1c40f; margin:10px 0;"></h3>
                <button id="shop-car-btn" class="btn-green" style="min-width:100%"></button>
            </div>
            <div onclick="nextCar()" style="cursor:pointer; font-size:50px; pointer-events:auto;">‚ñ∂</div>
        </div>
        <button class="btn-blue" onclick="openShop()">ATR√ÅS</button>
    </div>
    <div id="shop-upgrades" class="overlay hidden"><h1>MEJORAS</h1><div style="display:flex; gap:10px; margin-bottom:20px;"><div style="background:#222; padding:15px; border-radius:15px;"><h4>MOTOR</h4><p id="lvl-motor">0</p><button class="btn-orange" onclick="buyUpgrade('motor')">SUBIR</button></div><div style="background:#222; padding:15px; border-radius:15px;"><h4>TANQUE</h4><p id="lvl-tanque">0</p><button class="btn-orange" onclick="buyUpgrade('tanque')">SUBIR</button></div></div><button class="btn-blue" onclick="openShop()">ATR√ÅS</button></div>
    <div id="pause-menu" class="overlay hidden"><h1>PAUSA</h1><button class="btn-green" onclick="togglePause()">CONTINUAR</button><button class="btn-blue" onclick="showMenu()">MEN√ö</button></div>
    <div id="game-over" class="overlay hidden"><h1>FIN</h1><p id="final-stats"></p><button class="btn-green" onclick="startGame()">REINTENTAR</button></div>
    <canvas id="gameCanvas"></canvas>
</div>
<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d", { alpha: false });
canvas.width = 400; canvas.height = 750;
ctx.imageSmoothingEnabled = false;

if(/Android|iPhone/i.test(navigator.userAgent)) document.getElementById("mobile-controls").style.display = "flex";

const assets = { player: new Image(), fuel: new Image(), coin: new Image(), truck: new Image(), oil: new Image(), heart: new Image(), bomb: new Image(), exp: new Image(), npcs: [] };
const sceneryAssets = { pasto: new Image(), cityFloor: new Image(), arboles: [new Image()] };
assets.fuel.src = 'Items/bidon_nafta.png'; assets.coin.src = 'Items/moneda_pixel.png'; assets.truck.src = 'Autos/camion_cisterna.png'; 
assets.oil.src = 'Items/charco_aceite.png'; assets.heart.src = 'Items/heart_pixel.png'; assets.bomb.src = 'Items/bomba.png'; assets.exp.src = 'Items/explosion.png';
['npc_azul.png', 'npc_blanco.png', 'npc_taxi.png', 'npc_rojo.png', 'npc_gris.png'].forEach(n => { let i = new Image(); i.src = `Autos/${n}`; assets.npcs.push(i); });
sceneryAssets.pasto.src = 'Entorno/pasto.jpg'; sceneryAssets.cityFloor.src = 'Entorno/empedrado.jpg'; sceneryAssets.arboles[0].src = 'Entorno/arbol_1.png';

const MODELS = {
    'fitito': { name: 'EL COMPACTO', maxSpeed: 7.2, accel: 0.08, handling: 1.2, lives: 3, w: 45, h: 82, img: 'auto_inicial.png', price: 0 },
    'furgoneta': { name: 'CARGO VIAJES', maxSpeed: 7.8, accel: 0.07, handling: 1.0, lives: 4, w: 55, h: 95, img: 'furgoneta.png', price: 3000 },
    'auto_rosa': { name: 'PINKY', maxSpeed: 8.8, accel: 0.1, handling: 1.2, lives: 4, w: 58, h: 98, img: 'auto_rosa.png', price: 5500 },
    'skyline': { name: 'NIGHT WALKER', maxSpeed: 12.5, accel: 0.22, handling: 2.0, lives: 4, w: 58, h: 102, img: 'skyline.png', price: 60000 },
    'f1_clasico': { name: 'PRIME ONE', maxSpeed: 13.5, accel: 0.28, handling: 2.5, lives: 2, w: 58, h: 110, img: 'f1_clasico.png', price: 85000 }
};

const DAILY_MISSIONS = [ { id: 0, desc: "Junta 100 monedas hoy", goal: 100 }, { id: 1, desc: "Logra 10 Near Miss", goal: 10 } ];

let garage = { owned: ['fitito'], selected: 'fitito', coins: 0, high: 0, missionId: 0, carStats: {} };
const saved = localStorage.getItem('borrione_racing_v2.9.8_final'); if(saved) garage = JSON.parse(saved);
Object.keys(MODELS).forEach(k => { if(!garage.carStats[k]) garage.carStats[k] = {motor:0, tanque:0}; });

let state = "MENU", currentSpeed = 0, roadY = 0, score = 0, fuel = 100, lives = 3, isPaused = false, level = 1, shopIndex = 0;
let player = { x: 0, y: 0, vx: 0 }, enemies = [], items = [], scenery = [], keys = {}, nmT = null, isS = false, expObj = null;

function startGame() {
    const car = MODELS[garage.selected];
    assets.player.src = `Autos/${car.img}`;
    player = { x: 200 - car.w/2, y: 550, w: car.w, h: car.h, vx: 0 };
    score = 0; fuel = 100; lives = car.lives; currentSpeed = 0; roadY = 0; level = 1; enemies = []; items = []; scenery = []; expObj = null;
    state = "PLAYING"; hideAll(); lastTime = performance.now(); loop();
}

let lastTime = 0;
function loop(t) {
    if(state !== "PLAYING" || isPaused) return;
    let dt = (t - lastTime) / 16.66; if(isNaN(dt) || dt > 3) dt = 1;
    lastTime = t; update(dt); draw();
    requestAnimationFrame(loop);
}

function update(dt) {
    const car = MODELS[garage.selected], stats = garage.carStats[garage.selected];
    level = Math.floor(score/500)+1;
    const mSpd = car.maxSpeed + (stats.motor * 0.4);
    if(keys["ArrowUp"] || keys["GAS"]) currentSpeed = Math.min(currentSpeed + car.accel * dt, mSpd);
    else if(keys["ArrowDown"] || keys["FRENO"]) currentSpeed = Math.max(currentSpeed - 0.25 * dt, 0);
    else currentSpeed = Math.max(currentSpeed - 0.05 * dt, 0);

    if(keys["ArrowLeft"]) player.vx -= car.handling * dt;
    if(keys["ArrowRight"]) player.vx += car.handling * dt;
    player.vx *= Math.pow(isS ? 0.95 : 0.8, dt); player.x += player.vx * dt;
    if(player.x < 35) player.x = 35; if(player.x > 365 - player.w) player.x = 365 - player.w;

    roadY += currentSpeed * dt; score += currentSpeed * 0.05 * dt;
    fuel -= (0.012 - (stats.tanque * 0.002)) * currentSpeed * dt;

    if(Math.random() < (0.015 + level*0.005) * dt) spawnTraffic();
    if(Math.random() < 0.02 * dt) spawnScenery();
    if(Math.random() < 0.006 * dt) spawnItem('coin');
    if(Math.random() < 0.003 * dt) spawnItem('fuel');
    if(level >= 3 && Math.random() < 0.002 * dt) spawnItem('heart');
    if(level >= 4 && Math.random() < 0.001 * dt) spawnItem('oil');
    if(level >= 5 && Math.random() < 0.001 * dt) spawnItem('bomb');

    enemies.forEach((en, i) => {
        en.y += (currentSpeed - 2.5) * dt;
        if(level >= 3 && !en.chg && Math.random() < 0.001 * dt) {
            let nextLane = en.l + (Math.random() < 0.5 ? -1 : 1);
            if(nextLane >= 0 && nextLane <= 3) {
                let tx = 65 + (nextLane * 85);
                if(!enemies.some(o => o !== en && Math.abs(o.x - tx) < 40 && Math.abs(o.y - en.y) < 200)) { en.chg = true; en.tx = tx; en.l = nextLane; }
            }
        }
        if(en.chg) { en.x += (en.x < en.tx ? 1.5 : -1.5) * dt; if(Math.abs(en.x - en.tx) < 2) en.chg = false; }
        if(!en.nm && Math.abs(player.x - en.x) < 55 && Math.abs(player.y - en.y) < 40) { en.nm = true; garage.coins += 10; nmT = {y: player.y, t: 35}; }
        if(checkCollision(player, en)) { lives--; if(lives<=0) endGame(); enemies.splice(i,1); }
        else if(en.y > 800) enemies.splice(i,1);
    });

    items.forEach((it, i) => {
        it.y += currentSpeed * dt;
        if(checkCollision(player, it)) {
            if(it.t === 'coin') garage.coins++; if(it.t === 'fuel') fuel = Math.min(100, fuel+40);
            if(it.t === 'heart') lives++; if(it.t === 'oil') { isS = true; setTimeout(()=>isS=false, 1000); }
            if(it.t === 'bomb') { expObj = {x: player.x-40, y: player.y-40}; setTimeout(()=>endGame(), 500); }
            items.splice(i,1); updateHUD();
        } else if(it.y > 800) items.splice(i,1);
    });
    scenery.forEach((s, i) => { s.y += currentSpeed * dt; if(s.y > 800) scenery.splice(i,1); });
    if(nmT) { nmT.t -= dt; if(nmT.t <= 0) nmT = null; }
    if(fuel <= 0) endGame(); updateHUD();
}

function draw() {
    ctx.fillStyle = "#27ae60"; ctx.fillRect(0,0,400,750);
    ctx.fillStyle = "#2c3e50"; ctx.fillRect(35, 0, 330, 750);
    ctx.fillStyle = "rgba(255,255,255,0.2)";
    for(let i = -150; i < 900; i += 150) { ctx.fillRect(115, i + (roadY % 150), 3, 60); ctx.fillRect(200, i + (roadY % 150), 3, 60); ctx.fillRect(285, i + (roadY % 150), 3, 60); }
    scenery.forEach(s => { if(s.img.complete) ctx.drawImage(s.img, s.x, s.y, s.w, s.h); });
    items.forEach(it => { if(it.img.complete) ctx.drawImage(it.img, it.x, it.y, it.w, it.h); });
    enemies.forEach(en => { if(en.img.complete) ctx.drawImage(en.img, en.x, en.y, en.w, en.h); });
    if(!expObj && assets.player.complete) ctx.drawImage(assets.player, player.x|0, player.y|0, player.w, player.h);
    if(expObj) ctx.drawImage(assets.exp, expObj.x, expObj.y, 140, 140);
}

// --- HITBOX M√ÅS PEQUE√ëA (M√ÅS JUSTA) ---
function checkCollision(p, o) {
    let margin = 12; // Aumentamos el margen interno para que sea m√°s dif√≠cil chocar
    return p.x + margin < o.x + o.w - margin && p.x + p.w - margin > o.x + margin && p.y + margin < o.y + o.h - margin && p.y + p.h - margin > o.y + margin;
}

function updateHUD() { document.getElementById("ui-speed").innerText = (currentSpeed * 12)|0; document.getElementById("ui-score").innerText = score|0; document.getElementById("ui-level").innerText = level; document.getElementById("ui-lives-text").innerText = lives; document.getElementById("ui-coins-total").innerText = garage.coins; document.getElementById("fuel-bar").style.width = fuel + "%"; }
function showMenu() { state = "MENU"; hideAll(); document.getElementById("menu").classList.remove("hidden"); updateUI(); }
function openShop() { hideAll(); document.getElementById("shop-main").classList.remove("hidden"); }
function openConcesionario() { hideAll(); document.getElementById("shop-cars").classList.remove("hidden"); shopIndex = Object.keys(MODELS).indexOf(garage.selected); updateShopUI(); }
function openMejoras() { hideAll(); document.getElementById("shop-upgrades").classList.remove("hidden"); updateUI(); }
function hideAll() { document.querySelectorAll('.overlay').forEach(o => o.classList.add('hidden')); }
function updateShopUI() { const key = Object.keys(MODELS)[shopIndex], car = MODELS[key]; document.getElementById("shop-car-img").src = `Autos/${car.img}`; document.getElementById("shop-car-name").innerText = car.name; const btn = document.getElementById("shop-car-btn"); btn.innerText = garage.owned.includes(key) ? (garage.selected === key ? "EQUIPADO" : "EQUIPAR") : `COMPRAR $${car.price}`; btn.onclick = () => { if(garage.owned.includes(key)) { garage.selected = key; save(); updateShopUI(); } else if(garage.coins >= car.price) { garage.coins -= car.price; garage.owned.push(key); garage.selected = key; save(); updateShopUI(); } }; }
function nextCar() { shopIndex = (shopIndex + 1) % Object.keys(MODELS).length; updateShopUI(); }
function prevCar() { shopIndex = (shopIndex - 1 + Object.keys(MODELS).length) % Object.keys(MODELS).length; updateShopUI(); }
function buyUpgrade(t) { const s = garage.carStats[garage.selected]; if(garage.coins >= 500 && s[t] < 5) { garage.coins -= 500; s[t]++; save(); updateUI(); } }
function updateUI() { document.getElementById("lvl-motor").innerText = garage.carStats[garage.selected].motor; document.getElementById("lvl-tanque").innerText = garage.carStats[garage.selected].tanque; document.getElementById("menu-coins").innerText = garage.coins; document.getElementById("menu-mission-desc").innerText = DAILY_MISSIONS[garage.missionId].desc; }
function save() { localStorage.setItem('borrione_racing_v2.9.8_final', JSON.stringify(garage)); }
function spawnTraffic() { let l = (Math.random()*4)|0, x = 65 + (l * 85), isC = (level >= 2 && Math.random() < 0.3); enemies.push({ x: x-22, y: -150, l, w: isC ? 55 : 45, h: isC ? 110 : 80, img: isC ? assets.truck : assets.npcs[(Math.random()*assets.npcs.length)|0], chg: false, nm: false }); }
function spawnScenery() { let s = Math.random() < 0.5 ? 2 : 365; scenery.push({ x: s, y: -120, w: 35, h: 55, img: sceneryAssets.arboles[0] }); }
function spawnItem(t) { items.push({ x: 70 + Math.random()*260, y: -50, w: 30, h: 30, t: t, img: assets[t] }); }
function endGame() { state="OVER"; if(score > garage.high) garage.high = score|0; save(); document.getElementById("game-over").classList.remove("hidden"); document.getElementById("final-stats").innerText = `Distancia: ${score|0}m`; }
function togglePause() { isPaused = !isPaused; document.getElementById("pause-menu").classList.toggle("hidden", !isPaused); if(!isPaused) { lastTime = performance.now(); loop(); } }

window.addEventListener("keydown", e => keys[e.code] = true); window.addEventListener("keyup", e => keys[e.code] = false);
const setupT = (id, k) => { const b = document.getElementById(id); b.addEventListener("touchstart", (e) => { e.preventDefault(); keys[k] = true; }); b.addEventListener("touchend", (e) => { e.preventDefault(); keys[k] = false; }); };
setupT("t-left", "ArrowLeft"); setupT("t-right", "ArrowRight"); setupT("t-up", "GAS"); setupT("t-brake", "FRENO");

showMenu();
</script>
</body>
</html>
